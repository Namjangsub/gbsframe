function getParams(){
    var url = window.location.search.replace('?','');
    var params = {};
    var urlArray = url.split('&');
    for(var i in urlArray)
    {
      var param = urlArray[i].split('=');
      params[param[0]] = param[1]; 
    }
    return params;
}

function createHtmlAppView(appDataList){
    if(appDataList.length == 0) return;
    var cHtml = '';
    cHtml += '  <table>\n';
    cHtml += '      <tr>\n';
    cHtml += '          <th rowspan="2">결재</th>\n';
    $.each(appDataList, function (idx, elem) {
        cHtml += '          <td>'+elem.levelNm+'</td>\n';
    });
    cHtml += '      </tr>\n';
    cHtml += '      <tr>\n';
    $.each(appDataList, function (idx, elem) {
        var span_text =  '<span style="font-size:12px;color:gray;">(대기)</span>';
        if(elem.todoCfDt != undefined) {
            span_text =  '<span style="font-size:12px;color:blue;">(결재)</span>';
        }
        cHtml += '<td>'+elem.name+''+span_text+'</td>\n';
    });
    cHtml += '      </tr>\n';
    cHtml += '  </table>';
//     alert(cHtml);
    $("#appViewArea")[0].innerHTML = cHtml;
}
