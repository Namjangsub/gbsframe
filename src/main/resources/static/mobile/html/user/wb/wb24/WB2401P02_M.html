function getParams() {
	var url = window.location.search.replace('?', '');
	var params = {};
	var urlArray = url.split('&');

	for ( var i in urlArray) {
		var param = urlArray[i].split('=');
		params[param[0]] = param[1];
	}
	return params;
}

function createRadioOption_FDMTSOLUT(groupName, _type) {
	let codeEtc = '';
	var param = {
		"codeKind" : groupName,
		"codeEtc"	: codeEtc
	};
	postAjaxSync("/admin/cm/cm05/selectChildCodeList", param , null,	function(data){
		const codeList = data.childCodeList;
		const container = $(' #' + groupName + '-radioButtonContainer')
			.empty()
			.css({
				display: 'grid',
                'grid-template-columns': 'repeat(1, max-content)',  // 한 열만
                'row-gap': '8px',                        // 줄 사이 간격
                'column-gap': '0',                       // 열 간격 없음
                'margin-left': '10px'
		});
		var typeStr = _type
		codeList.forEach((item, idx) => {
			const iHtml = `
				<div>
					<input
						type="${typeStr}"
						id="${item.codeId}"
						name="${item.codeKind}"
						value="${item.codeId}"
						data-label="${item.codeNm}"
					>
					${item.codeNm}
				</div>
			`;
			container.append(iHtml);
		});
	})
}
