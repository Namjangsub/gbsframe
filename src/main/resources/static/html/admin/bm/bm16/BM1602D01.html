<script type="text/javascript">

	var insertOK = false;

	$(document).ready(function() {
    /* 페이지 로드 시 $(document).ready() 함수를 호출하여 페이지가 로드될 때 실행 */
		setCommonSelect($(".container-fluid select[data-kind]"));
		$("#userId").val(jwt.userId);
		$("#pgmId").val(jwt.pgmId);
debugger;
		//수주일//
		$('#prjctPrdtOrdrsDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		}).datepicker("setDate", "today");
		//예상납기//
		$('#prjctPrdtPlanDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		}).datepicker("setDate", "today");		
		
		if(modalStack.last().paramObj.prdtActionType == 'U'){
			$('#actionBtn3').text("수정");
			insertOK = true;
			setData(modalStack.last().paramObj);
// 			$('#prdtNm_S').prop('readonly', true);
			$('#prjctInpexpCd').prop('disabled', true);
			$('#prjctPrdtNewCd').prop('disabled', true);
			$('.search_form input').prop('disabled', true);
			$('.search_form a').removeAttr('onclick');
		}else if(modalStack.last().paramObj.prdtActionType == 'C'){
			$('#actionBtn3').text("등록");
		}
		$("#prjctPrdtCd").on("change", function(){
			insertOK = false;
		});

		authChk();
	})

	function setData(data){
		$.each(data, function(key, value){
			if(key == 'prdtNm'){
				$("#prdtNm_S").val(value); 
			}
			else if(key == 'prjctPrdtCd'){
				$("#prjctPrdtCd").val(value).attr("selected", "selected");  
				$("#prjctPrdtCd").val(value).prop('disabled',true);  
			}
			else {
				$('#'+key).val(value);
			}
			
		});
		
	}
	
	function checkOverLap() {
		//   checkOverLap() 함수를 정의
		var isValid = true;
		$('#frm [required]').each(function(idx, elem){
				if($.trim($(elem).val()) == ""){
					alert("필수값을 입력해 주세요.");
					$(elem).focus();
					isValid = false;
				return false;
			}
		});

		if(isValid){
			if(insertOK){
				insertOneMaster();
			}else{
				var formData = {

						"prjctPrdtCd" : $("#prjctPrdtCd").val(),
						"prdtNm" : $("#prdtNm_S").val(),
						"prjctPrdtRmk" : $("#prjctPrdtRmk").val(),
				}
				postAjax("/admin/bm/bm16/selectPrjctInfo", formData, null, function(data){

					if(data.resultCode != 200){
						alert(data.resultMessage);
					}
					if(data.resultCode == 200){
						insertOK = true;
						insertOneMaster();
					}
				})
			}
		}
	}
	
	

	//제품코드 검색
	function openPrdtSearch(){
		var paramObj = {
				"coCd": $('#coCd').val(),
				"prdtCd": $('#prjctPrdtCd').val(),
				"prdtNm": $('#prdtNm_S').val(),
				"useYn" : "Y"
		}
		openThirdModal("/static/html/cmn/modal/prdtSearch.html", 800, 600, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prjctPrdtCd").val(row.prdtCd);
			$("#prdtNm_S").val(row.prdtNm);
		});
	}

	function executeCallbackLast() {
		var isValid = true;
		$('#frm [required]').each(function(idx, elem){
			if($.trim($(elem).val()) == ""){
				alert("필수값을 입력해 주세요.");
				$(elem).focus();
				isValid = false;
				return false;
			}
		});

		var targetPrdtList = PD01GridView.target.list;
		var prjctPrdtCd = $("#prjctPrdtCd").val();
		var prjctInpexpCd = $("#prjctInpexpCd").val();
		var prjctPrdtNewCd = $("#prjctPrdtNewCd").val();
		var dupCount = 0;
		
		for (var i = 0; i < targetPrdtList.length; i++) {
			  if ((targetPrdtList[i].prjctPrdtCd == prjctPrdtCd) &&
			   (targetPrdtList[i].prjctInpexpCd == prjctInpexpCd) &&
			   (targetPrdtList[i].prjctPrdtNewCd == prjctPrdtNewCd)) {
				  dupCount++;
			  }
		}		
		if (modalStack.last().paramObj.prdtActionType == 'U') {
			if (dupCount > 1) {
				alert("중복설비 입니다. 확인 바랍니다.")
				isValid = false;
			}
		} else {
			if (dupCount > 0) {
				alert("중복설비 입니다. 확인 바랍니다.")
				isValid = false;
			}
		}
			
		if (isValid) {
			var formData = {
					  prjctSeq			:  $("#prjctSeq").val(),
					  prjctInpexpCd		:  $("#prjctInpexpCd").val(),
					  prjctInpexpNm		:  $("#prjctInpexpCd option:selected").text(),
					  prjctPrdtNewCd	:  $("#prjctPrdtNewCd").val(),
					  prjctPrdtNewNm	:  $("#prjctPrdtNewCd option:selected").text(),
					  prjctPrdtCd		:  $("#prjctPrdtCd").val(),
					  prdtNm			:  $("#prdtNm_S").val(),
					  prjctPrdtQty		:  $("#prjctPrdtQty").val(),
					  prjctPrdtOrdrsDt	:  $("#prjctPrdtOrdrsDt").val(),
					  prjctPrdtPlanDt	:  $("#prjctPrdtPlanDt").val(),
					  prjctPrdtRmk		:  $("#prjctPrdtRmk").val(),
			}
			modalStack.last().callback(formData);
			modalStack.close();
		}
	}	
</script>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="popup_area">
          <form id="frm">
            <div  class="popup_table">
              <table>
                <tbody>
                  <tr>
						<th class="hit" colspan= "1">국내/국외</th>
						<td>
							<select data-kind="INPEXP" id=prjctInpexpCd name="prjctInpexpCd" style="text-align: center;" required>
								<option value="" selected>선택</option>
							</select>
						</td>
						<th class="hit" colspan= "1">신규구분</th>
						<td>
							<select id="prjctPrdtNewCd" name="prjctPrdtNewCd" data-kind="BIZDIV" style="text-align: center;" required>
								<option value="" selected>선택</option>
							</select>
						</td>
                  </tr>
                  <tr>
						<th class="hit" colspan= "1">제품유형</th>
						<td colspan= "2">
					   		<div class="search_form">
					    	  <input type="text" id="prdtNm_S" name="prdtNm_S" data-search="prdtNm" onkeyup="event.keyCode == 8 ? prdtId_S.value = '' : event.keyCode == 13 ? gridView.setData(0) : ''" required>
						    	<a onclick="openPrdtSearch();"><i class="i_search_w"></i></a>
							</div>
						</td>
						<td>
							<input type="text" id="prjctPrdtCd" name="prjctPrdtCd" data-search="prdtCd" style="text-align: center;" readonly required>
						</td>
				  </tr>
                  <tr>
                  		<th class="hit" colspan= "1">대수</th>
						<td>
							<input type="text" id="prjctPrdtQty" name="prjctPrdtQty" class="form-control" style="text-align: center;" required>
						</td>
						<th></th>
						<td>
						</td>
                  </tr>
                  <tr>
						<th class="hit" colspan= "1">수주일</th>
						<td>
							<input type="text" id="prjctPrdtOrdrsDt" name="prjctPrdtOrdrsDt" class="input_calendar form-control"  class="input_calendar form-control" autocomplete="off" style="text-align: center;" date>
						</td>
						<th class="hit" colspan= "1">예상납기일</th>
						<td>
							<input id="prjctPrdtPlanDt" name="prjctPrdtPlanDt" class="input_calendar form-control" autocomplete="off" onkeyup="dateMask(this);" style="text-align: center;" date>
						</td>
                  </tr>
                  <tr>
	                    <th colspan= "1">특이사항</th>
	                    <td colspan="3">
	                     	<textarea class="form-control" id="prjctPrdtRmk" name="prjctPrdtRmk" style="height: 60px;" maxlength="500"></textarea>
	                    </td>
                  </tr>
                </tbody>

              </table>
                    <input type="hidden"   id="prjctSeq"     name="prjctSeq">
<!--                     <input type="hidden"   id="userId"       name="userId" > -->
<!--                     <input type="hidden"   id="pgmId"        name="pgmId" value="BM1602M01"> -->
            </div>

          </form>

        <div class ="popup_bottom_btn">
          <!--  <button id="checkBtn" type="button" class="bg_g fs-5" onclick="checkOverLap()">중복체크</button> -->
          <button type="button"  onclick="executeCallbackLast();" id ="actionBtn3" authchk></button>
          <button type="button"  onclick="modalStack.close();">닫기</button>

        </div>
        </div>
      </div>
    </div>
</body>
</html>
