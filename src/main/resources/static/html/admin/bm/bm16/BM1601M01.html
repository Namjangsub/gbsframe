		setData : function(_pageNo) {
			if (isFirst) return;
	    firstGrid = this.target;
			if (inputValidation($('input[required]'))) {
				var prjctNm = $("#prjctNm_S").val();

				var paramObj = {};
				$.each($('#main_area [data-search]'), function(idx, elem){
					paramObj[$(elem).data("search")] = $(elem).val();
				});		
				paramObj["reqDtFrom"]  = $("#reqDtFrom_S").val().replace(/\-/g, '');
				paramObj["reqDtTo"]   = $("#reqDtTo_S").val().replace(/\-/g, '');
				paramObj["searchType"]   = $("#searchType_S").val();
				paramObj["searchValue"]   = $("#searchValue_S").val();
				paramObj["pageNo"] = _pageNo + 1;
// 				paramObj["userId"] = jwt.userId;
				
				
				postAjax("/admin/bm/bm16/selectPrjctList", paramObj, null, function(data){
				var list = data.result;
  					firstGrid.setData({
  						list : list,
  						page : {
  							currentPage   : _pageNo,
  							pageSize      : data.paginationInfo.pageSize,
  							totalElements : data.paginationInfo.totalRecordCount,
  							totalPages    : data.paginationInfo.totalPageCount
  						}
  					});
  				});
  			}
  		}
  	}

	/*수정 or 등록 버튼 클릭 시*/
	function insertPrjctModal(type) {
		if (type == 'U') {
			
// 			if (selectGridValidation(gridView)) {
// 				return;
// 			}
			var row = gridView.target.getList("selected")[0];
			var paramObj = {
				"actionType" : type,
				"prjctSeq" : row.prjctSeq,
				"coCd" 	   : row.coCd,
		       	"userId"   : jwt.userId,
		       	"pgmId"    : "BM1601M01"
			};
		} else {
			var paramObj = {
					"actionType" : type,
					"prjctSeq" : 0,
					"coCd" 	   : jwt.coCd,
			       	"userId"   : jwt.userId,
			       	"pgmId"    : "BM1601M01"
			}
		}
		openModal("/static/html/admin/bm/bm16/BM1601P01.html", 1600, 850, "", paramObj);
	}

	/*삭제 버튼 클릭 시*/
	function deletePrjct() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
				"prjctSeq" 		: row.prjctSeq,
				"coCd" 	   		: row.coCd,
		       	"userId"   		: jwt.userId,
		       	"fileTrgtTyp"  : $('#pgmId').val(),
		       	"fileTrgtKey"   : row.prjctSeq
		       	
		}
		if (confirm("삭제하시겠습니까?")) {
			putAjax("/admin/bm/bm16/deletePrjct", formData, null, function(data) {
						alert(data.resultMessage);
						if (data.resultCode == 200) {
							gridView.setData(0);
						}
					});
		}

	}

	// 초기화 버튼용
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$(".contents.search input[type='text']").val("");
		$(".table_input select").val($(".table_input select option:first").val());
		$("#reqDtFrom_S").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#reqDtTo_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		$("#coCd_S").val(jwt.coCd);
        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});		
		
		gridView.initView().setData(0);
	}

	// 프로젝트 검색
	function openSecondPrjctSearch(type) {
		var paramObj = {
				"coCd"   : $("#coCd_S").val(),
				"clntCd" : "",
				"clntNm" : "",
				"prjctNm": "",
		 		"prjctSeq" : $("#prjctSeq_S").val(),
// 			"prjctCd": "",

		}

		openSecondModal("/static/html/cmn/modal/prjctSearch.html", 600, 450,"프로젝트 검색", paramObj, function(tree) {
				var row = tree.target.getList("selected")[0];
				$("#prjctCd_S").val(row.prjctCd);
				$("#prjctNm_S").val(row.prjctNm);
				gridView.setData(0);
		});
	}

	// 영업담당자 검색 //
	function openSecondUserSearch() {
		var paramObj = {
			  "coCd" : $('#coCd').val(),
			"userId" : $('#mngId_S').val(),
		};

		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500,
				"사용자 검색", paramObj, function(tree) {
					var checkedId = tree.get_checked()[0];
					var checkedNode = tree.get_node(checkedId);
					$('#mngId_S').val(checkedNode.id);
					$('#mngIdNm_S').val(checkedNode.text);
					 gridView.setData(0);
				});
	}


	// 이슈처리 //
	function issueUpdate() {
		var row = gridView.target.getList("selected")[0];
		var paramObj = {
			"prjctSeq" : row.prjctSeq,
			"coCd" 	   : row.coCd,
	       	"userId"   : jwt.userId,
	       	"pgmId"    : "BM1601M01",
	       	"row"	   : row
		};
		
		openModal("/static/html/admin/bm/bm16/BM1601P02.html", 800, 600, "", paramObj);
	}
	
		
	// 출력 버튼용
	function setReportMain() {
  	 	var row = gridView.target.getList("selected")[0];
  		if (row == undefined) {
  			alert("출력할 프로젝트를 선택해주세요.");
  			return;
  		}
  		var fileName = "BM1601M01.jrf";
  		var arg = "coCd#" + row.coCd + "#prjctCd#" + row.prjctCd + "#";
		callReport(fileName, arg, "1050", "700");
	}
