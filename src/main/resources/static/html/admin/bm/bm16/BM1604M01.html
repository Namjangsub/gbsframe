<script type="text/javascript">
	var actionType = null;

	let nowDate = moment(new Date()).toDate().format('yyyy-MM-dd');

	function gridColor(dataValue) {
		let rtnColor = "";
		let row = dataValue.item;

		if (row.gubun=="0.예상수주") {
			rtnColor = "grid-cell-orange";
		} else if (row.gubun=="2.수행결과") {
			rtnColor = "grid-row-blue";
			if (dataValue.key.substr(0,7) == "wbscode") {
				let wbsPlanDt = gridView.target.list[dataValue.index-1][dataValue.key+'Dt'];
				let wbsPct = Number.isNaN(parseInt(row[dataValue.key+'Pct'])) ? 0 : parseInt(row[dataValue.key+'Pct']);
				if (wbsPlanDt  != undefined) {
					if (wbsPlanDt < nowDate && wbsPct < 100 ) {
						return 'grid-cell-pupple';
					}
				}
			}
		}

		return rtnColor;
	}

						var list = gridView.target.getList("selected");
                        $.each(list, function(idx, obj){
                            gridView.target.select(obj.__index, {selected: false});
                        });
	                    this.self.select(this.dindex);
					},
                    onDBLClick: function () {
                    	gridView.target.clearSelect();

                                "coCd": row.coCd,

                    		});

			    		     , {key: "wbscode18",	   label: "제품(샘플)공급완료",	width: 105,	sortable: false, 	align: "center", styleClass: function () {return gridColor(this);}}

		    		         ],
		    		       }

				    	 , {key: "prjctRmk",		label: "특이사항",	         width: 200,	align: "left", styleClass: function () {return gridColor(this);}}
		         ],

// 				tree : {

		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				//var formData = new FormData();
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});
				formData["strtDt"]    = $("#strtDt_S").val().replace(/\-/g, '');
				formData["endDt"]     = $("#endDt_S").val().replace(/\-/g, '');
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				formData["ordrsClntCd"] = $("#ordrsClntCd_S").val();
				formData["ordrsClntNm"] = $("#ordrsClntNm_S").val();
				formData["salesCd"]    = $("#salesCd_S").val();
	  			formData["wbsCode"]    = wbscode;
				formData["completeCheck"] = $("#completeCheck_S").val();
	  			let selectPrjctCd = $('#multiple-checkboxes').val();
	  			if (!selectPrjctCd) { //nul이면
	  				formData["clntPjt"]    = "";
	  			} else {
	  				formData["clntPjt"]    =  selectPrjctCd.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
	  			}
				postAjax("/admin/bm/bm16/selectPrjctPlanList", formData, null, function(data) {
					try {
						gridHeightResize(gridView, 204); // 204 = 919 - 715 : 화면 Body 높이 - 그리드 기본크기 715
						var list = data.planList;
						targetObj.setData({
							list : list,
							page : {
								currentPage   : _pageNo,
								pageSize      : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages    : data.paginationInfo.totalPageCount
							}

	$(document).ready(function() {

		$("#coCd_S").val(jwt.coCd);

		// 시작일 (현재날짜의 이전월 첫일)
		const now = moment().startOf("month");
		var beDay = now.add(-4, "M").format("YYYY-MM-DD");
		// 시작일 (현재날짜의 월 첫일)
		$('#strtDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
//   		.datepicker("setDate", moment(new Date()).startOf("year").toDate())
		.datepicker("setDate", beDay)
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				customAlert("날짜를 확인해주세요");
				$('#endDt_S').datepicker("setDate", new Date($('#strtDt_S').val()));
			}
		});

		// 종료일 (현재날짜의 월 말일)
		$('#endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("year").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				customAlert("날짜를 확인해주세요");
				$('#strtDt_S').datepicker("setDate", new Date($('#endDt_S').val()));
			}
		});

		isFirst = false;
		//그리드 초기화
		gridView.initView();
		excelView.initView();

		GridHeaderWrite();

		gridView.setData(0);
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		$('#multiple-checkboxes').multiselect({
			includeSelectAllOption: true,
		});

		$('#multiple-checkboxes').on("change", function(){
			gridView.setData(0);
		});
		//권한체크
		authChk();
	});

	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		// 회사 선택 상자 값 설정
		$("#coCd_S").val(jwt.coCd);
		// 날짜 필드 값 설정
		$("#strtDt_S").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#endDt_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));

		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		gridView.initView().setData(0);
		excelView.initView();
	}

    function excelDown() {
		var formData = {};
		//var formData = new FormData();
		$.each($('[data-search]'), function(idx, elem){
			formData[$(elem).data("search")] = $(elem).val();
		});
		formData["strtDt"]    = $("#strtDt_S").val().replace(/\-/g, '');
		formData["endDt"]     = $("#endDt_S").val().replace(/\-/g, '');
		formData["pageNo"]    = 1;
		formData["recordCnt"] = 999999999;
		formData["ordrsClntCd"] = $("#ordrsClntCd_S").val();
		formData["ordrsClntNm"] = $("#ordrsClntNm_S").val();
		formData["salesCd"]    = $("#salesCd_S").val();
		formData["wbsCode"]    = wbscode;
		let selectPrjctCd = $('#multiple-checkboxes').val();
		if (!selectPrjctCd) { //nul이면
			formData["clntPjt"]    = "";
		} else {
			formData["clntPjt"]    =  selectPrjctCd.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
		}

		postAjax("/admin/bm/bm16/selectPrjctPlanList", formData, null, function(data) {
			var list = data.planList;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("프로젝트 대일정현황_"+todayDate+".xls");
		});
	}
