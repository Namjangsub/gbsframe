		setData : function() {
			var paramObj = {
					"coCd": jwt.coCd,

	function SetYm(){
		var now = new Date();
		var nyear = now.getFullYear();
		
		for(var sy = 2010; sy <= nyear; sy++){
			$("#searchYear").append("<option value='" + sy + "'>" + sy + "년</option>");
		}
		
		$("#searchYear option[value=" + nyear +"]").attr("selected", true);
	}
	
	function setChart(){
		if($("[name=chartOption]:checked").val() == "line"){
			var chart1 = new google.visualization.LineChart(document.getElementById("chart_div1"));      
	
			var options = {
					height : 405,
				    fontSize: '14',
				    //curveType: 'function',
				    animation: { //차트가 뿌려질때 실행될 애니메이션 효과
		                 startup: true,
		                 duration: 1000,
		                 easing: 'linear' }				                 
			}
			chart1.draw(chartData1, options);
		} else if($("[name='chartOption']:checked").val() == "column"){
			var chart1 = new google.visualization.ColumnChart(document.getElementById("chart_div1"));      
	
			var options = {
					height : 405,
				    fontSize: '14',
				    //curveType: 'function',
				    isStacked:true,
				    animation: { //차트가 뿌려질때 실행될 애니메이션 효과
		                 startup: true,
		                 duration: 1000,
		                 easing: 'linear' }				                 
			}
			chart1.draw(chartData1, options);
		}
	}
	
	var chartSeq = 0;
	var chartData1;
	var chart2Data;
	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("기준관리", "프로젝트물량현황");
		SetYm();
		// grid init
		gridView.initView().setData();
		var setDataInterval = setInterval(function() {
			chartSeq++;
			if(chartSeq % 2 == 0){
				$("#chartLine").prop("checked", true);
			} else {
				$("#chartColumn").prop("checked", true);
			}
			gridView.initView().setData();
		}, 600000);
		authChk();
	});
	
	google.charts.load('current', {'packages':['corechart']});

</script>
