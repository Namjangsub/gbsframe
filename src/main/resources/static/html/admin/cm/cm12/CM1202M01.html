							{key : "permCode",label : "권한",		width : 60, align: "center"},

							{key : "prdtNm",   label : "제품명", 		width : 160, align: "left"},
// 							{key : "itemCd",   label : "아이템", 		width : 120, align: "center", hidden: true},
// 							{key : "itemNm",   label : "아이템명", 	width : 120, align: "left"},
							{key : "creatNm",  label : "담당자",		width : 70, align: "center"},
							{key : "creatDttm",label : "등록일자",		width : 130,	align: "center",},
							{key : "fileTrgtTypNm",  label : "등록화면",		width :110, align: "left"},

			setData : function(_pageNo) {
				var targetObj = this.target;
				var paramObj = {};
				$.each($('[data-search]'), function(idx, elem){
					paramObj[$(elem).data("search")] = $(elem).val();
				});		
				
				let comonCd="";
				let targetTree = $('#deptTree').jstree('get_selected',true)[0];
				if (targetTree == undefined) {
					$("#file_tag").html("파일저장Tree에는 문서를 저장할 수 없습니다.");
					comonCd = "1.고객사";
				} else {
					let txt = targetTree.text + ( (targetTree.original.codeEtc =="N") ? "에는 저장할 수 없습니다." : "" );
					$("#file_tag").html(txt);
					comonCd =  $('#deptTree').jstree('get_selected',true)[0].id;

// 					if (targetTree.original.lvl == "0") { // Top level로 1.고객사, 9.공급사 가지 유형으로 존재 
// 						console.log("id : ", targetTree.original.id);
// 					}
					paramObj.clntDivCd = targetTree.original.clntDivCd;
					
					if (targetTree.original.lvl == "1") { // clntCd level로 거래처 자료존재, null인경우 999999로 대체저장되어 있음 
// 						console.log("clntCd : ", targetTree.original.clntCd);
						paramObj.clntCd = targetTree.original.clntCd;
					}
					if (targetTree.original.lvl == "2") { // prjctNm level로 프로젝트 자료존재, null인경우 ZZZZZ로 대체저장되어 있음 
// 						console.log("prjctCd : ", targetTree.original.prjctCd);
						paramObj.clntCd = targetTree.original.clntCd;
						paramObj.prjctCd = targetTree.original.prjctCd;
					}
					if (targetTree.original.lvl == "3") { // ordrsNo level로 수주번호 자료존재, null인경우 ZZZZZ로 대체저장되어 있음 
// 						console.log("ordrsNo : ", targetTree.original.ordrsNo);
						paramObj.clntCd = targetTree.original.clntCd;
						paramObj.prjctCd = targetTree.original.prjctCd;
						paramObj.ordrsNo = targetTree.original.ordrsNo;
					}
					if (targetTree.original.lvl == "4") { // salesCd level로 salesCd 자료존재, null인경우 ZZZZZ로 대체저장되어 있음 
// 						console.log("salesCd : ", targetTree.original.salesCd);
						paramObj.clntCd = targetTree.original.clntCd;
						paramObj.prjctCd = targetTree.original.prjctCd;
						paramObj.ordrsNo = targetTree.original.ordrsNo;
						paramObj.salesCd = targetTree.original.salesCd;
					}

				}

				paramObj["fileType"]  = $('#fileType_S option:selected').data('rprc');//등록화면은 data-rprc 에 등록되어 있음
				paramObj["searchValue"]  = $("#searchValue_S").val();
				paramObj["searchName"]   = $("#searchName_S").val();
				paramObj["pageNo"] = _pageNo + 1;
				paramObj["comonCd"] = comonCd;
				paramObj["userId"] = jwt.userId;
				
				postAjax("/admin/cm/cm12/selectDocCustTreeFileList", paramObj, null, function(data){
					try {
						var list = data.fileList;
//			 			for (let i = 0; i < deptTree.length; i++) {
//		 				if (deptTree[i].isLeaf == '1') {
//		 					deptTree[i].permCode = buildPermCode(deptTree[i]);
//		 					deptTree[i].text = deptTree[i].text + ' (' + deptTree[i].permCode +')';
//		 				}
//		 			}
						if (list != undefined) {
							for (let i = 0; i < list.length; i++) {
								list[i].fileSize = gPasFloatChk(list[i].fileSize);
								list[i].permCode = buildPermCode(list[i]);
							}
							targetObj.setData({
								list : list,
								page : {
									currentPage : _pageNo,
									pageSize : data.paginationInfo.pageSize,
									totalElements : data.paginationInfo.totalRecordCount,
									totalPages : data.paginationInfo.totalPageCount
								}
							});
						}
						updateButtonsBySelection();
						$('#treeview').height($('body').height() - 265) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
						$('#file_tree_area').height($('body').height() - 200) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
						$('#file_area').height($('body').height() - 244) // 화면 Body 높이 919 - 그리드 기본크기 655 = 264
					} catch (error) {
						customAlert("오류 발생!! 전산실 연락 바랍니다", error.message);
						return null; // 오류 발생 시 null 반환
					} finally {
						// console.log("함수 실행 완료.");
					}
				});
			}
		}
			  
	$(document.body).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("공통관리", "통합파일관리 (거래처별)");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		
		// 시작일 (현재날짜의 월 첫일)
		$('#reqDtFrom').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment().startOf("month").add(-3, "M").toDate())
		.on("changeDate", function(){
			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
				customAlert("날짜를 확인해주세요");
				$('#reqDtTo').datepicker("setDate", new Date($('#reqDtFrom').val()));
			}
		});

		// 종료일 (현재날짜의 월 말일)
		$('#reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#reqDtFrom').val() > $('#reqDtTo').val()){

	function downloadFile(_fileKey, _filename) {
		return new Promise(function(resolve, reject) {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/admin/cm/cm08/fileDownloadAuth2?fileKey=" + _fileKey + "&userId=" + jwt.userId + "&coCd=" + $('#coCd_S').val(), true);
			xhr.responseType = "blob";
			xhr.setRequestHeader("Authorization", authorizationToken);
			xhr.setRequestHeader("X-GBS-Source", "pdfjs-viewer");
			xhr.onload = async function () {
			  try {
			        const status = xhr.status;
			        const ct = (xhr.getResponseHeader("Content-Type") || "").toLowerCase();
			        const cl = xhr.getResponseHeader("Content-Length");
			        const dispo = xhr.getResponseHeader("Content-Disposition") || "";
			        const xMsg = xhr.getResponseHeader("X-Error-Message") || "";
			        const blob = xhr.response;

			        // ---- 공통: 본문 없음(빈 파일) → 오류 ----
			        const contentLengthIsZero = cl && String(cl).trim() === "0";
			        const blobIsEmpty = !blob || blob.size === 0;

			        if (status === 200) {
			          // 1) 빈 바디면 오류(파일 없음으로 처리)
			          if (contentLengthIsZero || blobIsEmpty) {
			            const msg = `[${_filename}] 파일이 없습니다.`; // 정책에 따라 "권한이 없습니다."로 바꿔도 됨
			            console.error(msg, "(HTTP 200 but empty body)");
			            return reject(msg);
			          }


			          // 2) 서버가 메시지를 text/json으로 보냈다면 오류
			          if (ct.startsWith("text/") || ct.includes("application/json") || ct.includes("html")) {
			            let text = "";
			            try { text = await readBlobAsText(blob); } catch {}
			            const msgFromServer = xMsg || text || "다운로드 중 오류가 발생했습니다.";
			            const normMsg = /권한|unauthoriz|forbidden/i.test(msgFromServer)
			              ? `[${_filename}] 권한이 없습니다.`
			              : `[${_filename}] ${msgFromServer}`;
			            console.error(normMsg);
			            return reject(normMsg);
			          }

			          // (선택) Content-Disposition 없이 오는 비정상 케이스를 방지하고 싶다면:
			          // if (!/filename/i.test(dispo)) { return reject(`[${_filename}] 파일 헤더가 올바르지 않습니다.`); }

			          // ---- 정상 파일 다운로드 ----
			          const a = document.createElement('a');
			          const blobUrl = URL.createObjectURL(blob);
			          a.href = blobUrl;
			          a.download = _filename || 'download';
			          document.body.appendChild(a);
			          a.click();
			          document.body.removeChild(a);
			          URL.revokeObjectURL(blobUrl);
			          return resolve();
			        }

			        // ---- 200이 아닌 경우: 상태별 메시지 ----
			        if (status === 401 || status === 403 || status === 404) {
			          return reject(`[${_filename}]\n다운로드 권한이 없거나  파일이 없습니다.`);
			        }
// 			        if (status === 404) {
// 			          return reject(`[${_filename}] 파일이 없습니다.`);
// 			        }

			        // 기타 오류: 본문에 메시지가 있으면 노출
			        let text = "";
			        try { text = await readBlobAsText(blob); } catch {}
			        return reject(`[${_filename}] 서버 오류(${status}). ${xMsg || text || xhr.statusText}`);
			      } catch (e) {
			        return reject(`[${_filename}] 처리 중 예외: ${e.message || e}`);
			      }
			    };

			xhr.onerror = function() {
				console.error("네트워크 오류가 발생했습니다.");
				reject("[" + _filename + "] 네트워크 오류가 발생했습니다.");
			};

			xhr.send();
		});
	}

	function downloadSelectRow() {
		let rows = gridView.target.getList("selected");
		let downloadPromises = [];

		if (rows.length === 0) {
			return false;
		}

		const denied = rows.filter(r => r.fileDown !== 'Y');
		if (denied.length > 0) {
			const names = denied.map(r => `[${r.rnum ?? ''}] ${r.fileName ?? '(이름없음)'}`).join('\n');
			customAlert("파일 다운로드 권한이 없는 항목이 있습니다.\n\n" + names);
			return false;
		}

		$.each(rows, function(idx, obj) {
			if (obj.fileName) {
				let tempFileName = obj.lpath + '-' + obj.fileName;
				downloadPromises.push(downloadFile(obj.fileKey, tempFileName));
			}
		});

		Promise.allSettled(downloadPromises).then(function(results) {
			let errors = results.filter(r => r.status === "rejected").map(r => r.reason);
			if (errors.length > 0) {
				customAlert("전산실 연락바랍니다.\n\n" + errors.join("\n"));
			}
		});
	}
