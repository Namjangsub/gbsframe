<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 마크 오버랩 예제</title>
  <style>
    /* 컨테이너를 상대 위치로 지정하여 내부 요소들의 절대 위치 배치를 가능하게 함 */
    .aiContainer {
      position: relative;
      display: inline-block;
    width: 100%;
    height: auto;
    font-size: 13px;
    padding: 1px;
    }
    /* AI 마크의 스타일 */
    .ai-mark {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #007BFF;
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }
    /* 컨테이너에 마우스 오버되거나 내부에 포커스가 있을 경우 AI 마크가 나타남 */
    .aiContainer:hover .ai-mark,
    .aiContainer:focus-within .ai-mark {
      opacity: 1;
    } 
    /* 기본 textarea 스타일 */
     textarea { 
       width: 300px; 
       height: 150px; 
       padding: 10px; 
       font-size: 16px; 
     }
  </style>
</head>
<body>

  <div class="aiContainer">
    <textarea placeholder="내용을 입력하세요..."></textarea>
    <div class="ai-mark" onclick="aiMarkClicked()">AI</div>
  </div>

  <div >
    <textarea placeholder="내용을 입력하세요..."></textarea>
    <div class="ai-mark" onclick="aiMarkClicked()">AI</div>
  </div>

  <script>
    // AI 마크 클릭 시 실행할 함수 (필요에 따라 기능 확장 가능)
    function aiMarkClicked() {
      alert('AI 마크가 클릭되었습니다!');
    }
  </script>

</body>
</html>
