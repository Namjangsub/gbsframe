<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <title>QR generator Example</title>
  </head>
  <body>
    <h1>Example</h1>
    <h2>QR Code Generator</h2>
    
<div id="qrcode"></div>

    <script>

    var siteUrl = "https://gbs.gunyangitt.co.kr/static/html/user/pm/pm50/PM5001M01.html";
    var salesCodes = [
        "24206-01NVFDT",
        "24206-02DOVDT",
        "24206-03CONDT",
        "24206-04MDNDT",
        "24206-05NVFDT",
        "24206-06NVFDT",
        "24206-07NVFDT"
    ];

    salesCodes.forEach(function(salesCd) {
        var fullUrl = siteUrl + "?salesCd=" + salesCd;
        var qrDiv = document.createElement('div');
        document.body.appendChild(qrDiv); // 여러 QR코드 보여주기
        new QRCode(qrDiv, {
            text: fullUrl,
            width: 100,
            height: 100
        });
        var label = document.createElement('div');
        label.textContent = salesCd;
        qrDiv.appendChild(label);
    });
    </script>
  </body>
</html>
