<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor 5 샘플</title>
    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
</head>
<body>
    <h1>CKEditor 5를 사용한 HTML 샘플</h1>
    <!-- 텍스트 영역을 CKEditor로 변환 -->
    <textarea name="content" id="editor">
        여기에 내용을 입력하세요.
    </textarea>
    <script>
        // CKEditor 초기화
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
