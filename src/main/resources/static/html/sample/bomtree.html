    <div id="main_area">
      <!-- 페이지 상단 -->
      <div class="contents no_bg">
        <ul class="btn_ul">
          <li class="btn_r">
            <a onclick="initSearch();"><button class="bg_gray">초기화</button></a> 
            <a onclick="selectFileList();">
              <button class="bg_gray">검 색</button>
            </a>
          </li>
        </ul>
      </div>
      <!-- 검색 콘텐츠 -->
      <div class="contents search">
        <div class="">
          <!-- 테이블 인풋 3분할 -->
          <table class="table_input type03"> 
            <tr>
              <th class="hit">회사</th>
              <td><select id="coCd_S" data-kind="CO" required="required" data-search="coCd" onchange="selectFileList();">
                  <option value="">전체</option>
              </select></td>
              <th class="hit">기간</th>
              <td>
                <div class="date_input">
                  <input type="text" id="reqDtFrom" class="input_calendar" data-search="reqDtFrom" autocomplete="off"> 
                  <span>~</span> 
                  <input type="text" id="reqDtTo" class="input_calendar" data-search="reqDtTo" autocomplete="off">
                </div>
              </td>
              <th>검색조건</th>
              <td>
                <select id= "searchValue_S">
                  <option value="FILE_NAME">파일명</option>
                  <option value="SALES_CD">Sales코드</option>
                  <option value="ITEM_CD">아이템</option>
                </select>
                <input type="text" id="searchName_S" onkeyup="if(event.keyCode == 13){selectFileList()};">
              </td>
            </tr>
            <tr>
              <th>매출거래처</th>
              <td><input type="hidden" id="clntCd_S">
                <div class="search_form" style="width: 50%;">
                  <input type="text" id="clntNm_S" data-search="clntNm" onkeyup="if(event.keyCode == 13){openClntSearch('P')};"> 
                  <a onclick="openClntSearch('P');"><i class="i_search_w"></i></a>
                </div></td>
              <th>제품그룹</th>
              <td><select id="prdtGrp_S" data-kind="PRDTDIV" data-search="prdtGrp" onchange="setPrdtDiv(this, 'main');">
                    <option value="">전체</option>
                  </select>
                  <select id="prdtDiv" data-search="prdtDiv" onchange="selectFileList();">
                    <option value="">전체</option>
                  </select>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!-- // 콘텐츠 -->
  
      <!-- 콘텐츠 --> 
      <div class="contents no_bg">

            <a onclick="excelFile();" style="height: 30px; line-height: 28px; width: 50px;" authChk>생성</a>
          </div>

    <div class="row" style="margin-top: 15px;">
      <div class="col-xs-2" style="padding-right: 5px;">
        <div class="contents" style="margin: 0px; padding: 0px; height: 700px; width: 100%; min-width: 200px">
          <h3 class="location">
            <span class="page_tit" style="text-align: left;"> 파일트리</span>
          </h3>
            <div id="treeview" style="padding: 5px"> 
              <div id="deptTree" ></div>
            </div>
        </div>
      </div>
      <div class="col-xs-10" style="padding-left: 0;">
        <div class="contents" style="margin:0px; padding:0px; height: 655px; width: 100%; min-width: 200px">
          <h3 class="location">
            <a class="file_tag" id="file_tag" style="font-weight:bold ; color: blue; padding-left: 20px;padding-right: 10px;"></a>
            <span class="page_tit" style="text-align: right;"> 문서현황</span>
          </h3>
          <div class="contents" style="margin:0px;padding:0 5px;height:100%; width:100%; min-width:300px">
            <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  
    <script type="text/javascript">
      $(document.body).ready(function () {
    
          var firstGrid = new ax5.ui.grid({
              target: $('[data-ax5grid="first-grid"]'),
              showLineNumber: true,
              showRowSelector: true,
              header: {align:'center'},
              frozenColumnIndex: 3,
              frozenRowIndex: 2,
              columns: [
                  {
                      key: "id",
                      label: "ID",
                      width: 80,
                      styleClass: function () {
                          return "ABC";
                      },
                      enableFilter: true,
                      align: "center",
                      editor: {
                          type: "text", disabled: function () {
                              // item, value
                              return false;
                          }
                      }
                  },
                  {key: "name", label: "Name", align: "left", width: 200, treeControl: true},
                  {
                      key: "isChecked", label: "Checkbox", width: 50, sortable: false, align: "center", editor: {
                      type: "checkbox", config: {height: 17, trueValue: "Y", falseValue: "N"}
                  }
                  },
                  {
                      key: "saleType", label: "saleType", align: "center", editor: {
                      type: "select", config: {
                          columnKeys: {
                              optionValue: "CD", optionText: "NM"
                          },
                          options: [
                            {CD: "A", NM: "A: String"},
                            {CD: "B", NM: "B: Number"},
                            {CD: "C", NM: "C: substr"},
                            {CD: "A", NM: "A: String"},
                            {CD: "B", NM: "B: Number"},
                            {CD: "C", NM: "C: substr"},
                            {CD: "A", NM: "A: String"},
                            {CD: "B", NM: "B: Number"},
                            {CD: "C", NM: "C: substr"},
                            {CD: "A", NM: "A: String"},
                            {CD: "B", NM: "B: Number"},
                            {CD: "C", NM: "C: substr"},
                            {CD: "D", NM: "D: substring"}
                          ]
                      }
                  }
                  },
                  {
                      key: "saleDt", label: "saleDt", align: "center", editor: {
                      type: "date", config: {}
                  }
                  },
                  {
                      key: "customer", label: "Customer", align: "center", editor: {type: "text"}
                  },
                  {
                      key: "hash", label: "hash", width: 300, align: "left", formatter: function () {
                      return this.item["__hs__"];
                  }
                  }
              ],
              body: {
                  columnHeight: 26,
                  onDataChanged: function () {
                      if (this.key == 'isChecked') {
                          this.self.updateChildRows(this.dindex, {isChecked: this.item.isChecked});
                      }
                      else if(this.key == '__selected__'){
                          this.self.updateChildRows(this.dindex, {__selected__: this.item.__selected__});
                      }
                  }
              },
              tree: {
                  use: true,
                  indentWidth: 10,
                  arrowWidth: 15,
                  iconWidth: 18,
                  icons: {
                      openedArrow: '<i class="fa fa-caret-down" aria-hidden="true"></i>',
                      collapsedArrow: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
                      groupIcon: '<i class="fa fa-folder-open" aria-hidden="true"></i>',
                      collapsedGroupIcon: '<i class="fa fa-folder" aria-hidden="true"></i>',
                      itemIcon: '<i class="fa fa-circle" aria-hidden="true"></i>'
                  },
                  columnKeys: {
                      parentKey: "pid",
                      selfKey: "id"
                  }
              }
          });
    
          var sampleData = [
              {id: 0, name: "Thomas Jang", price: 1000, amount: null, saleDt: "2016-08-29", customer: "장기영", saleType: "A", isChecked: "N"},
              {pid: "0", id: "2", name: "Seowoo", price: 1100, amount: 11, saleDt: "2016-08-28", customer: "장서우", saleType: "B", isChecked: "N"},
              {pid: "0", id: "3", name: "Mondo", price: 1200, amount: 10, saleDt: "2016-08-27", customer: "이영희", saleType: "A", isChecked: "N"},
              {pid: "0", id: "4", name: "Brant", price: 1300, amount: 8, saleDt: "2016-08-25", customer: "황인서", saleType: "C", isChecked: "N"},
              {pid: "4", id: "5", name: "Tiffany", price: 1500, amount: 2, saleDt: "2016-08-26", customer: "이서연", saleType: "A", isChecked: "N"},
              {pid: "4", id: "6", name: "Edward", price: 1400, amount: 5, saleDt: "2016-08-29", customer: "황세진", saleType: "D", isChecked: "N"},
              {pid: "4", id: "7", name: "Bill", price: 1400, amount: 5, saleDt: "2016-08-29", customer: "이하종", saleType: "B", isChecked: "N"},
              {pid: "0", id: "8", name: "Aeei", price: 1400, amount: 5, saleDt: "2016-08-29", customer: "김혜미", saleType: "C", isChecked: "N"}
          ];
          firstGrid.setData(sampleData);
    
      });
    </script>
