<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        /* 툴팁을 포함할 부모 요소 스타일 */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* 툴팁 텍스트 스타일 */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* 텍스트를 부모 요소 위에 배치 */
            left: 50%;
            margin-left: 0px; /* 텍스트를 가운데 정렬 */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 마우스를 올리면 툴팁 텍스트 보이기 */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<br><BR>
<!-- 툴팁을 포함할 요소 -->
<div class="tooltip">여기에 마우스를 올리세요
    <div class="tooltiptext">이것은 툴팁입니다!</div>
</div>

</body>
</html>
