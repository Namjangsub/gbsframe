<body>
<div class="popup_area" style="width: 100%;">
    <div class="popup_table">
        <table>
            <colgroup>
                <col width="30%">
                <col width="">
            </colgroup>
            <tr>

            </tr>
        </table>
        <div class="ax5_grid" data-ax5grid="ordrsPlanHis-grid" data-ax5grid-config="{}" style="height: 320px;"></div>
    </div>
</div>

</body>
<script type="text/javascript">
    var orderPlanHisGridView = {
        initView: function () {
            this.target = new ax5.ui.grid();
            this.target.setConfig({
                showRowSelector: true,
                multipleSelect: false,
                target: $('[data-ax5grid="ordrsPlanHis-grid"]'),
                header: {
                    align: "center",
                    selector: false
                },
                body: {

                },
                page: {
                    navigationItemCount: 9,
                    height: 30,
                    display: true,
                    firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
                    prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
                    nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
                    lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
                    onChange: function () {
                    }
                },
                columns: [
                    {
                        key: "seq", label: "번호", width: 60, align: "center", formatter: function () {
                            return this.item.__index + 1;
                        },
                    },
                    {
                        key: "clmnPlanDiv",
                        label: "수금구분",
                        width: 60,
                        align: "center",
                        editor: {
                            type: "select",
                            config: {
                                columnKeys: {
                                    optionValue: 'value',
                                    optionText: 'text'
                                },
                                options: [
                                    {value: "계약금", text: "계약금"},
                                    {value: "중도금", text: "중도금"},
                                    {value: "잔금", text: "잔금"},
                                    {value: "선급금", text: "선급금"}
                                ]
                            }
                        }
                    },
                    {key: "clmnDivSeq", label: "차수", width: 60, align: "center", editor: {type: "text"}},
                    {
                        key: "clmnRate",
                        label: "비율",
                        width: 60,
                        align: "center",
                        editor: {type: "number"},
                        formatter: function () {
                            // 셀 값 뒤에 '%'를 추가합니다.
                            return '<div style="">' + this.item.clmnRate + '%</div>';
                        }
                    },
                    {
                        key: "clmnAmt",
                        label: "수금금액",
                        width: 95,
                        align: "right",
                        editor: {type: "text"},
                        formatter: function () {
                            const ordrsAmt = parseFloat($("#ordrsAmt").val().replace(/,/g, ''));
                            const clmnRate = parseFloat(this.item.clmnRate);

                            if (isNaN(ordrsAmt) || isNaN(clmnRate)) {
                                return '<div style="">Invalid input</div>';
                            }

                            const price = ordrsAmt * clmnRate / 100;
                            return '<div style="">' + price.toLocaleString('en-US') + '</div>';

                        }
                    },
                    {
                        key: "billPblsDt",
                        label: "계산서발행일자",
                        width: 120,
                        align: "center",
                        editor: {type: "date", value: new Date()},
                        formatter: function () {
                            var clmnDt = new Date(this.item.clmnDt || new Date());
                            clmnDt.setDate(clmnDt.getDate() - (this.item.pmntDtAfterBill || 0));
                            var month = String(clmnDt.getMonth() + 1).padStart(2, '0');
                            var day = String(clmnDt.getDate()).padStart(2, '0');
                            var year = clmnDt.getFullYear();
                            return `${year}-${month}-${day}`;  // returns date in 'YYYY-MM-DD' format
                        }
                    },
                    {key: "clmnDt", label: "수주수금일자", width: 120, align: "center", editor: {type: "date"}},
                    {
                        key: "pmntDtAfterBill",
                        label: "계산서 발행 후 지급시기(단위: 일)",
                        width: 140,
                        align: "center",
                        editor: {type: "text"}
                    },

                    {key: "clmnPlanRmk", label: "수금관리상황", width: 300, align: "left", editor: {type: "text"}},
                    {key: "coCd", label: "회사코드", width: 80, align: "center", editor: {type: "text"},hidden:true},
                    {key: "ordrsNo", label: "수주번호", width: 80, align: "center", editor: {type: "text"},hidden:true},
                    {key: "clmnPlanDeg", label: "이력차수", width: 80, align: "center", editor: {type: "text"},hidden:true},
                    {key: "udtDttm", label: "수정일시", width: 80, align: "center", editor: {type: "text"},hidden:true},

                ],
                body: {
                    grouping: {
                        by: ["clmnPlanDeg"],
                        columns: [
                            {label: "수정일시", colspan: 6, align: "center"},
                            {
                                key: "udtDttm",colspan: 3,
                                collector: function () {
                                    var maxDate = null;
                                    for (var i = 0; i < this.list.length; i++) {
                                        var item = this.list[i];

                                        var udtDttm = item.udtDttm;
                                        if (maxDate == null || udtDttm > maxDate) {
                                            maxDate = udtDttm;
                                        }

                                    }
                                    return maxDate;
                                },
                                align: "center",
                            },
                        ],

                    },
                    onClick: function () {


                    }
                },


            });
            return this;
        },
        setData: function (_pageNo) {
            var targetObj = this.target;
            postAjax("/user/cr/cr02/selectOrdrsPlanHis", modalStack.last().paramObj, null, function (data) {
                var list = data.ordrsPlanHisList;
                targetObj.setData({
                    list: list,
                    page: {
                        currentPage: _pageNo,
                        pageSize: data.paginationInfo.pageSize,
                        totalElements: data.paginationInfo.totalRecordCount,
                        totalPages: data.paginationInfo.totalPageCount
                    }
                });


            });

        }
    }

    $(document).ready(function () {
        orderPlanHisGridView.initView().setData(0)

    });





</script>
