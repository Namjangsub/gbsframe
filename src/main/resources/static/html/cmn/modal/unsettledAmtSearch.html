<script type="text/javascript">

	function gridColor(dataValue) {
		let cellColorSet = "";
		let row = dataValue.item;
		if (row.ordrsDiv == "ORDRSDIV8" || row.ordrsDiv == "ORDRSDIV9") {
			cellColorSet = "grid-cell-red";
		}
		return cellColorSet
	}
	var ModalSalesCodeGridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showLineNumber  : true,
				showRowSelector : true,
				multipleSelect  : false,
				target : $('[data-ax5grid="ModalSalesCode-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					},
					onDBLClick: function () {
						executeCallback();
					}
				},
				page : {
					navigationItemCount : 10,
					height    : 30,
					display   : false,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon  : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon  : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon  : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange  : function() {
						ModalSalesCodeGridView.setData(this.page.selectPage);
					}
				},
				columns : [
					{key : "ordrsNo", 		  label : "수주번호",      align : "center", width : 60, styleClass: function () {return gridColor(this);}},
					{key : "ordrsSeq", 		  label : "순번",   	   align : "center", width : 40, styleClass: function () {return gridColor(this);}},
					{key : "clntNm", 	  	  label : "고객사명",      align : "left", width : 130, styleClass: function () {return gridColor(this);}},
					{key : "clntPjtNm", 	  label : "고객사 PJT",    align : "left", width : 90, styleClass: function () {return gridColor(this);}},
					{key : "ordrsDivNm", 	  label : "수주구분",      align : "center", width : 80, styleClass: function () {return gridColor(this);}},
					{key : "ordrsAmt",	  	  label : "수주금액",      align : "right", width: 90, formatter: "money", styleClass: function () {return gridColor(this);}},
					{key : "eqpNm", 		  label : "설비명",        align : "left", width : "*", styleClass: function () {return gridColor(this);}},
					{key : "ordrsPrc",	  	  label : "추후정산금액",  align : "right", width: 90, formatter: "money", styleClass: function () {return gridColor(this);}},
					{key : "unOrdrsPrc",	  label : "정산상계금액",  align : "right", width: 90, formatter: "money", styleClass: function () {return gridColor(this);}},
					{key : "remOrdrsPrc",	  label : "잔여금액",      align : "right", width: 90, formatter: "money", styleClass: function () {return gridColor(this);}},
				]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {
				coCd	: $('#coCd_PS').val(),
				clntCd  : modalStack.last().paramObj.clntCd,
				ordrsNo  : modalStack.last().paramObj.ordrsNo,	//자기자신의 추후정산은 제외처리함.
			};
			postAjax("/user/cr/cr02/selectUnsettledAmtSalesCodeList", paramObj, null, function(data) {
				var list = data.result;
				for (let i = 0; i < list.length; i++) {
					list[i].ordrsAmt = gPasFloatChk(list[i].ordrsAmt);
					list[i].ordrsPrc = gPasFloatChk(list[i].ordrsPrc);
					list[i].unOrdrsPrc = gPasFloatChk(list[i].unOrdrsPrc);
					list[i].remOrdrsPrc = gPasFloatChk(list[i].remOrdrsPrc);
				}
				targetObj.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
			});
		}
	}

	$(document).ready(function() {
// 		$('#searchValue').focus();
		setCommonSelect($('#commonPopup select[data-kind]'));		
// 		$('#searchValue').val(modalStack.last().paramObj.searchValue);

		ModalSalesCodeGridView.initView().setData(0);
	});

	function executeCallback(){
		if(selectGridValidation(ModalSalesCodeGridView.target)) return;
		modalStack.last().callback(ModalSalesCodeGridView);
		modalStack.close();
	}
</script>
