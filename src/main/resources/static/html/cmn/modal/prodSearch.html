<div id="commonPopup">
	<div class="popup_area">
		<div class="popup_table">
			<table>
				<colgroup>
					<col width="20%">
					<col width="20%">
					<col width="">
				</colgroup>
				<tr>
					<td>
						<select data-kind="GOODSDIV" data-search="prodCdNm_S" onchange="prodSearchGridView.setData(0);">
							<option value="">전체</option>
						</select>    
					</td>

					<td>
						<select data-search="searchType">
							<option value="PRDTLIST_NM">품번</option>
							<option value="PRDTLIST_CD">품명</option>

						</select>
					</td>
					<td>
						<div class="search_form">
							<input type="text" data-search="searchValue" onkeypress="if(event.keyCode == 13){prodSearchGridView.setData(0);}">
							<a onclick="prodSearchGridView.setData(0);">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
				</tr>
			</table>
			<div class="ax5_grid" data-ax5grid="clnt-grid" data-ax5grid-config="{}" style="height: 320px; width: 100%"></div>
		</div>
	</div>
	<div class="popup_bottom_btn">
		<button type="button" onclick="executeCallback();">선택</button>
		<button type="button" class="close_btn" onclick="modalStack.close();">닫기</button>
	</div>
</div>
<script type="text/javascript">
	var prodSearchGridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector : true,
				multipleSelect : false,
				target : $('[data-ax5grid="clnt-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					},
					onDBLClick: function () {
						executeCallback();
					}
				},
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						prodSearchGridView.setData(this.page.selectPage);
					}
				},
				columns : [
					{key : "coCd", label : "회사", hidden: true},
					{key : "fileTrgtKey", label : "No.", align : "center", width : 60},
					{key : "prodCd", label : "품번", align : "center", width: 150},
					{key : "prodNm", label : "품명", align : "center", width : 120},
					{key : "goodsDiv", label : "품목구분", align : "center"},
					{key : "prdtCd", label : "제품구분", align : "center", width: 60},
					{key : "itemDiv", label : "아이템구분", align : "center", width: 150},
					{key : "prodDtlDiv20", label : "작업구분", align : "center", width: 150},
					{key : "prodDtlDiv30", label : "자체구분", align : "center", width: 150},
					{key : "clntPjt", label : "고객사PJT", align : "center", width: 120},
					{key : "creatId", label : "생성자", align : "center", width: 120},
					{key : "creatDttm", label : "생성일시", align : "center", width: 150},
					{key : "udtId", label : "변경자", align : "center", width: 120},
					{key : "udtDttm", label : "변경일시까지", align : "center", width: 150}
				]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {};
			paramObj.pageNo = _pageNo + 1;
			paramObj.recordCnt = 10;
			
			for(var i=0;i<$('.popup_area [data-search]').length;i++){
				var tempElem = $('.popup_area [data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}

			if(_pageNo !== 999){
				/* 검색어 숫자인지 문자인지 확인 (거래처명 코드 검색 시 사용)
				 * isNaN true이면 문자 아니면 숫자
				 */ 
				var searchValue = paramObj.searchValue;
 				var searchType  = paramObj.searchType;
// 				var isSearchValueNaN = isNaN(searchValue);
// 				if(searchType == 'PRDTLIST_CD' && isSearchValueNaN && searchValue != ''){
// 					alert("거래처 코드는 숫자만 입력해주세요.");
// 					return;
// 				}
				postAjax("/user/bm/bm10/selectBmProdSearchList", paramObj, null, function(data) {
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}

	$(document).ready(function() {
		$('[data-search="searchValue"]').focus();
		$('[data-search="searchValue"]').val(modalStack.last().paramObj.searchValue);
		
		
		if(modalStack.last().paramObj.searchValue == '' || modalStack.last().paramObj.searchValue == undefined){
			prodSearchGridView.initView().setData(999);
		}else{
			prodSearchGridView.initView().setData(0);
		}
		
		setCommonSelect($('#commonPopup select[data-kind]'));
		$('[data-search="searchValue"]').focus();
		prodSearchGridView.initView().setData(0);
	});

	

	function executeCallback(){
		if(selectGridValidation(prodSearchGridView.target)) return;
		modalStack.last().callback(prodSearchGridView);
		modalStack.close();
	}
</script>
