	  // 파일 드롭 다운
	  function fileDropDown() {
	    var dropZone = $("#dropZone");
	    //Drag기능
	    dropZone.on("dragenter", function (e) {
	      e.stopPropagation();
	      e.preventDefault();
	      // 드롭다운 영역 css
	      dropZone.css("background-color", "#E3F2FC");
	    });
	    dropZone.on("dragleave", function (e) {
	      e.stopPropagation();
	      e.preventDefault();
	      // 드롭다운 영역 css
	      dropZone.css("background-color", "#FFFFFF");
	    });
	    dropZone.on("dragover", function (e) {
	      e.stopPropagation();
	      e.preventDefault();
	      // 드롭다운 영역 css
	      dropZone.css("background-color", "#E3F2FC");
	    });
	    dropZone.on("drop", function (e) {
	      e.preventDefault();
	      // 드롭다운 영역 css
	      dropZone.css("background-color", "#FFFFFF");

	      var files = e.originalEvent.dataTransfer.files;
	      if (files != null) {
	        if (files.length < 1) {
	          /* alert("폴더 업로드 불가"); */
	          console.log("폴더 업로드 불가");
	          return;
	        } else {
	          selectFile(files);
	        }
	      } else {
	        alert("ERROR");
	      }
	    });
	  }

	  // 파일 선택시
	  function selectFile(fileObject) {
	    var files = null;
	    if (fileObject != null) {
	      files = fileObject;
	    } else {
	      return false;
	    }
	    debugger;
	    // 다중파일 등록
	    if (files != null) {
	      if (files != null && files.length > 0) {
	        $("#fileDragDesc").hide();
	        $("fileListTable").show();
	      } else {
	        $("#fileDragDesc").show();
	        $("fileListTable").hide();
	      }
	  	    
	      for (var i = 0; i < files.length; i++) {
	        // 파일 이름
	        var fileName = files[i].name;
	        var fileNameArr = fileName.split("\.");
	        // 확장자
	        var ext = fileNameArr[fileNameArr.length - 1];

	        var fileSize = files[i].size; // 파일 사이즈(단위 :byte)
// 	        console.log("fileSize=" + fileSize);
	        if (fileSize > 0) {
// 	          console.log("0kb file return");

		        var fileSizeKb = fileSize / 1024; // 파일 사이즈(단위 :kb)
		        var fileSizeMb = fileSizeKb / 1024; // 파일 사이즈(단위 :Mb)
	
		        var fileSizeStr = "";
		        if (1024 * 1024 <= fileSize) {
		          // 파일 용량이 1메가 이상인 경우
	// 	          console.log("fileSizeMb=" + fileSizeMb.toFixed(2));
		          fileSizeStr = fileSizeMb.toFixed(2) + " Mb";
		        } else if (1024 <= fileSize) {
	// 	          console.log("fileSizeKb=" + parseInt(fileSizeKb));
		          fileSizeStr = parseInt(fileSizeKb) + " kb";
		        } else {
	// 	          console.log("fileSize=" + parseInt(fileSize));
		          fileSizeStr = parseInt(fileSize) + " byte";
		        }
	
		        let extLowerCase = ext.toLowerCase();
		        if ($.inArray(extLowerCase, ["hwp", "doc", "docx", "xls", "xlsx", "csv", "ppt", "pptx", "txt", "png", "pdf", "jpg", "jpeg", "gif", "bmp",  "zip", "dwg" ]) < 0) {
		          alert("등록이 불가능한 파일 입니다.(" + fileName + ")");
		        } else if (fileSizeMb > uploadSize) {
		          // 파일 사이즈 체크
		          alert("용량 초과\n업로드 가능 용량 : " + uploadSize + " MB");
		          break;
		        } else {
		          // 전체 파일 사이즈
		          totalFileSize += fileSizeMb;

	  // 업로드 파일 목록 생성
	  function addFileList(fIndex, fileName, fileSizeStr) {
	    /* if (fileSize.match("^0")) {
	            alert("start 0");
	        } */

	    let html = "";
	    html += "<tr id='fileTr_" + fIndex + "'>";
	    html += "    <td id='dropZone' style='text-align: left;' >";
	    html += fileName + " (" + fileSizeStr + ")</td><td style='width: 60px'>" + "<input value='삭제' type='button' href='#' onclick='deleteFile(" + fIndex + "); return false;'>";
	    html += "    </td>";
	    html += "</tr>";
	    
	    $("#fileTableTbody").append(html);
	  }

	  // 업로드 파일 삭제
	  function deleteFile(fIndex) {
// 	    console.log("deleteFile.fIndex=" + fIndex);

	    // 파일 배열에서 삭제
	    fileList.splice(fIndex, 1)[0]
	    fileList = fileList.filter(function(item) {
	        return item !== null;
	    });
	    mailFileArr.splice(fIndex, 1)
	    // 파일 사이즈 배열 삭제
	    fileSizeList.splice(fIndex, 1)
	    fileSizeList = fileSizeList.filter(function(item) {
	        return item !== null;
	    });
	    // 업로드 파일 테이블 목록에서 삭제
	    $("#fileTr_" + fIndex).remove();
// 	    console.log("totalFileSize=" + totalFileSize);

	    // 그리드 새로그리기
	    mailFileGridView.setData(mailFileArr);
		// 전체 파일 사이즈 수정
		totalFileSize = 0;
	    $("#fileTableTbody").html('');// 업로드 파일 목록 생성
	    for (var i = 0; i < fileList.length; i++) {
        	addFileList(i, fileList[i].name, fileList[i].fileSizeStr);
	        totalFileSize += fileList[i].fileSizeMb;
	    }

        if (1 < totalFileSize) {
          // 파일 용량이 1메가 이상인 경우
          fileSizeStr = totalFileSize.toFixed(2) + " Mb";
        } else if (1 < totalFileSize * 1024) {
          fileSizeStr = parseInt(totalFileSize * 1024) + " kb";
        } else {
          fileSizeStr = parseInt(totalFileSize * 1024 * 1024) + " byte";
        }

        $('#fileCnt').val('('+ mailFileArr.length +'건 :' + fileSizeStr +')');
	    if (fileList.length > 0) {
	      $("#fileDragDesc").hide();
	      $("fileListTable").show();
	    } else {
	      $("#fileDragDesc").show();
	      $("fileListTable").hide();
	    }
	  }
