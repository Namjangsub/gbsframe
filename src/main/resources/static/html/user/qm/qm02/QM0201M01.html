<script type="text/javascript">

	var isFirst = true;
	ax5.ui.grid.formatter["bilgYn"] = function () {

			return 'E';
		} else {
			return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;" ></img>';
		}
	};
	
	var gridView = {
		initView : function() {
  			this.target = new ax5.ui.grid();
  			this.target.setConfig({
  		    	showRowSelector: false,
  		    	multipleSelect: false,
  		    	sortable: true,
  		        target: $('[data-ax5grid="gridView-first"]'),
  		        header: {
  		        	align: "center",
  		        	selector: true
  		        },
  		        body: {
  		        	 onClick: function () {
  		                this.self.select(this.dindex);

  		             onDBLClick: function () {  
	  	           	 	var item = this.item;
	  	           	    var index = this.dindex;
	  	           	 	var targetObj = this.target;
	  	     	        var row = gridView.target.getList()[index];

						,{key: "resDt",	    	label: "고찰일자",			width: 80,		align: "center"}
						,{key: "statYm",	    label: "고찰입력 년월",		width: 90,		align: "center"}
						,{key: "resRmk",	   	label: "고찰",			width: 350,		align: "left"}
						
    	              ]

					});
        			return this;
        		},

		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});	
				formData["coCd"] = $("#coCd_S").val();				
				formData["strtDt"]  = $("#reqDtFrom").val().replace(/\-/g, '');
				formData["endDt"]   = $("#reqDtTo").val().replace(/\-/g, '');
				formData["ordrgId"] = $("#userId_S").val();
				formData["pageNo"] = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				postAjax("/user/qm/qm02/selectMainGridList", formData, null, function(data){  
				var list = data.result;
					targetObj.setData({
  						list : list,
  						page : {
  							currentPage   : _pageNo,
  							pageSize      : data.paginationInfo.pageSize,
  							totalElements : data.paginationInfo.totalRecordCount,
  							totalPages    : data.paginationInfo.totalPageCount
  						}
  					});
  				});
  			}
  		}
  	}
	
	var excelView = {
			initView: function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({

				,{key: "coCd",	    	label: "회사코드",			width: 70,		align: "center", hidden:true}
				,{key: "resNo",	    	label: "관리번호",			width: 100,		align: "center"}
				,{key: "ordrgId",	    label: "발행자ID",		width: 70,		align: "center", hidden:true}
				,{key: "ordrgNm",	    label: "발행자",			width: 70,		align: "center"}
				,{key: "resDiv",	   	label: "고찰구분",			width: 80,		align: "center"}
				,{key: "resDt",	    	label: "고찰일자",			width: 80,		align: "center"}
				,{key: "writeMonth",	label: "고찰입력 월",		width: 90,		align: "center"}
				,{key: "resRmk",	   	label: "고찰",			width: 200,		align: "left"}
				
           ]
			});
		    return this;
	      }
	    }

  	$(document).ready(function() {
  		mainDefaultLoad("품질관리", "발주요청서 월별 고찰");			// 페이지 타이틀 설정
  		setCommonSelect($("#main_area select[data-kind]"));		// 공통코드 set

		$("#coCd_S").val(jwt.coCd);	
  	   // 발행자 
	    $("#userId_S").val(jwt.userId);
        $("#userName_S").val(jwt.userNm);
		
        // 시작일 (현재날짜의 월 첫일)
		$('#reqDtFrom').datepicker({
  			format : "yyyy-mm",
  			minViewMode: 1,
  			language : "ko",
  			autoclose : true
  		})
  		.datepicker("setDate", new Date())

  			if($('#reqDtFrom').val() > $('#reqDtTo').val()){

  			}
  		});

  		// 종료일 (현재날짜의 월 말일)
  		$('#reqDtTo').datepicker({
  			format : "yyyy-mm",
  			minViewMode: 1,
  			language : "ko",
  			autoclose : true
  		})
  		.datepicker("setDate", new Date())
  		.on("changeDate", function(){
  			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
  				alert("날짜를 확인해주세요");
  				$('#reqDtTo').datepicker("setDate", new Date($('#reqDtFrom').val()));
  			}
  		});
  		
  		
  		$("#ordrgNm_S").on("keyup", function () {
  			if(event.keyCode == 8) {
  				$("#ordrgNm_S").val('');
  				$("#ordrgId_S").val('');
  				gridView.setData(0); 
  			} else if(event.keyCode == 13) { 
  				gridView.setData(0); 
  			}		
  		});
  		
        isFirst = false;    
        
  		gridView.initView().setData(0);

          // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});
          
  		excelView.initView();
  		
  		//권한체크
  		authChk();

  	});

	/*삭제 버튼 클릭 시*/
	function delete_qm02() {
		var row = gridView.target.getList("selected")[0];
			var formData = {
					"fileTrgtKey" 	: row.fileTrgtKey,
					"coCd" 	   		: row.coCd,
					"resNo"			: row.resNo,
					"statym"        : row.statYm,
					"resDiv"        : row.resDiv,
			       	"userId"   		: jwt.userId,
			       	"deptCd"		: userDept,
			       	"fileTrgtTyp"   : $('#pgmId').val(),
			       	"pgmId"         : "QM0201M01"
			}
			if (confirm("삭제하시겠습니까?")) {
				putAjax("/user/qm/qm02/delete_qm02", formData, null, function(data) {
							alert(data.resultMessage);
							if (data.resultCode == 200) {
								gridView.setData(0);
							}
						});
			}
	}
	
	/*고찰등록[개인] 등록 시*/
	function insert_Modal(type) {
		var row = gridView.target.getList("selected")[0];
		var paramObj = {
				"actionType"  : type,
				"fileTrgtKey" : 0,
				"coCd" 	      : jwt.coCd,
				"userId"      : jwt.userId,
				"pgmId"       : "QM0201M01"
			}

		openModal("/static/html/user/qm/qm02/QM0201P01.html", 1600, 850, "", paramObj, function(data) {
			DataSearch();
		});	
	}
	
	/*고찰등록[개인] 수정 시*/
	function update_Modal(type) {
		var row = gridView.target.getList("selected")[0];
		var paramObj = { 
				"actionType"  : type,
				"fileTrgtKey" : row.fileTrgtKey,
				"coCd" 	      : row.coCd,
				"statYm"	  : row.statYm,
				"ordrgId"	  : row.ordrgId,
				"userId"      : jwt.userId,
				"pgmId"       : "QM0201M01"
			};

		if (row.resDiv == "개인"){
			openModal("/static/html/user/qm/qm02/QM0201P01.html", 1600, 850, "", paramObj, function(data) {
				DataSearch();
			});	
		}
		else if (row.resDiv == "팀"){
			openModal("/static/html/user/qm/qm02/QM0201P02.html", 1600, 850, "", paramObj, function(data) {
				DataSearch();
			});	
		} 
	}

		//var row = gridView.target.getList("selected")[0];
		if (type == 'U') {
			var paramObj = {

					"fileTrgtKey" : row.fileTrgtKey,

		}

		});

	// 초기화 버튼용
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		$("#reqDtFrom").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#reqDtTo").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		$("#coCd_S").val(jwt.coCd);
		$("#userId_S").val(jwt.userId);
	    $("#userName_S").val(jwt.userNm);
			
        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});		
		gridView.initView().setData(0);
	}

	           "reqDtTo" : $("#reqDtTo").val().replace(/\-/g, ''),
