<script type="text/javascript">
	var userDeptId = jwt.deptId; //소속부서
	var userDept = userDeptId.substr(0, 5); //상위 소속부서
	var isFirst = true;

	ax5.ui.grid.formatter["bilgYn"] = function () {
		var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
		if (this.value == "E") {
			return 'E';
		} else {
			return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;" ></img>';
		}
	};
	
	var gridView = {
		initView : function() {
  			this.target = new ax5.ui.grid();
  			this.target.setConfig({
  		    	showRowSelector: false,
  		    	multipleSelect: false,
  		    	sortable: true,
  		        target: $('[data-ax5grid="gridView-first"]'),
  		        header: {
  		        	align: "center",
  		        	selector: true
  		        },
  		        body: {
  		        	 onClick: function () {
  		                this.self.select(this.dindex);
  		            },
  		             onDBLClick: function () {  
	  	           	 	var item = this.item;
	  	           	    var index = this.dindex;
	  	           	 	var targetObj = this.target;
	  	     	        var row = gridView.target.getList()[index];

  		            }, 
					mergeCells : ["ordrsClntNm", "eqpNm", "name"],
  		        },
				page : {
					navigationItemCount : 10,
					height : 30,
					display : false,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
		    	columns : [
					{key: "ordrsClntNm",	label: "고객사",	    width: 120,		align: "center"}
					,{key: "eqpNm",	        label: "장비명",		width: 300,		align: "left"}
					,{key: "name",	    	label: "발행자",		width: 100,		align: "center"}
					,{key: "subCdCnt",	    label: "개수",			width: 100,		align: "center"}
					,{key: "pchsAmt",	    label: "결재상태",		width: 100,		align: "right", formatter:"money"}
				],
				footSum: [
					[
						{label: "합계", align:"center", colspan : 3},
						{key: "subCdCnt",  collector: "sum", formatter:"money", align: "center"},
						{key: "pchsAmt", collector: "sum", formatter:"money", align: "right"}
					]
				]
			});
        	return this;
        },
		setData : function(_pageNo) {
			if (isFirst) return;
			
			var targetObj = this.target;
			
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem) {
					formData[$(elem).data("search")] = $(elem).val();
				});
				formData["coCd"] = $("#coCd_S").val();
				formData["strDate"] = $("#reqDtFrom").val().replace(/\-/g, '');
				formData["endDate"] = $("#reqDtTo").val().replace(/\-/g, '');
				formData["pageNo"] = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();

				postAjax("/user/qm/qm04/selectMainGridList", formData, null, function(data) {
					var list = data.result;
					targetObj.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							//pageSize      : data.paginationInfo.pageSize,
  							//totalElements : data.paginationInfo.totalRecordCount,
  							//totalPages    : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}
	
	var gridSecondView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: false,
				multipleSelect: false,
				sortable: true,
				target: $('[data-ax5grid="gridView-second"]'),
				header: {
					align: "center",
					selector: true
				},
				body: {
					onClick: function () {
						this.self.select(this.dindex);
					},
					onDBLClick: function () {
						var item = this.item;
						var index = this.dindex;
						var targetObj = this.target;
						var row = gridSecondView.target.getList()[index];
					},
					mergeCells : ["ordrsClntNm", "eqpNm", "name"],
				},
				page : {
					navigationItemCount : 10,
					height : 30,
					display : false,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridSecondView.setData(this.page.selectPage);
					}
				},
				columns : [
					{key: "ordrsClntNm",	label: "고객사",	    width: 120,		align: "center"}
					,{key: "eqpNm",	        label: "장비명",		width: 300,		align: "left"}
					,{key: "name",	    	label: "발행자",	    width: 100,		align: "center"}
					,{key: "subCdCnt",	    label: "개수",		width: 100,		align: "right"}
					,{key: "pchsAmt",	    label: "결재상태",		width: 100,		align: "right"}
				],
				footSum: [
					[
						{label: "합계", align:"center", colspan : 3},
						{key: "subCdCnt",  collector: "sum", formatter:"money", align: "center"},
						{key: "pchsAmt", collector: "sum", formatter:"money", align: "right"}
					]
				]
			});
			return this;
		},
		setData : function(_pageNo) {
			if (isFirst) return;
			
			var targetObj = this.target;
			
			if (inputValidation($('input[required]'))) {
				var formData = {};
				
				$.each($('[data-search]'), function(idx, elem) {
					formData[$(elem).data("search")] = $(elem).val();
				});
				formData["coCd"] = $("#coCd_S").val();
				formData["strDate"] = $("#reqDtFrom").val().replace(/\-/g, '');
				formData["endDate"] = $("#reqDtTo").val().replace(/\-/g, '');
				formData["pageNo"] = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				
				postAjax("/user/qm/qm04/selectSecondGridList", formData, null, function(data) {
					var list = data.result;
					
					targetObj.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							//pageSize      : data.paginationInfo.pageSize,
							//totalElements : data.paginationInfo.totalRecordCount,
							//totalPages    : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}
	
	var excelFirstView = {
		initView: function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="excel-grid1"]'),
				columns : [
					{key: "ordrsClntNm",	label: "고객사",	    width: 120,		align: "center"}
					,{key: "eqpNm",	        label: "장비명",		width: 300,		align: "left"}
					,{key: "name",	    	label: "발행자",		width: 100,		align: "center"}
					,{key: "subCdCnt",	    label: "개수",		width: 100,		align: "right"}
					,{key: "pchsAmt",	    label: "결재상태",		width: 100,		align: "right"}
				]
			});
			return this;
		}
	}
	
	var excelSecondView = {
		initView: function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="excel-grid2"]'),
				columns : [
					{key: "ordrsClntNm",	label: "고객사",	    width: 120,		align: "center"}
					,{key: "eqpNm",	        label: "장비명",		width: 300,		align: "left"}
					,{key: "name",	    	label: "발행자",	    width: 100,		align: "center"}
					,{key: "subCdCnt",	    label: "개수",		width: 100,		align: "right"}
					,{key: "pchsAmt",	    label: "결재상태",		width: 100,		align: "right"}
				]
			});
			return this;
		}
	}
	
	$(document).ready(function() {
		mainDefaultLoad("품질관리", "발주요청서 집계(장비별)"); // 페이지 타이틀 설정
		setCommonSelect($("#main_area select[data-kind]"));   // 공통코드 set
		
		$("#coCd_S").val(jwt.coCd);
		// 발행자
		$("#userId_S").val(jwt.userId);
		$("#userName_S").val(jwt.userNm);
		
		// 시작일 (현재날짜의 월 첫일)
		$('#reqDtFrom').datepicker({
  			format : "yyyy-mm-dd",
  			language : "ko",
  			autoclose : true
  		})
  		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
  		.on("changeDate", function(){
  			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
  				alert("날짜를 확인해주세요");
  				$('#reqDtFrom').datepicker("setDate", new Date($('#reqDtTo').val()));
  			}
  		});

  		// 종료일 (현재날짜의 월 말일)
  		$('#reqDtTo').datepicker({
  			format : "yyyy-mm-dd",
  			language : "ko",
  			autoclose : true
  		})
  		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
  		.on("changeDate", function(){
  			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
  				alert("날짜를 확인해주세요");
  				$('#reqDtTo').datepicker("setDate", new Date($('#reqDtFrom').val()));
  			}
  		});
  		
  		$("#ordrgNm_S").on("keyup", function () {
  			if(event.keyCode == 8) {
  				$("#ordrgNm_S").val('');
  				$("#ordrgId_S").val('');
  				gridView.setData(0); 
  			} else if(event.keyCode == 13) { 
  				gridView.setData(0); 
  			}		
  		});
  		
        isFirst = false;    
        
  		gridView.initView().setData(0);
  		gridSecondView.initView().setData(0);

          // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  			gridSecondView.setData(0);
  		});
          
  		excelFirstView.initView();
  		excelSecondView.initView();
  		
  		//권한체크
  		authChk();
  	});
	
	// 초기화 버튼용
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		$("#reqDtFrom").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#reqDtTo").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		$("#coCd_S").val(jwt.coCd);
		$("#userId_S").val(jwt.userId);
	    $("#userName_S").val(jwt.userNm);
			
        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  			gridSecondView.setData(0);
  		});		
		gridView.initView().setData(0);
		gridSecondView.initView().setData(0);
	}
	
	// 발행자 검색
	function openSecondUserSearch1() {
		var paramObj = {
			"coCd" : $('#coCd_S').val(),
    		"userId" : $('#userId_S').val(),
    		"userNm" : $('#userName_S').val(),
			"useYn": "Y"
    	};
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function(tree) {
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$('#userId_S').val(checkedNode.id);
			$('#userName_S').val(checkedNode.text);
			gridView.setData(0);
		});
	}
	
	// 엑셀다운로드
	function excelDown() {
		var formData = {
			"coCd" : $("#coCd_S").val(),
			"strDate" :  $("#reqDtFrom").val().replace(/\-/g, ''),
			"endDate" : $("#reqDtTo").val().replace(/\-/g, ''),
		}
		postAjaxSync("/user/qm/qm04/selectMainGridList", formData, null, function(data) {
			var first = data.result;
			excelFirstView.target.setData({
				list : first,
				page : {
					totalElements : first.length
				}
			});
		});
		postAjaxSync("/user/qm/qm04/selectSecondGridList", formData, null, function(data) {
			var second = data.result;
			excelSecondView.target.setData({
				list : second,
				page : {
					totalElements : second.length
				}
			});

			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelFirstView.target.exportExcel("장비별 개인 장애건_"+todayDate+".xls");
			excelSecondView.target.exportExcel("장비별 개인 장애건2_"+todayDate+".xls");
		});
	}

</script>
