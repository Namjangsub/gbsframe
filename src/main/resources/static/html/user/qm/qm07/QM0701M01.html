<script type="text/javascript">
	var chartData;
	var gridView = {
			initView : function() {
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					showRowSelector : false,
					multipleSelect : false,
					sortable : false,
					target : $('[data-ax5grid="grid01"]'),
					header : {
						align : "center",
						selector : false
					},
					body : {
						mergeCells : ["codeNm"],
					},
					page : {
						display : false
					},
					columns: [
						{key: "tit"       , label: "장애담당자"     , align: "center"  , width: 100},
						{key: "reqTot"    , label: "합계"     	 , align: "center"  , width: 80},
			        ]
				});
				return this;
		},
		setData : function() {
			var paramObj = {};
			$.each($('[data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();
			});	
			postAjax("/user/qm/qm07/selectQualityReqSCDSTSList", paramObj, null, function(data) {
				let list = data.list;
				gridView.initView();
				if (list.length == 0 ){
					$('#chart_div1').empty();
					return false;
				}
				let viewRow1 = {"tit":"장애 담당자", "reqTot":list[0].errCnt};
				let viewRow2 = {"tit":"장애건수"	, "reqTot":list[0].normalTot};
				let viewRow3 = {"tit":"일정지연건수", "reqTot":list[0].aftErrTot};
				let viewRow4 = {"tit":"%", "reqTot":100};
				let cellWidth = 1500 / list.length ;

                $.each(list, function(idx, elem){
                	gridView.target.addColumn({key: "dt"+[idx], label:list[idx].ordrgIdNm, align:"center", width: cellWidth});
                	viewRow1["dt"+idx] = list[idx].ordrgIdNm;
                	viewRow2["dt"+idx] = list[idx].errCnt;
                	viewRow3["dt"+idx] = list[idx].aftErrCnt;
                	viewRow4["dt"+idx] = (list[idx].errCnt * 100 / list[idx].normalTot).toFixed(1);
                });
                let viewData = [];
//                 viewData.push(viewRow1);
                viewData.push(viewRow2);
                viewData.push(viewRow3);
                viewData.push(viewRow4);
                
				gridView.target.setData({
					list : viewData,
					page : {
					}
				});
				google.charts.setOnLoadCallback(function drawChart(){
					chartData = new google.visualization.DataTable(data.chartData);      
					setChart();
				});	
			});		
		}
	}
	
	function setChart(){
		var options = {
					height : 585,
					fontSize: '14',
					title: '요인별 발주요청서 장애발생 현황',
// 					hAxis: {title: '년월'},
// 					vAxis: {title: '금액'},
					pointSize: 5,
					series: {
						0: { pointShape: 'circle' },
						1: { pointShape: 'triangle' },
						2: { pointShape: 'square' },
						3: { pointShape: 'diamond' },
						4: { pointShape: 'star', sides: 5, dent: 0.5 },
						5: { pointShape: 'polygon' }
					},
					chartArea : { left: 80, right: 120, top: 50, bottom: 30},
					isStacked: false,
					legend: { position: 'right' },
// 					curveType: 'function',
					alwaysOutside: true,
					textStyle: {fontSize: 12, color: '#871b47', auraColor: '#d799ae', opacity: 0.8},
		}
		
		var chart = new google.visualization.ColumnChart(document.getElementById("chart_div1"));      
		chart.draw(chartData, options);
	}
