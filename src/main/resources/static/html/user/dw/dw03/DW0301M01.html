	// 트리 초기화
	function initDeptTree() {
		var $tree = $('#deptTree');
		var hasTree = !!$tree.data('jstree');

		if (!hasTree) {
			$tree.jstree({
			plugins : ['types'],
			core : { check_callback: true, data : selectDeptTree() },
			types : {
				'leaf' : {"icon" : 'glyphicon glyphicon-file'},
				'unit' : {'icon' : 'glyphicon glyphicon-folder-close'},
				'unit-open' : {'icon' : 'glyphicon glyphicon-folder-open'}
			}
			})
			.on("loaded.jstree", function() {
			var tree = $tree.jstree(true);
			var json = tree ? tree.get_json('#') : [];
			if (json && json.length) {
				tree.deselect_all();
				tree.open_node(json[0].id);
				tree.select_node(json[0].id); // 최초 진입 시 그리드 조회는 select_node에서 처리됨
			}
			})
			.on("refresh.jstree", function() {
				var tree = $tree.jstree(true);

				// 프로그램적 복원 중이면 여기서는 아무 것도 하지 않음
				if (preserveInProgress) return;

				// 사용자가 수동으로 refresh한 경우 최소한의 선택 복원
				if (lastSelectedId && tree.get_node(lastSelectedId)) {
					tree.deselect_all();
					tree.select_node(lastSelectedId);
				} else {
					var json = tree.get_json('#');
					if (json && json.length) {
						tree.deselect_all();
						tree.open_node(json[0].id);
						tree.select_node(json[0].id);
					}
				}
			})
			.on("select_node.jstree", function(e, data) {
				if (data.selected.length == 0) return;
				if (preserveInProgress) return;   // 프로그램적 복원 중이면 무시

				// 선택된 노드 저장
				lastSelectedId = data.selected[0];	//선택된 노드 ID Arrary
				data.instance.open_node(data.node, null, true);

				wantGridAfterRefresh = true;
				refreshTreePreserveOpen($tree);
			})
			.on('open_node.jstree',  function(e, d){ d.instance.set_type(d.node, 'unit-open'); })
			.on('close_node.jstree', function(e, d){ d.instance.set_type(d.node, 'unit'); });

		} else {
			// 검색 버튼/조건 변경: 트리 서버 재조회 + 상태 유지 + 그리드 1회
			var tree = $tree.jstree(true);
			lastSelectedId = (tree.get_selected() || [null])[0] || null;
			wantGridAfterRefresh = true;
			refreshTreePreserveOpen($tree);
		}
	}

			var raw = data && Array.isArray(data.docTreeList) ? data.docTreeList : [];
			deptTree = normalizeFoldersOnly(raw);
		}, false);
		return deptTree;
	}

	function normalizeFoldersOnly(raw){
		return raw.map(n => ({
			id: n.id || n.ID,
			parent: (n.parent || n.PARENT) || '#',
			text: n.text || n.TEXT,
			type: 'unit',                        // 폴더 고정
			li_attr: { 'data-path': n.pathBase || n.PATH_BASE || '' },
			original: Object.assign(
			{}, n,
			{ isLeaf: '0', type: 'unit' }      // 안전용 보정
			)
		}));
	}

	function refreshTreePreserveOpen($tree){
		var tree = $tree.jstree(true);
		if (!tree) return;

		// 현재 열린/선택 상태 저장
		var st = tree.get_state ? tree.get_state() : {};
		var openedIds = (st.opened || []).slice();
		var selectedIds = tree.get_selected ? tree.get_selected().slice() : [];

		// 서버 데이터로 교체
		tree.settings.core.data = selectDeptTree();

		// 프로그램적 refresh 시작
		preserveInProgress = true;

		$tree.one('refresh.jstree', function(){
			var t = $tree.jstree(true);
			if (!t) { preserveInProgress = false; return; }

			// 먼저 열린 노드 복원. 모두 열린 뒤 finish 실행.
			var targets = openedIds.filter(function(id){ return !!t.get_node(id); });
			var left = targets.length;

			function doneOpen(){
				// 선택 복원(이벤트 억제)
				if (selectedIds.length && t.get_node(selectedIds[0])) {
					var cur = (t.get_selected() || [null])[0];
					if (cur !== selectedIds[0]) t.select_node(selectedIds[0], true, true);
				}

				// 트리 DOM 갱신 후 다음 프레임에 그리드 1회
				t.redraw(true);
				requestAnimationFrame(function(){
					preserveInProgress = false;
					if (wantGridAfterRefresh) {
						wantGridAfterRefresh = false;
						gridView.setData(0);
					}
				});
			}

			if (left === 0) {
				doneOpen();
			} else {
				var handler = function(){
					left--; 
					if (left <= 0) {
						t.off('after_open.jstree', handler);
						doneOpen();
					}
				};
				t.on('after_open.jstree', handler);
				// 리스너 건 뒤에 open 호출
				targets.forEach(function(id){ t.open_node(id); });
			}
		});

		tree.refresh();
	}

	// 파일트리영역, 문서현황영역 사이즈 조절 함수
	function treeExpandClose(selector) {
		selector = selector ? selector : "deptTree" ;
		var node = $('#' + selector).jstree(true).get_selected()[0];
		node = node ? node : "#" ;
		// 특정 노드의 펼침/접힘 상태 확인
		var isOpen = $('#' + selector).jstree("is_open", node);
		if (isOpen) {
			//console.log("노드가 펼쳐져 있습니다.");
			$('#' + selector).jstree("close_all", node)
		} else {
			//console.log("노드가 접혀 있습니다.");
			$('#' + selector).jstree("open_all", node)
		}

		var iconElement = $("#treeExpandBtn i");
		var currentClass = iconElement.attr("class");
	
		if (currentClass == "fas fa-chevron-down") {
			iconElement.removeClass("fas fa-chevron-down");
			iconElement.addClass("fas fa-chevron-up");
		} else if (currentClass == "fas fa-chevron-up") {
			iconElement.removeClass("fas fa-chevron-up");
			iconElement.addClass("fas fa-chevron-down");
		}
	}

	// 파일트리 사이즈재조정 함순
	function resizeTreeAreaAuto() {
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		var top = $contents.offset().top;
		var vh  = window.innerHeight;
		var gap = 10;

		var H = Math.max(200, vh - top - gap);
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		$treeFrame.height(H);
		$contents.height(H);

		var headerH = $contents.find("h3.location").outerHeight(true) || 45;
		$("#deptTree").height(Math.max(100, H - headerH));

		var inst = $("#deptTree").data("jstree") && $("#deptTree").jstree(true);
		if (inst && inst.redraw) inst.redraw(true);
	}
