						{key : "docSt",  	label : "존재여부",		width : "*", align: "left", hidden: true},
				],
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {};
			let comonCd = "";
			let sel = $('#deptTree').jstree('get_selected', true)[0];
			if (!sel) {
				$("#file_tag").html("파일저장Tree에는 문서를 저장할 수 없습니다.");
				comonCd = "FILETREE"; // 서버 쿼리에서 루트 처리 기준이 FILETREE라면 유지
			} else {
				// 우선 server에서 내려준 pathBase를 우선 사용. 없으면 node.id 사용
				comonCd = (sel.original && (sel.original.pathBase || sel.original.PATH_BASE)) ? (sel.original.pathBase || sel.original.PATH_BASE) : sel.id;
				if (typeof comonCd === 'string') comonCd = comonCd.replace(/\\/g,'/');
				let txt = sel.text + ((sel.original && sel.original.codeEtc == "N") ? "에는 저장할 수 없습니다." : "");
				$("#file_tag").html(txt);
			}
			paramObj["comonCd"] = comonCd;
			
			$.each($('[data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();
			});		

			paramObj["searchValue"]  = $("#searchValue_S").val();
			paramObj["searchName"]   = $("#searchName_S").val();
			paramObj["pageNo"] = _pageNo + 1;
			paramObj["comonCd"] = comonCd;
			paramObj["userId"] = jwt.userId;
			
			postAjax("/user/dw/dw03/selectDrawTreeFileList", paramObj, null, function(data){
				try {
					var list = data.fileList;
					if (list != undefined) {
						targetObj.setData({
							list : list,
							page : {
								currentPage : _pageNo,
								pageSize : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages : data.paginationInfo.totalPageCount
							}
						});
					}
					$('#treeview').height($('body').height() - 285) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_tree_area').height($('body').height() - 219) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_area').height($('body').height() - 264) // 화면 Body 높이 919 - 그리드 기본크기 655 = 264
					gridHeightResize(gridView, 205);
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			}, false);
		}
	}

	// 트리 초기화
	function initDeptTree() {
		var $tree = $('#deptTree');
		var hasTree = !!$tree.data('jstree');

		if (!hasTree) {
			$tree.jstree({
				plugins : ['types'],
				core : {
					check_callback: true,
					data : selectDeptTree()
				},
				types : {
					'leaf' : {"icon" : 'glyphicon glyphicon-file'},
					'unit' : {'icon' : 'glyphicon glyphicon-folder-close'},
					'unit-open' : {'icon' : 'glyphicon glyphicon-folder-open'}
				}
			})
			.on("loaded.jstree", function() {
				var tree = $tree.jstree(true);
				var json = tree ? tree.get_json('#') : [];
				if (json && json.length) {
					tree.deselect_all();
					tree.open_node(json[0].id);
					tree.select_node(json[0].id); // 첫 진입 시 그리드 setData는 select_node에서 1회 수행됨
				}
			})
			.on("refresh.jstree", function() {
				var tree = $tree.jstree(true);
				// refresh 후 재선택
				if (lastSelectedId && tree.get_node(lastSelectedId)) {
					isRefreshing = true;
					tree.deselect_all();
					tree.select_node(lastSelectedId);
					isRefreshing = false;
				} else {
					var json = tree.get_json('#');
					if (json && json.length) {
					isRefreshing = true;
					tree.deselect_all();
					tree.open_node(json[0].id);
					tree.select_node(json[0].id);
					isRefreshing = false;
					}
				}
				// 검색 버튼·검색조건 트리거일 때만 refresh 뒤 그리드 1회 호출
				if (wantGridAfterRefresh) {
					wantGridAfterRefresh = false;
					gridView.setData(0);
				}
			})
			.on("select_node.jstree", function(e, data) {
				if (!data || !data.node) return;
				if (isRefreshing) return; // 프로그램적 재선택 차단

				var node = data.node;
				lastSelectedId = node.id;

				// 노드 클릭 시 즉시 문서현황 조회
				gridView.setData(0);

				//트리 최신화(실시간 반영). 동일 노드로 재선택.
				var tree = data.instance;
				isRefreshing = true;
				wantGridAfterRefresh = false; // 클릭 흐름에서는 refresh 뒤 그리드 재호출 안 함
				tree.settings.core.data = selectDeptTree(); // 최신 데이터로 교체
				$('#deptTree').one('refresh.jstree', function(){ isRefreshing = false; });
				tree.refresh();
			})
			.on('open_node.jstree', function(e, data){ data.instance.set_type(data.node, 'unit-open'); })
			.on('close_node.jstree', function(e, data){ data.instance.set_type(data.node, 'unit'); });

		} else {
			// 이미 생성된 상태: 검색 버튼/조건 변경 → 선택 유지하며 트리 재로딩 + refresh 뒤 그리드 1회
			var tree = $tree.jstree(true);
			lastSelectedId = (tree.get_selected() || [null])[0];
			tree.settings.core.data = selectDeptTree(); // 최신 데이터로 교체
			wantGridAfterRefresh = true; // 검색 트리거 시 setData 1회
			tree.refresh();
		}
	}


	// 트리 데이터 select 
	function selectDeptTree() {
		var deptTree = null;
		var paramObj = {
			"coCd"		: $('#coCd_S').val(),
			"useYn"		: 'Y',
			"userId"	: jwt.userId,
			"docSt"		: $('#docSt_S').val(),
			"salesCd"	: $('#salesCd_S').val(),
			"reqDtFrom"	: $('#reqDtFrom_S').val(),
			"reqDtTo"	: $('#reqDtTo_S').val()
		};
		postAjaxSync("/user/dw/dw03/selectDrawDocTreeList", paramObj, null, function(data){
			var raw = data && Array.isArray(data.docTreeList) ? data.docTreeList : [];
			deptTree = normalizeFoldersOnly(raw);
		}, false);
		return deptTree;
	}

	function normalizeFoldersOnly(raw){
		return raw.map(n => ({
			id: n.id || n.ID,
			parent: (n.parent || n.PARENT) || '#',
			text: n.text || n.TEXT,
			type: 'unit',                        // 폴더 고정
			li_attr: { 'data-path': n.pathBase || n.PATH_BASE || '' },
			original: Object.assign(
			{}, n,
			{ isLeaf: '0', type: 'unit' }      // 안전용 보정
			)
		}));
	}
	
	//Sales Code (수주마스터, 수주상세테이블 조인) 검색
    function wbsSalesCodeSearch() {

	// 파일트리영역, 문서현황영역 사이즈 조절 함수
	function treeExpandClose(selector) {
		selector = selector ? selector : "deptTree" ;
		var node = $('#' + selector).jstree(true).get_selected()[0];
		node = node ? node : "#" ;
		// 특정 노드의 펼침/접힘 상태 확인
		var isOpen = $('#' + selector).jstree("is_open", node);
		if (isOpen) {
			//console.log("노드가 펼쳐져 있습니다.");
			$('#' + selector).jstree("close_all", node)
		} else {
			//console.log("노드가 접혀 있습니다.");
			$('#' + selector).jstree("open_all", node)
		}

		var iconElement = $("#treeExpandBtn i");
		var currentClass = iconElement.attr("class");
	
		if (currentClass == "fas fa-chevron-down") {
			iconElement.removeClass("fas fa-chevron-down");
			iconElement.addClass("fas fa-chevron-up");
		} else if (currentClass == "fas fa-chevron-up") {
			iconElement.removeClass("fas fa-chevron-up");
			iconElement.addClass("fas fa-chevron-down");
		}
	}

	// 파일트리 사이즈재조정 함순
	function resizeTreeAreaAuto() {
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		var top = $contents.offset().top;
		var vh  = window.innerHeight;
		var gap = 10;

		var H = Math.max(200, vh - top - gap);
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		$treeFrame.height(H);
		$contents.height(H);

		var headerH = $contents.find("h3.location").outerHeight(true) || 45;
		$("#deptTree").height(Math.max(100, H - headerH));

		var inst = $("#deptTree").data("jstree") && $("#deptTree").jstree(true);
		if (inst && inst.redraw) inst.redraw(true);
	}
	</script>
