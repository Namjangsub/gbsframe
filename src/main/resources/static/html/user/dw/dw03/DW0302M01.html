					}
				},
				header : {
					align : "center",
					selector : true
				},
				body : {
					onClick : function() {
						if (this.item.__children__.length != 0) return false; // 자식이 아니면 패스

						$.each($.extend({}, this.list), function(idx, obj) {
							gridView.target.select(obj.__index, {selected: false});
						});
						gridView.target.select(this.doindex, {selected: true}); 
					},
					onDBLClick: function () {
						if (this.item.__children__.length != 0) return false; // 자식이 아니면 패스
						select_dw03_modal(this.item);
					},
				},
				columns : [
						{key : "nodeNm",	label: "파일명",	width: 340, align: "left", treeControl: true,

								const it = this.item || {};
								return it.nodeNm || it.fileName || it.unitNo || it.partNo || it.salesCd || "";

		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {};
			let comonCd = "";
			let sel = $('#deptTree').jstree('get_selected', true)[0];
			if (!sel) {
				$("#file_tag").html("파일저장Tree에는 문서를 저장할 수 없습니다.");
				comonCd = "FILETREE"; // 서버 쿼리에서 루트 처리 기준이 FILETREE라면 유지
			} else {
				// 우선 server에서 내려준 pathBase를 우선 사용. 없으면 node.id 사용
				comonCd = (sel.original && (sel.original.pathBase || sel.original.PATH_BASE)) ? (sel.original.pathBase || sel.original.PATH_BASE) : sel.id;
				if (typeof comonCd === 'string') comonCd = comonCd.replace(/\\/g,'/');
				let txt = sel.text + ((sel.original && sel.original.codeEtc == "N") ? "에는 저장할 수 없습니다." : "");

				$("#file_tag").html(txt);
				const d = (sel && sel.data) ? sel.data : {};
				paramObj.salesCd = d.salesCd || (String(sel.id).split('/')[0] || '');
				paramObj.partNo  = d.partNo  || (String(sel.id).split('/')[1] || '');
				paramObj.unitNo  = d.unitNo  || (String(sel.id).split('/')[2] || '');
			}
			paramObj["comonCd"] = comonCd;
			
			
			$.each($('[data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();
			});

			paramObj["searchValue"]  = $("#searchValue_S").val();
			paramObj["searchName"]   = $("#searchName_S").val();
			paramObj["pageNo"] = _pageNo + 1;
			paramObj["comonCd"] = comonCd;
			paramObj["userId"] = jwt.userId;
			
			postAjax("/user/dw/dw03/selectSalesCdDrawFileList", paramObj, null, function(data){
				try {
					var list = data.fileList;
					if (list != undefined) {
						targetObj.setData({
							list : list,
							page : {
								currentPage : _pageNo,
								pageSize : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages : data.paginationInfo.totalPageCount
							}
						});
					}
					gridHeightResize(gridView, 205);
					$('#deptTree').height($('body').height()-205);
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			}, false);
		}
	}

	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프

			wantGridAfterRefresh = true;
			var $tree = $('#deptTree');
			if ($tree.data('jstree')) refreshTreePreserveOpen($tree);
			else initDeptTree();
		});
	}
			
	// 트리 초기화
	function initDeptTree() {
		var $tree = $('#deptTree');
		var hasTree = !!$tree.data('jstree');

		if (!hasTree) {
			$tree.jstree({
			plugins: ['types'],
			core: { check_callback: true, data: selectSalesCdDrawDocTreeList() },
			types: {
				'unit': {'icon': 'glyphicon glyphicon-folder-close'},
				'unit-open': {'icon': 'glyphicon glyphicon-folder-open'},
				'file': {'icon': 'glyphicon glyphicon-file'}
			}
			})
			.on('loaded.jstree', function () {
				var tree = $tree.jstree(true);
				var code = S($('#salesCd_S').val());

				// salesCd 우선 선택
				var node = code && tree.get_node(code);
				if (!node && code) {
					var flat = tree.get_json('#', { flat: true }) || [];
					var hit = flat.find(function(n){
						var o = n.original || {};
						return S(o.salesCd || o.SALES_CD) === code || S(n.text) === code || S(n.id) === code;
					});
					if (hit) node = tree.get_node(hit.id);
				}

				if (node) {
					tree.open_node(node, null, true);
					tree.select_node(node);           // select_node 이벤트에서 refresh + grid 호출까지 이어짐
					lastSelectedId = node.id;
				} else {
					// 루트 fallback
					var roots = tree.get_json('#');
					if (roots && roots.length) {
					tree.open_node(roots[0].id);
					tree.select_node(roots[0].id);  // select_node 이벤트 흐름 동일
					}
				}
			})
			.on('select_node.jstree', function(e, data){
				if (!data || !data.node || preserveInProgress) return;
				if (lastSelectedId === data.node.id && !wantGridAfterRefresh) return;

				// 파일 노드는 선택 막고 상위로 되돌림
				if (S(data.node.type).toLowerCase() === 'file') {
					data.instance.deselect_node(data.node);
					data.instance.select_node(data.node.parent);
					return;
				}

				lastSelectedId = data.node.id;
				data.instance.open_node(data.node, null, true);   // 클릭 시 바로 펼침

				// 여기서는 그리드 호출하지 않고, 트리 새로고침 끝난 뒤 1회만 호출
				wantGridAfterRefresh = true;
				refreshTreePreserveOpen($('#deptTree'));
			})
			.on('open_node.jstree',  function(e, d){ d.instance.set_type(d.node, 'unit-open'); })
			.on('close_node.jstree', function(e, d){ d.instance.set_type(d.node, 'unit'); });

		} else {
			// 이미 만들어진 트리 서버데이터 갱신 + 상태 유지
			wantGridAfterRefresh = true;              // refresh 후 그리드 1회
			refreshTreePreserveOpen($tree);
		}
		}


	// 트리 데이터 select 
	function selectSalesCdDrawDocTreeList() {
		var deptTree = null;
		var paramObj = {
			"coCd"		: $('#coCd_S').val(),
			"useYn"		: 'Y',
			"userId"	: jwt.userId,
			// "docSt"		: $('#docSt_S').val(),
			"serverName": $('#serverName_S').val(),
			"salesCd"	: $('#salesCd_S').val(),
			"reqDtFrom"	: $('#reqDtFrom_S').val(),
			"reqDtTo"	: $('#reqDtTo_S').val()
		};
		postAjaxSync("/user/dw/dw03/selectSalesCdDrawDocTreeList", paramObj, null, function(data){
			var raw = data && Array.isArray(data.docTreeList) ? data.docTreeList : [];
			deptTree = normalizeTree(raw);
		}, false);
		return deptTree;
	}

	function S(x){ return (x==null ? '' : (''+x)).trim(); }

	function normalizeTree(raw){
		return raw.map(function(n){
			var type    = S(n.type || n.TYPE).toLowerCase();     // 'sales' | 'part' | 'unit' | 'file'
			var salesCd = S(n.salesCd || n.SALES_CD);
			var partNo  = S(n.partNo  || n.PART_NO);
			var unitNo  = S(n.unitNo  || n.UNIT_NO);
			var docId   = n.docId || n.DOC_ID || null;

			var id = n.id || n.ID;
			var parent = n.parent || n.PARENT;

			if (!id) {
				if (type === 'sales') id = salesCd;
				else if (type === 'part') id = [salesCd, partNo].join('/');
				else if (type === 'unit') id = [salesCd, partNo, unitNo].join('/');
				else if (type === 'file') id = 'F|' + docId;
			}
			if (!parent) {
				if (type === 'sales') parent = '#';
				else if (type === 'part') parent = salesCd;
				else if (type === 'unit') parent = [salesCd, partNo].join('/');
				else if (type === 'file') parent = [salesCd, partNo, unitNo].join('/');
			}

			var text = n.text || n.TEXT || (type === 'file' ? (n.fileName || n.FILE_NAME || '') : (unitNo || partNo || salesCd));

			return {
				id,
				parent: parent || '#',
				text,
				type: (type === 'file' ? 'file' : 'unit'),
				li_attr: { 'data-path': S(n.pathBase || n.PATH_BASE) },
				data: { salesCd, partNo, unitNo, docId },
				// 보조 검색용
				salesCd, partNo, unitNo
			};
		});
	}

	function refreshTreePreserveOpen($tree){
		var tree = $tree.jstree(true);
		if (!tree) return;

		var code = S($('#salesCd_S').val());
		var st = (tree.get_state && tree.get_state()) || {};
		var openedIds   = (st.opened || []).slice();
		var selectedIds = (tree.get_selected && tree.get_selected()) || [];
		var preferId    = lastSelectedId || selectedIds[0] || null;

		tree.settings.core.data = selectSalesCdDrawDocTreeList();

		preserveInProgress = true;
		$tree.one('refresh.jstree', function(){
			var t = $tree.jstree(true);
			if (!t) { preserveInProgress = false; return; }

			var target = (preferId && t.get_node(preferId)) ? t.get_node(preferId) : null;
			if (!target && code) {
				target = t.get_node(code);
				if (!target) {
					var flat = t.get_json('#', { flat: true }) || [];
					var hit = flat.find(n => S(n.id)===code ||
											(n.data && S(n.data.salesCd)===code) ||
											S(n.text)===code ||
											(n.original && (S(n.original.salesCd)===code || S(n.original.SALES_CD)===code)));
					if (hit) target = t.get_node(hit.id);
				}
			}

			function finishAndDrawOnce(){
				t.redraw(true);
				requestAnimationFrame(function(){
					preserveInProgress = false;
					if (wantGridAfterRefresh) { wantGridAfterRefresh = false; gridView.setData(0); }
				});
			}

			if (target) {
				if (S(target.type).toLowerCase() === 'file') target = t.get_node(target.parent);
				(target.parents || []).forEach(pid => { if (pid && pid !== '#') t.open_node(pid); });
				t.open_node(target, null, true);
				t.deselect_all(); t.select_node(target);
				lastSelectedId = target.id;
				finishAndDrawOnce();
				return;
			}

			// === 여기 추가: 이전 열린 목록이 없고 code가 있으면 code 루트를 강제 오픈 ===
			var toOpen = openedIds.filter(id => !!t.get_node(id));
			if (!toOpen.length && code && t.get_node(code)) {
				var nd = t.get_node(code);
				(nd.parents || []).forEach(pid => { if (pid && pid !== '#') t.open_node(pid); });
				t.open_node(nd, null, true);
				t.deselect_all(); t.select_node(nd);
				lastSelectedId = nd.id;
				finishAndDrawOnce();
				return;
			}
			// =====================================================================

			function done(){
			if (selectedIds.length && t.get_node(selectedIds[0])) {
				t.deselect_all(); t.select_node(selectedIds[0], true, true);
				lastSelectedId = selectedIds[0];
			}
			finishAndDrawOnce();
			}
			if (!toOpen.length) return done();
			var left = toOpen.length;
			var handler = function(){ if(--left<=0){ t.off('after_open.jstree', handler); done(); } };
			t.on('after_open.jstree', handler);
			toOpen.forEach(id => t.open_node(id));
		});

		tree.refresh();
		}


	//Sales Code (수주마스터, 수주상세테이블 조인) 검색

				refreshTreePreserveOpen($tree);

	// 파일트리영역, 문서현황영역 사이즈 조절 함수
	function treeExpandClose(selector) {
		selector = selector ? selector : "deptTree" ;
		var node = $('#' + selector).jstree(true).get_selected()[0];
		node = node ? node : "#" ;
		// 특정 노드의 펼침/접힘 상태 확인
		var isOpen = $('#' + selector).jstree("is_open", node);
		if (isOpen) {
			//console.log("노드가 펼쳐져 있습니다.");
			$('#' + selector).jstree("close_all", node)
		} else {
			//console.log("노드가 접혀 있습니다.");
			$('#' + selector).jstree("open_all", node)
		}

		var iconElement = $("#treeExpandBtn i");
		var currentClass = iconElement.attr("class");
	
		if (currentClass == "fas fa-chevron-down") {
			iconElement.removeClass("fas fa-chevron-down");
			iconElement.addClass("fas fa-chevron-up");
		} else if (currentClass == "fas fa-chevron-up") {
			iconElement.removeClass("fas fa-chevron-up");
			iconElement.addClass("fas fa-chevron-down");
		}
	}
