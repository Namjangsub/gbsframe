					},

							} else {
								alert('파일 다운로드 권한이 없습니다.')
							};
						}							
					},
				},
				columns : [
						{key : "rn",		label : "No",			width : 40, align: "center", hidden: false},
						{key : "docId",		label : "파일Id", hidden: true},
						{key : "fileName",	label : "파일명", 		width : 260, align: "left"},

						{key : "docSt",  	label : "존재여부",		width : "*", align: "left", hidden: true},
				],
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {};
			let comonCd = "";
			let sel = $('#deptTree').jstree('get_selected', true)[0];
			if (!sel) {
				$("#file_tag").html("파일저장Tree에는 문서를 저장할 수 없습니다.");
				comonCd = "FILETREE"; // 서버 쿼리에서 루트 처리 기준이 FILETREE라면 유지
			} else {
				// 우선 server에서 내려준 pathBase를 우선 사용. 없으면 node.id 사용
				comonCd = (sel.original && (sel.original.pathBase || sel.original.PATH_BASE)) ? (sel.original.pathBase || sel.original.PATH_BASE) : sel.id;
				if (typeof comonCd === 'string') comonCd = comonCd.replace(/\\/g,'/');
				let txt = sel.text + ((sel.original && sel.original.codeEtc == "N") ? "에는 저장할 수 없습니다." : "");
				$("#file_tag").html(txt);
			}
			paramObj["comonCd"] = comonCd;
			
			$.each($('[data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();
			});		

			paramObj["searchValue"]  = $("#searchValue_S").val();
			paramObj["searchName"]   = $("#searchName_S").val();
			paramObj["pageNo"] = _pageNo + 1;
			paramObj["comonCd"] = comonCd;
			paramObj["userId"] = jwt.userId;
			
			postAjax("/user/dw/dw03/selectDrawTreeFileList", paramObj, null, function(data){
				try {
					var list = data.fileList;
					if (list != undefined) {
						targetObj.setData({
							list : list,
							page : {
								currentPage : _pageNo,
								pageSize : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages : data.paginationInfo.totalPageCount
							}
						});
					}
					$('#treeview').height($('body').height() - 285) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_tree_area').height($('body').height() - 219) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_area').height($('body').height() - 264) // 화면 Body 높이 919 - 그리드 기본크기 655 = 264
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			});
		}
	}

	// 트리 초기화
	function initDeptTree() {
		$("#deptTree").jstree("destroy");
		$("#deptTree").jstree(
		{
			plugins : ['types'],
			core : {
				check_callback: true,
				data : selectDeptTree(),
				
				check_callback: function (operation, node, node_parent, node_position, more) {
					if (operation === 'delete_node') {
						if (node.original.isLeaf == 0) {
							return true; // 삭제가능
						} else {
							return false; // 살제불가
						}
					}
					// 삭제가능
					return true;
				},
			},
			types : {
  				'leaf' : {"icon" : 'glyphicon glyphicon-file'},
  				'unit' : {'icon' : 'glyphicon glyphicon-folder-close'},
  				'unit-open' : {'icon' : 'glyphicon glyphicon-folder-open'}
			}
		}).on("loaded.jstree", function() {
			var tree = $('#deptTree').jstree(true);
			var json = tree ? tree.get_json() : [];
			if (json && json.length) {
				// 최상위(루트) 첫 노드 열고 선택
				var firstRootId = json[0].id;
				try { tree.open_node(firstRootId); } catch(e){ /* ignore */ }
				tree.deselect_all();
				tree.select_node(firstRootId);

				// 기존에 FILETREE 고정으로 호출하던 함수가 있으면 첫 루트로 호출
				if (typeof searchAndDelete === 'function') {
					try { searchAndDelete(tree, firstRootId, firstRootId); } catch(e){ console.warn(e); }
				}
			} else {
				console.warn('deptTree loaded but empty');
			}
							
		}).on("refresh.jstree", function() {
		// 리프레시 완료 시
			var selectedId = $('#deptTree').jstree(true).get_selected()[0];
			$('#deptTree').jstree(true).deselect_all();
			$('#deptTree').jstree(true).select_node(selectedId);
		}).on("select_node.jstree", function(e, data) {
		// 노드 선택 시 발생 이벤트
			if (!data || !data.node) return;

			var node = data.node;
			var orig = node.original || {};

			// 툴팁 처리 (codeEtc 검사)
			var nodeEl = $('#' + escapeSelector(node.id));
			if (orig.codeEtc === 'N') {
				nodeEl.attr("title","자료를 저장할 수 없는 폴더입니다.");
			} else {
				nodeEl.attr("title","");
				if(!$('#deptTree').is(":visible")) $('#deptTree').show();
			}

			// 선택된 노드 기준으로 comonCd 계산: (우선 pathBase 우선, 없으면 id)
			// pathBase는 서버에서 내려온 정규화된 경로(REPLACE('\\','/'))여야 함.
			var comonCdForGrid = orig.pathBase || orig.PATH_BASE || node.id;
			if (typeof comonCdForGrid === 'string') comonCdForGrid = comonCdForGrid.replace(/\\/g,'/');

			// 파일 태그(우측 상단)에는 선택노드 텍스트 사용

	function normalizeFoldersOnly(raw){
		return raw.map(n => ({
			id: n.id || n.ID,
			parent: (n.parent || n.PARENT) || '#',
			text: n.text || n.TEXT,
			type: 'unit',                        // 폴더 고정
			li_attr: { 'data-path': n.pathBase || n.PATH_BASE || '' },
			original: Object.assign(
			{}, n,
			{ isLeaf: '0', type: 'unit' }      // 안전용 보정
			)
		}));
	}

	function escapeSelector(id){
		if (!id) return id;
		if (window.CSS && CSS.escape) return CSS.escape(id);
		return String(id).replace(/([ #;?%&,.+*~':"!^$\[\]()=>|\/\\])/g,'\\$1');
	}

	function downloadFile(_docId, _filename) {
		return new Promise(function(resolve, reject) {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/admin/cm/cm08/fileDownloadAuth2?docId=" + _docId + "&userId=" + jwt.userId, true);
			xhr.responseType = "blob";
			xhr.setRequestHeader("Authorization", authorizationToken);
			
			xhr.onload = function() {
				if (xhr.status === 200) {
					var contentType = xhr.getResponseHeader("Content-Type");
					// 오류 상황: Content-Type이 text/plain이면 서버가 오류 메시지를 반환한 것으로 간주
					if (contentType && contentType.indexOf("text/plain") !== -1) {
						var reader = new FileReader();
						reader.onload = function(e) {
							// reject 시, 파일명과 함께 오류 메시지 전달
							reject("[" + _filename + "] " + e.target.result);
						};
						reader.readAsText(xhr.response);
					} else {
						// 정상적인 파일이면 다운로드 진행
						var blob = xhr.response;
						var url = window.URL.createObjectURL(blob);
						var a = document.createElement('a');
						a.href = url;
						a.download = _filename;
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);
						resolve(); // 성공 시 resolve 호출
					}
				} else {
					console.error("백엔드 오류 발생: " + xhr.status + " - " + xhr.statusText);
					reject("[" + _filename + "] 백엔드 오류 발생: " + xhr.status + " - " + xhr.statusText);
				}
			};

			xhr.onerror = function() {
				console.error("네트워크 오류가 발생했습니다.");
				reject("[" + _filename + "] 네트워크 오류가 발생했습니다.");
			};

			xhr.send();
		});
	}
