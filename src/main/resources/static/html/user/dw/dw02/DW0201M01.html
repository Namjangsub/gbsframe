						{key : "equipNm",		label : "장비명", 		width : 260, align: "left"},
						{key : "clntNm",		label : "업체명",			width : 130, align: "left",},
						{key : "dsgnEmpNm",		label : "설계담당자",		width : 120, align: "left"},
						{key : "startDt", 		label : "착수일",			width : 80, align: "center"},
						{key : "relDt", 		label : "출도일",			width : 80, align: "center"},
						{key : "pageCnt",		label : "매수", 			width : 60, align: "right" , formatter: "money"},
						{key : "remark",		label : "비고",	 		width : 280, align: "left"},
						{key : "salesCd", 		label : "Sales코드",		width : 220, align: "left"},
						{key : "prdtGrpNm",		label : "장비구분", 		width : 100, align: "left"},
				],
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {};
			let sel = $('#deptTree').jstree('get_selected', true)[0];
			
			paramObj["comonCd"] = sel ? sel.id : '';
			
			$.each($('[data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();
			});		

			paramObj["pageNo"] = _pageNo + 1;
			paramObj["userId"] = jwt.userId;
			
			postAjax("/user/dw/dw02/selectDrawTreeFileList", paramObj, null, function(data){
				try {
					var list = data.fileList;
					if (list != undefined) {
						targetObj.setData({
							list : list,
							page : {
								currentPage : _pageNo,
								pageSize : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages : data.paginationInfo.totalPageCount
							}
						});
					}
					$('#treeview').height($('body').height() - 285) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_tree_area').height($('body').height() - 219) // 화면 Body 높이 919 - 그리드 기본크기 700px = 264
					$('#file_area').height($('body').height() - 264) // 화면 Body 높이 919 - 그리드 기본크기 655 = 264
					gridHeightResize(gridView, 205);
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			}, false);
		}
	}

	// 기존 모달 대신 새 탭으로 열기, 쿼리스트링에 정보를 담아 salesCd를 활용한다
	function openOrFocusTab(url, paramObj = {}) {
		const tabName = "DW0302M01_TAB";	// 동일 탭 재사용용 이름
		// 파라미터가 있으면 쿼리스트링 추가

		const finalUrl = query ? `${url}?${query}` : url;
		const w = window.open(finalUrl, tabName);      // 이미 있으면 재사용

		if (!w) { alert('팝업 차단을 해제하세요.'); return; }
		w.focus();
	}

	// 트리 초기화
	function initDeptTree() {
		var $tree = $('#deptTree');
		var hasTree = !!$tree.data('jstree');

		if (!hasTree) {
			$tree.jstree({
			plugins : ['types'],
			core : { check_callback: true, data : selectDeptTree() },
			types : {
				'leaf' : {"icon" : 'glyphicon glyphicon-file'},
				'unit' : {'icon' : 'glyphicon glyphicon-folder-close'},
				'unit-open' : {'icon' : 'glyphicon glyphicon-folder-open'}
			}
			})
			.on("loaded.jstree", function() {
			var tree = $tree.jstree(true);
			var json = tree ? tree.get_json('#') : [];
			if (json && json.length) {
				tree.deselect_all();
				tree.open_node(json[0].id);
				tree.select_node(json[0].id); // 최초 진입 시 그리드 조회는 select_node에서 처리됨
			}
			})
			.on("refresh.jstree", function() {
				var tree = $tree.jstree(true);

				// 프로그램적 복원 중이면 여기서는 아무 것도 하지 않음
				if (preserveInProgress) return;

				// 사용자가 수동으로 refresh한 경우 최소한의 선택 복원
				if (lastSelectedId && tree.get_node(lastSelectedId)) {
					tree.deselect_all();
					tree.select_node(lastSelectedId);
				} else {
					var json = tree.get_json('#');
					if (json && json.length) {
						tree.deselect_all();
						tree.open_node(json[0].id);
						tree.select_node(json[0].id);
					}
				}
			})
			.on("select_node.jstree", function(e, data) {
				if (data.selected.length == 0) return;
				if (preserveInProgress) return;   // 프로그램적 복원 중이면 무시

				// 선택된 노드 저장
				lastSelectedId = data.selected[0];	//선택된 노드 ID Arrary
				data.instance.open_node(data.node, null, true);

				wantGridAfterRefresh = true;
				refreshTreePreserveOpen($tree);
			})
			.on('open_node.jstree',  function(e, d){ d.instance.set_type(d.node, 'unit-open'); })
			.on('close_node.jstree', function(e, d){ d.instance.set_type(d.node, 'unit'); });

		} else {
			// 검색 버튼/조건 변경: 트리 서버 재조회 + 상태 유지 + 그리드 1회
			var tree = $tree.jstree(true);
			lastSelectedId = (tree.get_selected() || [null])[0] || null;
			wantGridAfterRefresh = true;
			refreshTreePreserveOpen($tree);
		}
	}


	// 트리 데이터 select 
	function selectDeptTree() {
		var deptTree = null;
		var paramObj = { };
		postAjaxSync("/user/dw/dw02/selectDrawDocTreeList", paramObj, null, function(data){
			var raw = data && Array.isArray(data.docTreeList) ? data.docTreeList : [];
			deptTree = raw;
		}, false);
		return deptTree;
	}


	function refreshTreePreserveOpen($tree){
		var tree = $tree.jstree(true);
		if (!tree) return;

		// 현재 열린/선택 상태 저장
		var st = tree.get_state ? tree.get_state() : {};
		var openedIds = (st.opened || []).slice();
		var selectedIds = tree.get_selected ? tree.get_selected().slice() : [];

		// 서버 데이터로 교체
		tree.settings.core.data = selectDeptTree();

		// 프로그램적 refresh 시작
		preserveInProgress = true;

		$tree.one('refresh.jstree', function(){
			var t = $tree.jstree(true);
			if (!t) { preserveInProgress = false; return; }

			// 먼저 열린 노드 복원. 모두 열린 뒤 finish 실행.
			var targets = openedIds.filter(function(id){ return !!t.get_node(id); });
			var left = targets.length;

			function doneOpen(){
				// 선택 복원(이벤트 억제)
				if (selectedIds.length && t.get_node(selectedIds[0])) {
					var cur = (t.get_selected() || [null])[0];
					if (cur !== selectedIds[0]) t.select_node(selectedIds[0], true, true);
				}

				// 트리 DOM 갱신 후 다음 프레임에 그리드 1회
				t.redraw(true);
				requestAnimationFrame(function(){
					preserveInProgress = false;
					if (wantGridAfterRefresh) {
						wantGridAfterRefresh = false;
						gridView.setData(0);
					}
				});
			}

			if (left === 0) {
				doneOpen();
			} else {
				var handler = function(){
					left--; 
					if (left <= 0) {
						t.off('after_open.jstree', handler);
						doneOpen();
					}
				};
				t.on('after_open.jstree', handler);
				// 리스너 건 뒤에 open 호출
				targets.forEach(function(id){ t.open_node(id); });
			}
		});

		tree.refresh();
	}

	// 파일트리영역, 문서현황영역 사이즈 조절 함수
	function treeExpandClose(selector) {
		selector = selector ? selector : "deptTree" ;
		var node = $('#' + selector).jstree(true).get_selected()[0];
		node = node ? node : "#" ;
		// 특정 노드의 펼침/접힘 상태 확인
		var isOpen = $('#' + selector).jstree("is_open", node);
		if (isOpen) {
			//console.log("노드가 펼쳐져 있습니다.");
			$('#' + selector).jstree("close_all", node)
		} else {
			//console.log("노드가 접혀 있습니다.");
			$('#' + selector).jstree("open_all", node)
		}

		var iconElement = $("#treeExpandBtn i");
		var currentClass = iconElement.attr("class");
	
		if (currentClass == "fas fa-chevron-down") {
			iconElement.removeClass("fas fa-chevron-down");
			iconElement.addClass("fas fa-chevron-up");
		} else if (currentClass == "fas fa-chevron-up") {
			iconElement.removeClass("fas fa-chevron-up");
			iconElement.addClass("fas fa-chevron-down");
		}
	}

	// 파일트리 사이즈재조정 함순
	function resizeTreeAreaAuto() {
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		var top = $contents.offset().top;
		var vh  = window.innerHeight;
		var gap = 10;

		var H = Math.max(200, vh - top - gap);
		var $treeFrame = $("#treeFrame");
		var $contents  = $treeFrame.children(".contents");

		$treeFrame.height(H);
		$contents.height(H);

		var headerH = $contents.find("h3.location").outerHeight(true) || 45;
		$("#deptTree").height(Math.max(100, H - headerH));

		var inst = $("#deptTree").data("jstree") && $("#deptTree").jstree(true);
		if (inst && inst.redraw) inst.redraw(true);
	}
	

	// 엑셀다운로드
	function excelDown() {
 		const list = gridView.target.getList();

		let sel = $('#deptTree').jstree('get_selected', true)[0];

	*  업므 프로세스상 일정관리에서 도면 설계 진행시 자동 등록 및 수정 반영되게 구현 필요

	function openDrawingDetail(salesCd='', type = 'C') {
		let sel = $('#deptTree').jstree('get_selected', true)[0];
		if (!sel) return false;
		
		var paramObj = {
				actionType  : type,
				prdtGrp     : sel.id,
				salesCd       : salesCd,
			}
		openModal("/static/html/user/dw/dw02/DW0201P01.html",  600, 250, "도면번호 관리", paramObj, function(data) {
			gridView.setData(0);
		});	
	}
	
	/*삭제 버튼 클릭 시*/
	function deleteDrawingDetail() {
		var row = gridView.target.getList("selected")[0];
		if (row == undefined) return false;
		var formData = {
				dwgNo: row.dwgNo,
		}
		
		if (confirm(row.dwgNo + "도번 삭제하시겠습니까?")) {
	    	putAjax("/user/dw/dw02/deleteDrawDocItem", formData, null, function(data) {
				customAlert(data.resultMessage);
				if (data.resultCode == 200) {
					gridView.setData(0);
				}
			});
		}
			
	}
