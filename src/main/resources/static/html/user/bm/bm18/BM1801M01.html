		setData: function(_pageNo) {
			var targetObj = this.target;

				formData[$(elem).data("search")] = $(elem).val();

						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}

$(document).ready(function() {

// 엑셀다운로드
function excelDown() {
	var formData = {
		"userId" : $("#userId").val(),	//userId - 작성자
		"coCd"   : $("#coCd_S").val(), //회사코드
		"appId"  : $("#appId_S").val() //결재자
	}
	postAjax("/user/bm/bm18/selectReceptionMessageList", formData, null, function(data){
		var list = data.resultList;
		excelView.target.setData({
			list : list,
			page : {
				totalElements : list.length
			}
		});
		var todayDate = new Date().format('yyyyMMddHHmmss');
		excelView.target.exportExcel("알림톡발신관리_"+todayDate+".xls");
	});
}

//거래처 검색
function openClntSearch(openType) {
	var searchValueM = null;
	// P:고객사, S:구매처
	if(openType == "P") {
		searchValueM = $("#clntNm").val();
	} else if(openType == "S") {
		searchValueM = $("#pchsClntNm").val();
	}
	var paramObj = {
			"searchValue" :  searchValueM
			, "clntCd" : "CLNTDIV12"		/*거래처 검색 기본값 고객사로 세팅 */
			, "pchsClntCd" : "CLNTDIV12"		/*구매처 팝업일 경우 구분자 고객사 제외하고 세팅 */				
	}		
	if(openType == "S") {
		paramObj.clntDivCd = null;
	}
	//발주관리에서 호출 플래그 추가
	paramObj.orderFlag = "Y";
	
	openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
		var row = grid.target.getList("selected")[0];
		//고객사 콤보 세팅
		if(openType == "P"){
			$('#clntCd').val(row.clntCd);
			$('#clntNm').val(row.clntNm);
		//구매처 콤보세팅
		} else if(openType == "S"){
			$('#pchsClntCd').val(row.clntCd);
			$('#pchsClntNm').val(row.clntNm);
		}
		gridView.setData(0);
	});
}
