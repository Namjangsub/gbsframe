		var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
		if (this.value == "E"){
			return 'E';
		} else {
			return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
		}
	};

					onClick: function () {
						var list = gridView.target.getList("selected");
                        $.each(list, function(idx, obj){
                            gridView.target.select(obj.__index, {selected: false});
                        });
	                    this.self.select(this.dindex);
					},
					onDBLClick: function () {
						//this.self.select(this.dindex);
						insert_update_bm11_Modal("U");

						changeCheck(this);
					}

				columns : [

	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},
		
		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});
				// formData["strtDt"]    = $("#strtDt_S").val().replace(/\-/g, '');
				// formData["endDt"]     = $("#endDt_S").val().replace(/\-/g, '');
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				//debugger;
				postAjax("/user/bm/bm11/grid1_selectList", formData, null, function(data) {
					var list = data.result;
					//debugger;
					targetObj.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							pageSize      : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages    : data.paginationInfo.totalPageCount
						}
					});

					gridHeightResize(gridView, 194); // 194 = 919 - 725 : 화면 Body 높이 - 그리드 기본크기 725
				});
  			}
  		}
  	}

	// 초기화 버튼
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		// 회사 선택 상자 값 설정
		$("#coCd_S").val(jwt.coCd);
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		gridView.initView().setData(0);
		excelView.initView();
	}

	// 검색 버튼
    function DataSearch() {
        gridView.setData(0);
    }

	function excelDown() {
		var paramObj = {"pageNo": 1};
		$.each($('#main_area [data-search]'), function(idx, elem){
			paramObj[$(elem).data('search')] = elem.value;
		});
		paramObj.recordCnt = 99999999;
		
		postAjax("/user/bm/bm11/grid1_selectList", paramObj, null, function(data) {
			var list = data.result;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("구매단가목록_"+todayDate+".xls");
		});
	}
	
	//수정 or 등록 버튼 클릭 시
	function insert_update_bm11_Modal(type) {
		if (type == 'U') {			
			var row = gridView.target.getList("selected")[0];
			var paramObj = {
				"actionType"  : type,
				"fileTrgtKey" : row.fileTrgtKey,
				"coCd" 	      : row.coCd,
				"currCd"	  : row.currCd,
				"userId"      : jwt.userId,
				"pgmId"       : "BM1101M01"
			};
		} else {
			var paramObj = {
				"actionType"  : type,
				"fileTrgtKey" : 0,
				"coCd" 	      : $("#coCd_S").val(),
				"userId"      : jwt.userId,
				"pgmId"       : "BM1101M01"
			}
		}
		
		openModal("/static/html/user/bm/bm11/BM1101P01.html", 1600, 850, "", paramObj, function(data) {
			DataSearch();
		});
	}

	// 삭제 버튼 클릭 시
	function delete_bm11() {
		var row = gridView.target.getList("selected")[0];
		var pid = row.pid;
		
		var formData = {
			"fileTrgtKey" : row.fileTrgtKey,
			"lvl"         : row.lvl,
			"coCd"        : row.coCd,
			"ioNo"        : row.ioNo,
			"ioSeq"       : row.ioSeq,
			"userId"      : jwt.userId,
			"fileTrgtTyp" : "BM1101M01"
		}
		//debugger;
		if (confirm("삭제하시겠습니까?")) {
			putAjax("/user/bm/bm11/delete_bm11", formData, null, function(data) {
				alert(data.resultMessage);
				
				if (data.resultCode == 200) {
					gridView.setData(0);
				}
			});
		}
	}
