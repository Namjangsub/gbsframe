	function updateWBSModal(idx) {
		var paramObj = {
			"actionType" : "C",
			"coCd" : $('#coCd_S').val()
		};
		if (idx == 1) {
			openModal("/static/html/user/wb/wb01/WB0101P01.html", 1300, 780,
					"", paramObj);
		} else if (idx == 2) {
			openModal("/static/html/user/wb/wb01/WB0101P02.html", 1300, 780,
					"", paramObj);
		} else if (idx == 3) {
			openModal("/static/html/user/wb/wb01/WB0101P03.html", 1300, 780,

		var paramObj = {

			"coCd" : $('#coCd_S').val()

		var formData = {

 	function getMatrCd() {
 		// matrCdNm1 200

 		var matrCdData = {
  				"matrClntDiv" : $('#matrClntDiv').val()

			// 품번을 200, 201 식으로 가져오게 바꿔야함
			 var val1 = data.result[0].codeRprc;

			 if(data.result == undefined) {
				$('#matrCd').val(val1 + "-" + "00001");

	    	 if (data.result !== undefined) {	        
	            if (val2.length == 1) {
	                $('#matrCd').val(val1 + "-" + "0000" + val2); 
	            }

	                $('#matrCd').val(val1 + "-" + "000" + val2); 
	            }
	            else if (val2.length == 3) {

	            }
	            else if (val2.length == 4) {

	                $('#matrCd').val(val1 + "-" + val2);    
	               
	            }
	        }
	        
	    });
