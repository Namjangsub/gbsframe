		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});	
				// formData["reqDtFrom"]   = $("#reqDtFrom_S").val().replace(/\-/g, '');
				// formData["reqDtTo"]     = $("#reqDtTo_S").val().replace(/\-/g, '');
				// formData["searchType"]  = $("#searchType_S").val();
				// formData["searchValue"] = $("#searchValue_S").val();
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				lastViewPage = _pageNo;  //수정시 현재의 페이지 유지하기 위함.
				postAjax("/user/bm/bm05/grid1_selectList", formData, null, function(data){
					try {
						var list = data.result;
						for (let i = 0; i < list.length; i++) {
							list[i].matrUpr = gPasIntChk(list[i].matrUpr);
							list[i].matrAvrgUpr = gPasIntChk(list[i].matrAvrgUpr);
						}
						targetObj.setData({
							list : list,
							page : {
								currentPage   : _pageNo,
								pageSize      : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages    : data.paginationInfo.totalPageCount
							}
						});
						gridHeightResize(gridView, 199); // 199 = 919 - 720 : 화면 Body 높이 - 그리드 기본크기 720
					} catch {
						alert("오류 발생!! 전산실 연락 바랍니다", error.message);

		postAjax("/user/bm/bm05/grid1_selectList", paramObj, null, function(data){

			excelView.target.setData({
