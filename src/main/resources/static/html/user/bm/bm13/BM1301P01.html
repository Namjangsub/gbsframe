    $("#deleteDetailButton").on("click", function () {
    	
        if (selectedRowKey2 !== undefined) {
        	approval-grid-modal.removeRow(selectedRowKey2);
            const data = approval-grid-modal.getList();
            gridOrdrsDetail.setData({
                list: data,
                page: {
                    totalElements: data.length
                }
            });

            // 선택된 행을 업데이트합니다.
            if (data.length > 0) { // 아직 데이터가 있는지 확인합니다.
                if (selectedRowKey2 < data.length) { // 선택된 행이 마지막 행이 아니라면 다음 행을 선택합니다.
                    gridOrdrsDetail.select(selectedRowKey2);
                } else { // 선택된 행이 마지막 행이었다면 이전 행을 선택합니다.
                    selectedRowKey2 = selectedRowKey2 - 1;
                    gridOrdrsDetail.select(selectedRowKey2);
                }
            } else { // 데이터가 없다면 선택된 행을 초기화합니다.
                selectedRowKey2 = undefined;
                // 이 경우 삭제 버튼을 비활성화할 수 있습니다.
                // 예: $("#deleteProductButton").prop("disabled", true);
            }
        } else {
            alert("삭제를 위해 선택된 행이 없습니다.");
        }
    });	
	
});

function openUserSearchPop() {
	var paramObj = {
		  "coCd" : $('#coCd').val(),

	};
	debugger;

	openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500,

				var checkedId = tree.get_checked()[0];

				$('#userId_P').val(checkedNode.id);
				$('#userName_P').val(checkedNode.text);

			});
}

 // 등록 - done
function insertApproval() {
	if (inputValidation($('.popup_area [required]'))) {						// 필수 필드의 유효성 검사
		var formData = makeFormData();										// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
		filePostAjax("/user/bm/bm13/insertApproval", formData,				// 파일을 포함한 데이터를 서버로 전송하는 비동기적인 AJAX 요청을 수행
				
				function(data) {
					alert(data.resultMessage);								// 결과 메시지를 alert으로 출력
					if (data.resultCode == 200) {							//  요청이 성공(200)한 경우, gridView.setData(0)를 호출하여 그리드 뷰를 업데이트하고,
						gridView.setData(0);
						modalStack.close();									// 모달을 닫음
					}
				});
	}
}

// 수정
function updatePchsCost() {
	if (inputValidation($('.popup_area [required]'))) {						// 필수 필드의 유효성 검사
		var formData = makeFormData();										// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
      	filePostAjax("/user/sm/sm10/updatePchsCost", formData,function(data) {
					alert(data.resultMessage);
					if (data.resultCode == 200) {
						gridView.setData(0);
						modalStack.close();
					}
				});
	}
}

function makeFormData() {
	// 금액 콤마 제거
	$.each($('.popup_area input[comma]'), function(idx, elem) {
		deleteComma(elem);
	});
	// 날짜 하이픈 제거
	$.each($('.popup_area input[date]'), function(idx, elem) {
		deleteHyphen(elem);
	});
	// 폼데이터 생성
	var formData = new FormData($("#popForm")[0]);
	
	// 기본값 set
	formData.append("userId", jwt.userId);
	formData.append("clntCd", $('#vendCd').val());			//첨부화일용
	 
	return formData;
}
