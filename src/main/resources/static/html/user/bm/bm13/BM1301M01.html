$(document).ready(function() {
	mainDefaultLoad("WBS", "결재선관리");
	setCommonSelect($("#main_area select[data-kind]"));
	
	// 접속자 회사 set
	$("#coCd").val(jwt.coCd);
	
	
	var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
	 // 시작일 (현재날짜의 월 첫일)
	$('#wbsPlansDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	//.datepicker("setDate", moment(new Date()).startOf("month").toDate())
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlansDt').datepicker("setDate", new Date($('#wbsPlaneDt').val()));
	          }
	});
	
	// 종료일 (현재날짜의 월 말일)
	$('#wbsPlaneDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlaneDt').datepicker("setDate", new Date($('#wbsPlansDt').val()));
	          }
	});
	
	gridView.initView().setData(0);	
	
	excelView.initView();
	
	//gridView.target.select(0); 
 })

function openSecondUserSearch() {
	var paramObj = {
		  "coCd" : $('#coCd').val(),
		"userId" : $('#userId_S').val(),
	};

	openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500,
			"사용자 검색", paramObj, function(tree) {
				var checkedId = tree.get_checked()[0];
				var checkedNode = tree.get_node(checkedId);
				$('#userId_S').val(checkedNode.id);
				$('#userName_S').val(checkedNode.text);
				 gridView.setData(0);
			});
}

function excelDown() {
