/*수정 or 등록 버튼 클릭 시*/
function insertApprovalModal(type) {
	//수정
	if (type == 'U') {
		
		var row = gridView.target.getList("selected")[0];
		var paramObj = {
			"actionType" : type,
			"coCd" 	   : $("#coCd").val(),
			"appNo" : row.appNo,
			"appSeq" : row.appSeq,
			"appLineNm" : row.appLineNm,
	       	"userId"   : row.id,
	       	"userNm"   : row.userNm,
	       	"pgmId"    : "BM1301M01"
		};
	} else {
		var paramObj = {
				"actionType" : type,
				"coCd" 	   : $("#coCd").val(),
		       	"userId"   : jwt.userId,
		       	"userNm"   : jwt.userNm,				
		       	"pgmId"    : "BM1301M01"
		}
	}
	openModal("/static/html/user/bm/bm13/BM1301P01.html", 1600, 850, "", paramObj);
	
}

// 작성자 검색 //
function openSecondUserSearch() {
	var paramObj = {
		  "coCd" : $('#coCd').val(),
		"userId" : $('#userName_S').val(),
	};

	openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500,
			"사용자 검색", paramObj, function(tree) {
				var checkedId = tree.get_checked()[0];
				var checkedNode = tree.get_node(checkedId);
				$('#userId_S').val(checkedNode.id);
				$('#userName_S').val(checkedNode.text);
				 gridView.setData(0);
			});
}

//결재자 검색 //

				var checkedNode = tree.get_node(checkedId);
				$('#appId_S').val(checkedNode.id);
				$('#appName_S').val(checkedNode.text);
				 gridView.setData(0);

// 엑셀다운로드
function excelDown() {
	var formData = {
	    		   "userId" : $("#userId").val(),	//userId - 작성자
 	               "coCd" : $("#coCd").val(), //회사코드
 	               "appId" : $("#appId_S").val() //결재자    		   
    }
    postAjax("/user/bm/bm13/selectApprovalExcelList", formData, null, function(data){
	
    var list = data.resultList;
	excelView.target.setData({
		list : list,
		page : {
                totalElements : list.length
      			}
	});
   var todayDate = new Date().format('yyyyMMddHHmmss');
   excelView.target.exportExcel("결재선관리_"+todayDate+".xls");
});       
}
