<script type="text/javascript">
var wbsDetailGridView = {
        initView: function(){
            this.target = new ax5.ui.grid();
            this.target.setConfig({
                showRowSelector: false,
                multipleSelect: false,
                sortable: false,
                target: $('[data-ax5grid="second-grid"]'),
                header: {
                  align: "center",
                  selector: false
                },
                body: {
                    onClick: function () {
                        this.self.select(this.dindex); 
                    },
                    onDBLClick: function () {
                        this.self.clearSelect();
                        this.self.select(this.dindex);
                    },
               },
               page: {
            	   display: false,
               },
               columns: [
                     {key: "coCd",      label: "회사",            hidden: true},
                     {key: "salesCd",      label: "SALES CODE",      align: "center",   width: 100},
                     {key: "lvl1",      label: "LEVEL 1",      align: "left",   width: 100},
                     {key: "lvl2",      label: "LEVEL 2",      align: "left",   width: 100},
                     {key: "lvl3",      label: "LEVEL 3",      align: "left",   width: 100},
                     {key: "wbsPlanCnts",      label: "주요내용",      align: "left",   width: 150},
                     {key: "wbsPlanEmpNo",      label: "작성자",      align: "left",   width: 100},
                     {key: "wbsPlanMngEmpNo",      label: "담당자",      align: "left",   width: 100},
                     {key: "wbsPlansDt",      label: "시작일자",      align: "center",   width: 100},
                     {key: "wbsPlaneDt",      label: "종료일자",      align: "center",   width: 100},
                     {key: "wbsPlanRmk",      label: "비고",      align: "left",   width: 100}
                     ]
            });
            return this;
          },
          setData: function() {
                var targetObj = this.target;
                var formData = {
                		
                }
                postAjax("/user/wb/wb01/selectWbsList01", formData, null, function(data){
                     var list = data.resultList;
                     targetObj.setData({
                    	list : list,
                    });
                });
           } 
     }
     
$(document).ready(function() {
	wbsDetailGridView.initView().setData();  

 })
</script>
