<div class="popup_area of_a" style="width: 100%; height: 100%;">

	<div class="popup_table">

			<form id="clntForm">

		                                    <col width="8%">

	                                <thead>

                                          <tbody>

                                              <tr>

                                                  <td>
			                              <select id="coCd_S" data-kind="CO" required="required" onchange="setByCoCd(this.value); wbsGridView.setData(0);">

			                              </select>
                                                  </td>
                                                  <th>관리번호</th>
                                                  <td>

	                                                     <input type="text" id="clntNm_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? wbsGridView.setData(0) : ''; ">
	                                                      <a onclick="openClntSearch();"><i class="i_search_w"></i></a>
	                                                  </div>
                                                  </td>
                                                  <th class="hit">작성일자</th>
                                                  <td>
                                                           <div class="date_input">

			                              </div>
                                                  </td>
                                                  <th class="hit">작성자</th>
                                                  <td>
                                                            <input type="hidden" id="clntCd_S">
                                                            <div class="search_form">
                                                               <input type="text" id="clntNm_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? wbsGridView.setData(0) : ''; ">
                                                                <a onclick="openClntSearch();"><i class="i_search_w"></i></a>
                                                            </div>
                                                  </td>
                                              </tr>
                                              
                                               <!-- 2행 -->
                                               <tr>
                                                  <th>Sales Code</th>
                                                  <td>
                                                        <input type="hidden" id="clntCd_S">
			                                 <div class="search_form">
			                                    <input type="text" id="clntNm_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? wbsGridView.setData(0) : ''; ">
			                                        <a onclick="openClntSearch();"><i class="i_search_w"></i></a>
			                                  </div>    
                                                  </td>
                                                  <th  class="hit">고객사</th>
                                                  <td>
                                                     <input type="hidden" id="clntCd_S">
		                                 <div class="search_form">
		                                    <input type="text" id="clntNm_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? wbsGridView.setData(0) : ''; ">
		                                        <a onclick="openClntSearch();"><i class="i_search_w"></i></a>
		                                  </div>
                                                  </td>
                                                  <th>고객사PJT</th>
                                                  <td>
                                                         <input type="text" id="prdtSpec" data-search="prdtSpec" onkeyup="event.keyCode == 13 ? mainGridView.setData(0) : ''">
                                                  </td>
                                                  <th class="hit">신작구분</th>
                                                  <td>
                                                          <select id="prdtDivCd" name="prdtDivCd" data-kind="PRDTDIV" onchange="prdtDivCombo(this);" required="required" msg="신작구분">
                                                             <option value="">선택</option>
                                                          </select>
                                                  </td>
                                              </tr>
                                              
                                               <!-- 3행 -->
                                               <tr>
                                                  <th class="hit">Lv.1</th>
                                                  <td>
                                                          <select id="prdtDivCd" name="prdtDivCd" data-kind="PRDTDIV" onchange="prdtDivCombo(this);" required="required" msg="Lv.1">
                                                             <option value="">선택</option>
                                                          </select>
                                                  </td>
                                                  <th>담당자</th>
                                                  <td>
                                                  </td>

                                                  <td>
                                                            <div class="date_input">
                                                              <input type="text" id="reqDtFrom" class="input_calendar" autocomplete="off">
                                                            </div>
                                                  </td>
                                                  <th class="hit">종료일자</th>
                                                  <td>
                                                            <div class="date_input">
                                                              <input type="text" id="reqDtFrom" class="input_calendar" autocomplete="off">
                                                            </div>
                                                  </td>
                                              </tr>
                                              
                                              <!-- 4행 -->
                                               <tr>
                                                  <th class="hit">주요내용</th>
                                                  <td colspan=3>
                                                          <input type="text" id="prdtSpec" data-search="prdtSpec">
                                                  </td>
                                                  <th>비고</th>
                                                  <td colspan=3>
                                                          <input type="text" id="prdtSpec" data-search="prdtSpec">
                                                  </td>
                                                 
                                              </tr>
                                              
                                              <!-- 5행 -->
                                               <tr>
                                                  <th>설계난이도</th>
                                                  <td>
                                                          <select id="prdtDivCd" name="prdtDivCd" data-kind="PRDTDIV" onchange="prdtDivCombo(this);" required="required" msg="신작구분">
                                                             <option value="">선택</option>
                                                          </select>
                                                  </td>
                                                  <th>설계계획공수</th>
                                                  <td>
                                                      <input type="text" id="prdtSpec" data-search="prdtSpec">
                                                  </td>
                                                  <th>생산난이도</th>
                                                  <td>
                                                           <select id="prdtDivCd" name="prdtDivCd" data-kind="PRDTDIV" onchange="prdtDivCombo(this);" required="required" msg="신작구분">
                                                             <option value="">선택</option>
                                                          </select>                                                   
                                                  </td>
                                                  <th>생산계획공수</th>
                                                  <td>
                                                     <input type="text" id="prdtSpec" data-search="prdtSpec">  
                                                  </td>
                                              </tr>
                                              
                                          </tbody>
			  </table>	
			</form>
		</div>
		
	</div>
	
	<div class="contents no_bg">
                   
                              <!-- 콘텐츠 타이틀 -->
                              <div class="contents_tit">
                                 <span  style="height: 30px; line-height: 30px;font-size: 15px;">* 공유 대상자 </span>
                                        <div class="add_btn_small pdl10">
                                             <a onclick="insertWBSModal(1);" style="height: 30px; line-height: 28px;" authchk>+</a>
                                              <a onclick="deleteShip();" style="height: 30px; line-height: 28px;" authchk>-</a>
                                       </div>
                              </div>
          </div>
          
          <div class="contents">
              <div data-ax5grid="adjust-grid" data-ax5grid-config="{}" style="height: 450px; width: 100%"></div>
          </div>
	
	<div class="contents">
              
          </div>
          
	<button type="button" class="btn btn-default btn-sm" id="actionBtn" authchk>등록</button>
	<button type="button" class="btn btn-default btn-sm" onclick="modalStack.close();">닫기</button>
    </div>
    
<script type="text/javascript">
          var openFrom = null;
          var wbsGridView = {
                    initView: function(){
                              this.target = new ax5.ui.grid();
                              this.target.setConfig({
                              showRowSelector: true,
                              multipleSelect: true,
                              sortable: true,
                              target: $('[data-ax5grid="adjust-grid"]'),
                              header: {
                                  align: "center",
                                  selector: false
                                  },
                              body: {
                                  onClick: function () {},
                                  onDBLClick: function () {},
                              },
                              columns: [
                                        {key: "",      label: "회사",          hidden: true},
                                        {key: "",      label: "NO.",      align: "center",   width: 80},
                                        {key: "",      label: "Sales Code",   align: "center",   width:150},
                                        {key: "lvl1",      label: "Lv.1",         align: "center",   width: 150},
                                        
                                        {key: "lvl2",      label: "Lv.2",        align: "center",   width: 150},
                                        {key: "lvl3",      label: "Lv.3",             align: "center",   width: 150},
                                        {key: "",      label: "주요내용",             align: "center",   width: 300},
                                        {key: "",      label: "작성자",             align: "center",   width: 150},
                                        {key: "",      label: "담당자",            align: "center",   width: 150},
                                        
                                        {key: "creatDttm",      label: "시작일자",    width: 150, align: "center",
                                                  formatter: function(){
                                                            if(this.item.creatDttm == undefined){return '-';}
                                                            return this.item.creatDttm;
                                                  }
                                        },
                                        {key: "creatDttm",      label: "종료일자",    width: 150, align: "center",
                                                  formatter: function(){
                                                            if(this.item.creatDttm == undefined){return '-';}
                                                            return this.item.creatDttm;
                                                  }
                                        }
                                     ]

                               });
                              return this;
                    }

          }
        
          $(document).ready(function() {
                    mainDefaultLoad("WBS", "일정계획등록");
                    wbsGridView.initView().setData(0);

          })
          
         
</script>
