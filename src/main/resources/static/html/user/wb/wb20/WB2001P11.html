    var sGridView = {
            initView: function(){
                this.target = new ax5.ui.grid();
                this.target.setConfig({
                    showRowSelector: true,
                    multipleSelect: false,
                    sortable: true,
                    target: $('[data-ax5grid="second-grid"]'),
                    header: {
                      align: "center",
                      selector: false
                    },
                    body: {
                        onClick: function () {
                            this.self.select(this.dindex); 
                        },
                        onDBLClick: function () {
                            this.self.clearSelect();
                            this.self.select(this.dindex);
                        },

                return this;
              },

                  var targetObj = this.target;

                      paramObj["codeKind"] = row.codeKind;
                      paramObj["codeId"] = row.codeId;

                     var list = data.resultList;
                      targetObj.setData({
                           list : list,
                           page : {
                               totalElements : list.length
                           }
                       });
                      
                  }); 
             }

   function selectCodeList(obj,idx) { 
        //debugger;
        var codeKind = $(obj).val();
        var target = $(obj).next('select.division');
        if(idx == 0){
            target = $("#wbsLevel2");
            $('#wbsLevel2 option[value!=""]').remove();
            $('#wbsLevel3 option[value!=""]').remove();
        }else{
        	target = $("#wbsLevel3");
            $('#wbsLevel3 option[value!=""]').remove();
        }
        var paramObj = {"codeKind": codeKind};
        if (codeKind != '') {
            postAjaxSync("/admin/cm/cm05/selectChildCodeList", paramObj, null, function(data){
                var optionHtml = '';
                var childCodeList = data.childCodeList;
                $.each(childCodeList, function(index, item){
                	//debugger;
                    optionHtml += '<option value='+item.codeId+'>';
                    optionHtml += item.codeNm;
                    optionHtml += '</option>';
                    console.log(optionHtml);
                });
                $(target).append(optionHtml);
            });
        }
        
    }

                    "salesCd" : $('#salesCd').val(),

    function makeFormData() {
    	var wbsPlanCodeKind = null;
        var wbsPlanCodeId = null;
        var wbsPlanMngId = null;
        var wbsPlansDt = null;
        var wbsPlaneDt = null;

            var e_date = $("#wbsPlaneDt1").val(); 
            var today = new Date();
            var n_date = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
            if (n_date < s_date) {
                $("#wbsPlanStsCodeId").val("WBSPLANSTS10"); //미진행
            }
            else if (n_date >= s_date && n_date <= e_date) {
                $("#wbsPlanStsCodeId").val("WBSPLANSTS20"); //진행중
            }
            
            wbsPlanCodeKind = "WBSDIV";

            wbsPlansDt = $("#wbsPlansDt1").val();
            wbsPlaneDt = $("#wbsPlaneDt1").val();

        var wbsPlanOsYn = "";
       
        if ($('input[name=wbsPlanOsYn_Y]:checked', '#popForm').val() == "Y") {
            wbsPlanOsYn = "Y";
        }
        else{
            wbsPlanOsYn = "N";
        }

       formData.append("S_todoDiv2CodeId", "TODODIV1010");

       formData.append("prdctnDifCodeId", $("#prdctnDifCodeId").val());
       formData.append("prdctnPlanHour", $("#prdctnPlanHour").val());
