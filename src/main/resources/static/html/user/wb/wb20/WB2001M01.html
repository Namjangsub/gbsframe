function toDoConfirm(rowIdx){
	  var row = toDoGridView.target.getList()[rowIdx];
	 // if (row.todoCfDt)
	  var paramObj = {"flag":"D","row":rowIdx};
	  var today = new Date();
      var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
      toDoGridView.target.setValue(rowIdx, "todoCfDt", strDate);
      openSecondModal("/static/html" + row.pgPath, 1300, 780, "", paramObj);
  }  
  
function initSearch() {
    // datepicker를 제외한 select, input 값 모두 초기화
    $(".contents.search select").val("");
    $(".contents.search input[type='text']:not(.input_calendar)").val("");
    
    // 회사 초기화
    $("#coCd").val(jwt.coCd);
    
    var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
    
    // 날짜 초기화
    $('#wbsPlansDt').datepicker("setDate", strDate);
    $('#wbsPlaneDt').datepicker("setDate", strDate);
    
    // 재검색
    toDoGridView.setData(0);
}
   
$(document).ready(function() {
	mainDefaultLoad("TO-DO", "TO-DO LIST");
	setCommonSelect($("#main_area select[data-kind]"));
	
	// 접속자 회사 set
	$("#coCd").val(jwt.coCd);
	
	
	var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
	 // 시작일 (현재날짜의 월 첫일)
	$('#wbsPlansDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	//.datepicker("setDate", moment(new Date()).startOf("month").toDate())
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlansDt').datepicker("setDate", new Date($('#wbsPlaneDt').val()));
	          }
	});
	
	// 종료일 (현재날짜의 월 말일)
	$('#wbsPlaneDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlaneDt').datepicker("setDate", new Date($('#wbsPlansDt').val()));

function excelDown() {
       var formData = {
    		   "coCd" : $("#coCd").val(), //회사
               "wbsPlansDt" : $("#wbsPlansDt").val(),//시작일자
               "wbsPlaneDt" : $("#wbsPlaneDt").val(),//종료일자
               "clntCd" : $("#clntCd").val(),// 고객사
               "salesCd" : $("#salesCd").val(), //Sales Code
               "prdtDiv" : $("#prdtDiv").val(), // 제품구분
               "prdtItem" : $("#prdtItem").val(), // 아이템 구분
               "wbsClntPjt" : $("#wbsClntPjt").val(), // 고객사PJT
               "eqp_nm" : $("#eqp_nm").val(), // 설비명
               "salesMngId" : $("#salesMngId").val() // 공유대상자
    }
       postAjax("/user/wb/wb01/selectWbsPlanExcelList", formData, null, function(data){
           var list = data.resultList;
           excelView.target.setData({
              list : list,
              page : {
                        totalElements : list.length,
              }
           });
           var todayDate = new Date().format('yyyyMMddHHmmss');
           excelView.target.exportExcel("일정계획등록_"+todayDate+".xls");
        });       
}

function updateWBSModal(idx, paramObj){     
 
	   if (idx == 0){
        openModal("/static/html/user/wb/wb01/WB0101P01.html", 1300, 780, "", "");
       }
	   else if (idx == 1){
       	openModal("/static/html/user/wb/wb01/WB0101P01.html", 1300, 780, "", paramObj);
       }
       else if (idx == 2){

       }
       else if (idx == 3){
           openModal("/static/html/user/wb/wb01/WB0101P03.html", 1300, 780, "", paramObj);
       }  
}
  
function deleteWbs() {
      var row = toDoGridView.target.getList("selected")[0];
      var formData = {
          "coCd" : row.coCd,
          "salesCd" : row.salesCd,
          "wbsPlanNo" : row.wbsPlanNo,
          "codeKind" : row.codeKind,
          "codeId" : row.codeId
      }
      postAjax("/user/wb/wb01/selectWbsPlanDeleteConfirmCount", formData, null, function(data){
          if(data.result == 0) {
              if(confirm("삭제하시겠습니까?")){
                  deleteAjax("/user/wb/wb01/deleteWbsPlanlist", formData, null, function(data){
                      if(data.resultCode == 200){
                          alert(data.resultMessage);
                          toDoGridView.setData(0);
                      }
                  });
              }
          } else {
              alert("하위 레벨 데이터가 존재합니다."); 
          }
      });          
}
