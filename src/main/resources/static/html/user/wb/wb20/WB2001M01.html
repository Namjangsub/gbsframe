function initSearch() {
    // datepicker를 제외한 select, input 값 모두 초기화
    $(".contents.search select").val("");
    $(".contents.search input[type='text']:not(.input_calendar)").val("");
    
    
    // 회사 초기화
    $("#coCd").val(jwt.coCd);
    
    var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
    
    // 날짜 초기화
    $('#wbsPlansDt').datepicker("setDate", moment(new Date()).startOf("month").toDate());
    $('#wbsPlaneDt').datepicker("setDate", moment(new Date()).endOf("month").toDate());
    
    // 재검색
    gridView.setData(0);
    
}

 function openPrdtSearch(){
    var paramObj = {
            "coCd": $('#coCd').val(),
            "prdtCd": $('#prdtDiv').val(),
            "prdtNm": $('#prdtDivNm').val(),
            "useYn" : "Y"
    }
    openSecondModal("/static/html/cmn/modal/prdtSearch.html", 800, 600, "제품 검색", paramObj, function (grid) {
        var row = grid.target.getList("selected")[0];
        $("#prdtDiv").val(row.prdtCd);
        $("#prdtDivNm").val(row.prdtNm);
    });
}
 
 
 // 고객사 검색
 function openClntSearch(openType) {
     var paramObj = {
             "searchValue" :  $("#clntNm").val()
     }       
     openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
         var row = grid.target.getList("selected")[0];
         if(openType == "P"){
             $('#clntCd').val(row.clntCd);
             $('#clntNm').val(row.clntNm);
             gridView.setData(0);
         }
     });
 }


//공유대상자 검색
function openUserTree() {
    var paramObj = {
        "coCd" : $('#coCd').val(),
        "userId": $('#salesMngNm').val(),
        "useYn": "Y"
    };
    openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
        var checkedId = tree.get_checked()[0];
        var checkedNode = tree.get_node(checkedId);
        $('#salesMngId').val(checkedNode.id);
        $('#salesMngNm').val(checkedNode.text);
        gridView.setData(0);
    });
}

function toDoApproval(){
	var row = gridView.target.getList("selected")[0];
    if (row) {
    	if (row.todoDiv1CodeNm == "결재" 
    		&& row.todoId == jwt.userId  
    		&& row.todoCfDt == undefined) {
    		var paramObj = {
                    "todoKey":row.todoKey, 
                    "todoCoCd":row.todoCoCd,
                    "salesCd":row.salesCd,
                    "todoFileTrgtKey":row.todoFileTrgtKey,
                    "todoDiv1CodeId":row.todoDiv1CodeId,
                    "todoDiv2CodeId":row.todoDiv2CodeId
             };
             postAjaxSync("/user/wb/wb20/selectApprovalChk", paramObj, null, function(data){
                  if (data.resultList[0]['cnt'] != '0') {
                      alert("이전 결재자가 미결재 중입니다.");
                         return;
                  } 
                 else {
                     var paramObj = {
                    		 "coCd":row.coCd,
                    		 "salesCd":row.salesCd,
                    		 "todoDiv1CodeId":row.todoDiv1CodeId,
                             "todoDiv2CodeId":row.todoDiv2CodeId,
                             "todoFileTrgtKey":row.todoFileTrgtKey,
                             "pgmId":row.creatPgm
                             };
                     openSecondModal("/static/html/user/wb/wb20/WB2001P01.html", 430, 300, "", paramObj);
                 }                
             }); 
    	}
    	else if (row.todoDiv1CodeNm == "결재" 
            && row.todoId != jwt.userId) {
    		alert("결재 대상자가 아닙니다.");
            return;
    	}
    	else if (row.todoDiv1CodeNm == "결재" 
            && row.todoId == jwt.userId  
            && row.todoCfDt != undefined) {
            alert("결재가 완료된 데이터입니다.");
            return;
        }
    }
    else {
    	alert("결재행을 선택하세요.");
    	return;
    }
} 


</script>
