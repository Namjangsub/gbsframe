      function setCommonSelect(selectArr){
            $.each(selectArr, function(idx, elem){
                var param = {
                    "codeKind" : $(elem).data('kind'),
                    "codeRprc" : $(elem).data('rprc'),
                    "codeEtc"  : $(elem).data('etc'),
                    "codeDesc" : $(elem).data('desc')
                };
                postAjaxSync("/admin/cm/cm05/selectChildCodeList", param , null,  function(data){
                    var optionHtml = '';
                    var codeList = data.childCodeList;
                    $.each(codeList, function (index, item){
                        optionHtml += '<option value="'+item.codeId+'" data-rprc="'+item.codeRprc+'" data-etc="'+item.codeEtc+'" data-desc="'+item.codeDesc+'" data-dz-code="'+item.dzCode+'">';
                        optionHtml += item.codeNm;
                        optionHtml += '</option>';
                    });
                    $(elem).append(optionHtml);
                })
            })
        }

      function openClntSearch(openType) {

          }       
          openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 400, "거래처 검색", paramObj, function (grid) {

      function gantt() {
            ge.reset();
            var list = null; 
            dataArr = [];
            var paramObj = {
                    "coCd": $('#coCd_S').val(),
                    "clntCd": $('#clntCd_S').val(), 
                    "salesCd" : $('#salesCd_S').val(),
                    "beginDt" : $('#beginDt_S').val(),
                    "deDt" : $('#deDt_S').val()
                    };
            postAjaxSync("/user/wb/wb04/selectGanttAllList2", paramObj, null, function(data){                   
                list = data.fileList;  
            });
            var i = 0;
            if (list.length > 1) {
                var i = 0;
                $.each(list, function(idx, elem){                 
                    var itemName = null;
                    if (elem.lvl == 0) {
                        itemName = elem.clntNm;
                    }
                    else if (elem.lvl == 1) {
                        itemName = elem.ordrsNo;
                    }
                    else if (elem.lvl == 2) {
                        itemName = elem.salesCd;
                    }
                    else {
                        itemName = elem.wbsPlanCodeName;
                    }
                    
                    var sDate = null;
                    var eDate = null;
                    
                    var sDate1 = null;
                    var eDate1 = null;
                    
                    sDate = elem.wbsPlansDt;
                    eDate = elem.wbsPlaneDt; 
                    
                    sDate1 = elem.wbsPlansDtS;
                    
                    eDate1 = elem.wbsPlaneDtS;
                    
                    var status_color = null;
                    if (elem.lvl == 0) {
                        status_color = "STATUS_ACTIVE";
                    }
                    else if (elem.lvl == 1){
                        status_color = "STATUS_DONE";
                    }
                    else if (elem.lvl == 2){
                        status_color = "STATUS_FAILED";
                    }
                    else if (elem.lvl == 3){
                        status_color = "STATUS_SUSPENDED";
                    }
                    else if (elem.lvl == 4){
                        status_color = "STATUS_UNDEFINED";
                    }
                    var issueYnP = elem.issuePlanKey != "0" ? "color-circle_02.png" : "";
                    var issueYnR = elem.issueRsltKey != "0" ? "color-circle_02.png" : "";
                    
                    var issueFlag= false;
                    issueFlag = (parseInt(elem.issuePlanKey) + parseInt(elem.issueRsltKey)) > 0 ? true : false;  
                    
                    var dalayFlag = false;
                    if (new Date() > new Date(eDate1) && parseInt(elem.wbsRsltsRate) < 100) {
                        dalayFlag = true;
                    }
                    else if (elem.wbsRsltseDt != undefined) { 
                        if (elem.wbsPlaneDtS < elem.wbsRsltseDt) {
                            dalayFlag = true;
                        }                       
                    }                   
                    //var dalayFlag = new Date() > new Date(eDate1) && parseInt(elem.wbsRsltsRate) < 100 ? true : false;
                    var task = {
                            "id": i+1,
                            name: itemName,//String(itemName),
                            progress: parseInt(elem.wbsRsltsRate),
                            progressByWorklog: true,
                            relevance: 0,
                            type: "",
                            typeId: "",
                            description: "",
                            code: "",
                            level: elem.lvl,
                            status: status_color,
                            depends: "",
                            canWrite: true,
                            wbsPlanMngNm:elem.wbsPlanMngNm,
                            start: sDate,
                            duration: parseInt(elem.chartDaycnt),
                            duration1: parseInt(elem.daycnt),
                            end: eDate,
                            start1: sDate1,
                            end1: eDate1,                    
                            startIsMilestone: issueFlag,
                            endIsMilestone: dalayFlag,
                            collapsed: true,
                            assigs: [],
                            hasChild: true,   
                            issueYnP:issueYnP,
                            issueYnR:issueYnR,
                            issuePlanKey:elem.issuePlanKey,
                            issueRsltKey:elem.issueRsltKey,
                            rsltsFileTrgtKey:elem.rsltsFileTrgtKey,
                     }
                    dataArr.push(task); 
                    i++;
                });            
            }
            var ret = {
                  tasks:  dataArr,
                  selectedRow: 0,
            };
            
            /* var offset = new Date().getTime() - ret.tasks[0].start;
            for (var i = 0; i < ret.tasks.length; i++) {
              ret.tasks[i].start = ret.tasks[i].start + offset;
            } */
            //return ret;
            
            var project = ret;
            if (!project.canWrite)
              $(".ganttButtonBar button.requireWrite").attr("disabled", "true");

            ge.loadProject(project);
            ge.checkpoint(); //empty the undo stack

            
            initializeHistoryManagement(ge.tasks[0].id); 
            
            
        }

        function wbsIssuePlanView(fileTrgtKey, lvl) {

      // Function to download data to a file
      function download(data, filename, type) {
        var file = new Blob([data], { type: type });
        if (window.navigator.msSaveOrOpenBlob)
          // IE10+
          window.navigator.msSaveOrOpenBlob(file, filename);
        else {
          // Others
          var a = document.createElement("a"),
            url = URL.createObjectURL(file);
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          setTimeout(function () {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 0);
        }
      }

      function loadFromLocalStorage() {
        var ret;
        if (localStorage) {
          if (localStorage.getObject("teamworkGantDemo")) {
            ret = localStorage.getObject("teamworkGantDemo");
          }

        if (!ret || !ret.tasks || ret.tasks.length == 0) {

        return ret;

        }

      //-------------------------------------------  Open a black popup for managing resources. This is only an axample of implementation (usually resources come from server) ------------------------------------------------------
      function editResources() {
        //make resource editor
        var resourceEditor = $.JST.createFromTemplate({}, "RESOURCE_EDITOR");
        var resTbl = resourceEditor.find("#resourcesTable");

        for (var i = 0; i < ge.resources.length; i++) {
          var res = ge.resources[i];
          resTbl.append($.JST.createFromTemplate(res, "RESOURCE_ROW"));
        }

        //bind add resource
        resourceEditor.find("#addResource").click(function () {
          resTbl.append(
            $.JST.createFromTemplate(
              { id: "new", name: "resource" },
              "RESOURCE_ROW"
            )
          );
        });

        //bind save event
        resourceEditor.find("#resSaveButton").click(function () {
          var newRes = [];
          //find for deleted res
          for (var i = 0; i < ge.resources.length; i++) {
            var res = ge.resources[i];
            var row = resourceEditor.find("[resId=" + res.id + "]");
            if (row.length > 0) {
              //if still there save it
              var name = row.find("input[name]").val();
              if (name && name != "") res.name = name;
              newRes.push(res);
            } else {
              //remove assignments
              for (var j = 0; j < ge.tasks.length; j++) {
                var task = ge.tasks[j];
                var newAss = [];
                for (var k = 0; k < task.assigs.length; k++) {
                  var ass = task.assigs[k];
                  if (ass.resourceId != res.id) newAss.push(ass);
                }
                task.assigs = newAss;
              }
            }
          }

          //loop on new rows
          var cnt = 0;
          resourceEditor.find("[resId=new]").each(function () {
            cnt++;
            var row = $(this);
            var name = row.find("input[name]").val();
            if (name && name != "")
              newRes.push(
                new Resource("tmp_" + new Date().getTime() + "_" + cnt, name)
              );
          });

          ge.resources = newRes;

          closeBlackPopup();
          ge.redraw();
        });

        var ndo = createModalPopup(400, 500).append(resourceEditor);
      }

      function initializeHistoryManagement(taskId) {
        //retrieve from server the list of history points in millisecond that represent the instant when the data has been recorded
        //response: {ok:true, historyPoints: [1498168800000, 1498600800000, 1498687200000, 1501538400000, …]}
        $.getJSON(
          contextPath + "/applications/teamwork/task/taskAjaxController.jsp",
          { CM: "GETGANTTHISTPOINTS", OBJID: taskId },
          function (response) {
            //if there are history points
            if (
              response.ok == true &&
              response.historyPoints &&
              response.historyPoints.length > 0
            ) {
              //add show slider button on button bar
              var histBtn = $("<button>")
                .addClass("button textual icon lreq30 lreqLabel")
                .attr("title", "SHOW_HISTORY")
                .append('<span class="teamworkIcon">&#x60;</span>');

              //clicking it
              histBtn.click(function () {
                var el = $(this);
                var ganttButtons = $(".ganttButtonBar .buttons");

                //is it already on?
                if (!ge.element.is(".historyOn")) {
                  ge.element.addClass("historyOn");
                  ganttButtons.find(".requireCanWrite").hide();

                  //load the history points from server again
                  showSavingMessage();
                  $.getJSON(
                    contextPath +
                      "/applications/teamwork/task/taskAjaxController.jsp",
                    { CM: "GETGANTTHISTPOINTS", OBJID: ge.tasks[0].id },
                    function (response) {
                      jsonResponseHandling(response);
                      hideSavingMessage();
                      if (response.ok == true) {
                        var dh = response.historyPoints;
                        if (dh && dh.length > 0) {
                          //si crea il div per lo slider
                          var sliderDiv = $("<div>")
                            .prop("id", "slider")
                            .addClass("lreq30 lreqHide")
                            .css({ display: "inline-block", width: "500px" });
                          ganttButtons.append(sliderDiv);

                          var minVal = 0;
                          var maxVal = dh.length - 1;

                          $("#slider")
                            .show()
                            .mbSlider({
                              rangeColor: "#2f97c6",
                              minVal: minVal,
                              maxVal: maxVal,
                              startAt: maxVal,
                              showVal: false,
                              grid: 1,
                              formatValue: function (val) {
                                return new Date(dh[val]).format();
                              },
                              onSlideLoad: function (obj) {
                                this.onStop(obj);
                              },
                              onStart: function (obj) {},
                              onStop: function (obj) {
                                var val = $(obj).mbgetVal();
                                showSavingMessage();
                                /**
                                 * load the data history for that milliseconf from server
                                 * response in this format {ok: true, baselines: {...}}
                                 *
                                 * baselines: {61707: {duration:1,endDate:1550271599998,id:61707,progress:40,startDate:1550185200000,status:"STATUS_WAITING",taskId:"3055"},
                                 *            {taskId:{duration:in days,endDate:in millis,id:history record id,progress:in percent,startDate:in millis,status:task status,taskId:"3055"}....}}                     */

                                $.getJSON(
                                  contextPath +
                                    "/applications/teamwork/task/taskAjaxController.jsp",
                                  {
                                    CM: "GETGANTTHISTORYAT",
                                    OBJID: ge.tasks[0].id,
                                    millis: dh[val],
                                  },
                                  function (response) {
                                    jsonResponseHandling(response);
                                    hideSavingMessage();
                                    if (response.ok) {
                                      ge.baselines = response.baselines;
                                      ge.showBaselines = true;
                                      ge.baselineMillis = dh[val];
                                      ge.redraw();
                                    }
                                  }
                                );
                              },
                              onSlide: function (obj) {
                                clearTimeout(obj.renderHistory);
                                var self = this;
                                obj.renderHistory = setTimeout(function () {
                                  self.onStop(obj);
                                }, 200);
                              },
                            });
                        }
                      }
                    }
                  );

                  // closing the history
                } else {
                  //remove the slider
                  $("#slider").remove();
                  ge.element.removeClass("historyOn");
                  if (ge.permissions.canWrite)
                    ganttButtons.find(".requireCanWrite").show();

                  ge.showBaselines = false;
                  ge.baselineMillis = undefined;
                  ge.redraw();
                }
              });
              $("#saveGanttButton").before(histBtn);
            }
          }
        );
      }

        $(element).showBalloon(event, $(element).attr("data-label"));
        ge.splitter.secondBox.one("scroll", function () {
          $(element).hideBalloon();
        });
      }

    <script type="text/javascript">
      $.JST.loadDecorator("RESOURCE_ROW", function (resTr, res) {
        resTr.find(".delRes").click(function () {
          $(this).closest("tr").remove();
        });
      });

      $.JST.loadDecorator("ASSIGNMENT_ROW", function (assigTr, taskAssig) {
        var resEl = assigTr.find("[name=resourceId]");
        var opt = $("<option>");
        resEl.append(opt);
        for (var i = 0; i < taskAssig.task.master.resources.length; i++) {
          var res = taskAssig.task.master.resources[i];
          opt = $("<option>");
          opt.val(res.id).html(res.name);
          if (taskAssig.assig.resourceId == res.id)
            opt.attr("selected", "true");
          resEl.append(opt);
        }
        var roleEl = assigTr.find("[name=roleId]");
        for (var i = 0; i < taskAssig.task.master.roles.length; i++) {
          var role = taskAssig.task.master.roles[i];
          var optr = $("<option>");
          optr.val(role.id).html(role.name);
          if (taskAssig.assig.roleId == role.id) optr.attr("selected", "true");
          roleEl.append(optr);
        }

        if (
          taskAssig.task.master.permissions.canWrite &&
          taskAssig.task.canWrite
        ) {
          assigTr.find(".delAssig").click(function () {
            var tr = $(this)
              .closest("[assId]")
              .fadeOut(200, function () {
                $(this).remove();
              });
          });
        }
      });

      function loadI18n() {
        GanttMaster.messages = {
          CANNOT_WRITE: "No permission to change the following task:",
          CHANGE_OUT_OF_SCOPE:

          GANNT_ERROR_LOADING_DATA_TASK_REMOVED:
            "GANNT_ERROR_LOADING_DATA_TASK_REMOVED",
          CIRCULAR_REFERENCE: "Circular reference.",
          CANNOT_DEPENDS_ON_ANCESTORS: "Cannot depend on ancestors.",
          INVALID_DATE_FORMAT:
            "The data inserted are invalid for the field format.",
          GANTT_ERROR_LOADING_DATA_TASK_REMOVED:
            "An error has occurred while loading the data. A task has been trashed.",
          CANNOT_CLOSE_TASK_IF_OPEN_ISSUE:

          TASK_MOVE_INCONSISTENT_LEVEL:

          GANTT_WEEK: "Week",
          GANTT_WEEK_SHORT: "w.",
        };
      }

      function createNewResource(el) {
        var row = el.closest("tr[taskid]");
        var name = row.find("[name=resourceId_txt]").val();
        var url =
          contextPath +
          "/applications/teamwork/resource/resourceNew.jsp?CM=ADD&name=" +
          encodeURI(name);

        openBlackPopup(url, 700, 320, function (response) {
          //fillare lo smart combo
          if (response && response.resId && response.resName) {
            //fillare lo smart combo e chiudere l'editor
            row.find("[name=resourceId]").val(response.resId);
            row
              .find("[name=resourceId_txt]")
              .val(response.resName)
              .focus()
              .blur();
          }
        });
      }

      $(document).on("change", "#load-file", function () {
        var uploadedFile = $("#load-file").prop("files")[0];
        upload(uploadedFile);
      });
