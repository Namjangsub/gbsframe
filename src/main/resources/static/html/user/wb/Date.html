<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8">
<script type="text/javascript">

  var strDate = new Date('2023-04-23').getTime();
  alert(strDate);
  var compDate = new Date(strDate);
  alert(compDate);
  const year = compDate.getFullYear();
  const month = ('0' + (compDate.getMonth() + 1)).slice(-2);
  const day = ('0' + compDate.getDate()).slice(-2);
  const dateStr = `${year}-${month}-${day}`;
  alert(dateStr);   
</script>
</head>
<body>

</body>
</html>
