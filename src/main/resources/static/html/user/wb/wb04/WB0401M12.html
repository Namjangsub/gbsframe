    function wbsSalesCodeSearch() {
        var paramObj = {
           "coCd" : $('#coCd_S').val(),
           "salesCd": $('#salesCd_S').val()
        };
        openSecondModal("/static/html/cmn/modal/wbsSalesCodeSearch.html", 1000, 430, "SALES CODE 검색", paramObj, function (grid){
            var row = grid.target.getList("selected")[0];
            $('#salesCd_S').val(row.salesCd);
            gantt();
        });
    }
    
    // 고객사 검색
    function openClntSearch(openType) {
        var paramObj = {
                "searchValue" :  $("#clntNm_S").val()
        }       
        openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
            var row = grid.target.getList("selected")[0];
            if(openType == "P"){
                $('#clntCd_S').val(row.clntCd);
                $('#clntNm_S').val(row.clntNm);
                gantt();
            }
        });        
    }

<script type="text/javascript">
function gantt() {
	ge.reset();
	var list = null; 
    dataArr = [];
    var paramObj = {"coCd": $('#coCd_S').val(),"clntCd": $('#clntCd_S').val(), "salesCd" : $('#salesCd_S').val()};
    postAjaxSync("/user/wb/wb04/selectGanttAllList", paramObj, null, function(data){   
    	
        list = data.fileList;                                
    });
    var i = 0;
    if (list.length > 1) {
        var i = 0;
        $.each(list, function(idx, elem){                 
            var desc = "";
            if (elem.lvl == 5) {
            	desc = elem.id.slice(-8);
            }
            else if (elem.lvl == 6) {
                desc = elem.id.slice(-10);
            }
            else if (elem.lvl == 7) {
                desc = elem.id.slice(-12);
            }
            
            var sysdate1 = new Date(elem.wbsPlansDt); 
            var sysdate2 = new Date(elem.wbsPlaneDt); 
            var state = "";
            var today = new Date();
            if (today < sysdate1) {
                state = "STATUS_WAITING";
            }
            else if (today >= sysdate1 && today <= sysdate2) {
                state = "STATUS_ACTIVE";
            }
            else if (today > sysdate2) {
                state = "STATUS_DONE";
            }
            
            
            var task = {
                    "id": i+1,
                    name: elem.clntNm,
                    progress: parseInt(elem.wbsRsltsRate),
                    progressByWorklog: false,
                    relevance: 0,
                    type: elem.salesCd,
                    typeId: elem.id,
                    description: desc, //elem.id,//.substring(elem.id.indexOf('WBSDIV'), elem.id.indexOf(',', str.indexOf(',')+1));,
                    code: elem.ganttTit,
                    level: elem.lvl,
                    status: state,
                    depends: "",
                    canWrite: false,
                    start: elem.wbsPlansDt,
                    duration: parseInt(elem.dur),
                    end: elem.wbsPlaneDt,
                    startIsMilestone: false,
                    endIsMilestone: false,
                    collapsed: false,
                    assigs: [],
                    hasChild: false,    
             }  
            dataArr.push(task); 
            i++;
        });
        var project = getDemoProject();
        ge.loadProject(project);
        ge.checkpoint();
    }
    else {
        ge.reset();
    }
    
}
