function wbsLevel2PlanInsert(){
    //debugger;
    //var wbsPlanOsYn = "";
    if (paramRpw == undefined){
        var strYear = new Date().toISOString().substring(2, 4);
        var planData = {
        		"coCd" : $('#coCd_S2').val(),
                "year" : "W" + strYear
            }; 
         postAjaxSync("/user/wb/wb01/selectMaxWbsPlanNo", planData, null, function(data){
        	 var strLen = String(data.result);
        	 
            if (data.result == undefined) {
                $('#wbsPlanNo_S2').val("W" + strYear + "0001");
            }
            else {
                if (strLen.length == 1) {
                    $('#wbsPlanNo_S2').val("W" + strYear + "000" + data.result); 
                    }
                else if (strLen.length == 2) {
                    $('#wbsPlanNo_S2').val("W" + strYear + "00" + data.result); 
                }
                else if (strLen.length == 3) {
                    $('#wbsPlanNo_S2').val("W" + strYear + "0" + data.result); 
                }
                else if (strLen.length == 4) {
                    $('#wbsPlanNo_S2').val("W" + strYear + data.result); 
                }
            }
            
        }); 
        if (wbsPlanOsYn_Y_S2.checked){
            wbsPlanOsYn = "Y";
        }
        else if (wbsPlanOsYn_N_S2.checked){
            wbsPlanOsYn = "N";
        }
        
        if ($('#coCd_S2').val() == "") {
            alert("회사를 선택하세요");
            return;
        }
        
        if ($('#wbsPlanId_S2').val() == "") {
            alert("작성자를 입력하세요");
            return;
        }
        
        if ($('#salesCd_S2').val() == "") {
            alert("Sales Code를 입력하세요");
            return;
        }
        
        if ($('#clntCd_S2').val() == "") {
            alert("고객사를 입력하세요");
            return;
        } 
        
        if ($('#wbsPlanCnts_S2').val() == "") {
            alert("주요내용를 입력하세요");
            return;
        } 
        
        /* WBS 데이터 중복 체크 조회 */
        var paramObj = {
                "coCd" : $('#coCd_S2').val(),
                "salesCd" : $('#salesCd_S2').val(),
                "codeId" : $('#wbsLevel2_S2').val()
          };  
        
        var chk;
        postAjaxSync("/user/wb/wb01/selectWbsPlanChk", paramObj, null, function(data){ 
            chk = data.result;
        });
        
        if (chk <= 0) {
            var formData;
            /* 파일업로드를 위한 FielTreeKey Max값 조회 */
            postAjaxSync("/user/wb/wb01/selectMaxTrgtKey", paramObj, null, function(data){    
                fileTreeKey = data.result;
                //alert(fileTreeKey);
                formData = makeFormData(fileTreeKey);
                
            }); 
            filePostAjax("/user/wb/wb01/wbsLevel2PlanInsert", formData, function(data){
                //debugger;
                if(data.resultCode == 200){
                    alert(data.resultMessage);
                    modalStack.close();
                    wbsGridView.setData(0); 
                }
            });  
            
        }
        else {
            alert("WBS 데이터가 존재합니다.");
            return;
            //modalStack.close();
        }
        
    }
    else {
        if (wbsPlanOsYn_Y_S2.checked){
            wbsPlanOsYn = "Y";
        }
        else if (wbsPlanOsYn_N_S2.checked){
            wbsPlanOsYn = "N";
        }
        
        if ($('#coCd_S2').val() == "") {
            alert("회사를 선택하세요");
            return;
        }
        
        if ($('#wbsPlanId_S2').val() == "") {
            alert("작성자를 입력하세요");
            return;
        }
        
         if ($('#salesCd_S2').val() == "") {
            alert("Sales Code를 입력하세요");
            return;
        }
        
        if ($('#clntCd_S2').val() == "") {
            alert("고객사를 입력하세요");
            return;
        } 
        
        if ($('#wbsPlanCnts_S2').val() == "") {
            alert("주요내용를 입력하세요");
            return;
        } 
        
         
        formData = makeFormData($("#fileTrgtKey_S2").val());
        filePutAjax("/user/wb/wb01/wbsLevel2PlanUpdate", formData, function(data){
            if(data.resultCode == 200){
                alert(data.resultMessage);
                modalStack.close();
                wbsGridView.setData(0); 
            }
        });
    }   
}

function makeFormData(fileTreeKey) {
    //debugger;
    $('#fileTrgtKey_S2').val(fileTreeKey);
   
    var formData = new FormData();
    
    // ////////////////////////////////////////////////////////////
    /*    
            미진행 WBSPLANSTS10
            진행중 WBSPLANSTS20
            지연  WBSPLANSTS30
            지연완료    WBSPLANSTS40
            정상완료    WBSPLANSTS50 
    */
       
    var s_date = $("#wbsPlansDt_S2_2").val();
    var e_date = $("#wbsPlaneDt_S2_2").val(); 
    var today = new Date();
    var n_date = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
    //debugger;
    if (n_date < s_date) {
        $("#wbsPlanStsCodeId_S2").val("WBSPLANSTS10"); //미진행
    }
    else if (n_date >= s_date && n_date <= e_date) {
        $("#wbsPlanStsCodeId_S2").val("WBSPLANSTS20"); //진행중
    }
    // ////////////////////////////////////////////////////////////   
    
    
    
    $.each($('#wbsPopup2 [data-search]'), function(idx, elem){
        formData.append($(elem).data("search"), $(elem).val());
    });
    
    formData.append("creatId", jwt.userId);
    formData.append("wbsPlanOsYn", wbsPlanOsYn);
    
    // 유저아이디 추가
    formData.append("userId", jwt.userId);
    
    formData.append("fileTrgtKey", fileTreeKey);
    formData.append("creatPgm", $('#creatPgm2').val());
    
    formData.append("S_todoDiv1CodeId", "TODODIV10");
    formData.append("S_todoDiv2CodeId", "TODODIV1010");
    
    var rowSharngList = secondGridView2.target.list;
    if(rowSharngList.length > 0) {
        var rowSharngListArr = [];
        $.each(rowSharngList, function(idx, elem){
            var rowSharngListObj = elem;
            rowSharngListObj["coCd"] = $("#coCd_S2").val();
            rowSharngListObj["salesCd"] = elem.salesCd;
            rowSharngListObj["wbsPlanNo"] = $("#wbsPlanNo_S2").val();
            rowSharngListObj["wbsPlanCodeId"] = elem.wbsPlanCodeId;
            rowSharngListObj["wbsPlanCodeNm"] = elem.wbsPlanCodeNm;
            rowSharngListObj["todoCfDt"] = elem.todoCfDt;
            rowSharngListObj["todoCfOpn"] = elem.todoCfOpn;
            rowSharngListObj["wbsPlancoCd"] = elem.wbsPlancoCd;
            rowSharngListObj["wbsPlancoCdNm"] = elem.wbsPlancoCdNm;
            rowSharngListObj["wbsSharngUserId"] = elem.wbsSharngUserId;
            rowSharngListObj["empNo"] = elem.empNo;
            rowSharngListObj["name"] = elem.name;
            rowSharngListObj["telNo"] = elem.telNo;
            rowSharngListObj["email"] = elem.email;    
            rowSharngListObj["pgPath"] = "/user/wb/wb01/WB0101P02.html";
