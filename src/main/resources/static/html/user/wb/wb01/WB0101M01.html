<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					 <a onclick="initSearch();"><button class="bg_gray">초기화</button></a>
					 <a onclick="wbsGridView.setData(0);"><button class="bg_gray">검 색</button></a>
	            </li>
            </ul>
        </div>

					<!-- 검색조건 1행 -->
					<tr>
						<th class= "hit">회사</th>
						<td>
							<select id="coCd" data-kind="CO" data-search="coCd" required="required" onchange="wbsGridView.setData(0);">

							</select>
						</td>
						
						<th class= "hit">작성일자</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="wbsPlansDt" data-search="wbsPlansDt"  "autocomplete="off" date>
								<span>~</span>
								<input type="text" class="input_calendar" id="wbsPlaneDt" data-search="wbsPlaneDt"  autocomplete="off" date>
							</div>
						</td>
						
						<th>&nbsp;</th>
						<td>&nbsp;</td>
						
						<th>고객사</th>
						<td>
						    <input type="hidden" id="clntCd" name="clntCd"  data-search="clntCd">
                            <div class="search_form" style="width: 100%;">
                                <input type="text" id="clntNm" name="clntNm"  data-search="clntNm" onkeyup="if(event.keyCode == 13){openClntSearch('P')};"> 
                                <a onclick="openClntSearch('P');"><i class="i_search_w"></i></a>
                            </div>
						</td>
					</tr>
					  
					<!-- 검색조건 2행 -->                    
					<tr>
					  <th>Sales Code</th>
		                <td>
							<div class="search_form" >
							<input type="text" class="form-control input-sm" id="salesCd" data-search="salesCd">
                                    <a onclick="wbsSalesCodeSearch();"><i class="i_search_w"></i></a>
							</div>
						</td>
		
						<th>제품 구분</th>
						<td>
						    <input type="hidden" id="prdtDiv" name="prdtDiv" data-search="prdtDiv" >
                            <div class="search_form">
                              <input type="text" id="prdtDivNm" name="prdtDivNm" data-search="prdtDivNm" onkeyUp="if(window.event.keyCode == 8){prdtDiv.value = ''};">
                                <a onclick="openPrdtSearch();"><i class="i_search_w"></i></a>
                            </div>

						</td>
						
						<th>아이템 구분</th>
						<td>
							<select  id="prdtItem" name="prdtItem" data-kind="ITEMLIST" style="width: 100%;">
							   <option value="">선택</option>
							</select>
						</td>
		
						<th>공유대상자</th>
						<td>
								<input type="hidden" id="salesMngId" name="salesMngId" data-search="mngId" style="width: 100%;">
		                            <div class="search_form">
		                             <input type="text" id="salesMngNm" name="salesMngNm" data-search="mngNm" onkeypress="if(event.keyCode == 13){openUserTree();}">
		                                <a onclick="openUserTree();"><i class="i_search_w"></i></a>
		                            </div>
						</td>           
		            </tr>
		
		            <!-- 검색조건 3행 -->

						<th>고객사 PJT</th>

						</td>
					 
						<th>설비명</th>
						<td>

						</td>

								<input type="text"  id="wbsPlanNo" name="wbsPlanNo"  required="required">
								<a onclick="wbsPlanNoSearch();"><i class="i_search_w"></i></a>
							</div>

						<th></th>
						<td>
						</td>

					<option value="50">50</option>
					<option value="100">100</option>
					<option value="9999999"  >전체</option>

                      }

                      }
                      else if (this.item.lvl3 != undefined ){

       setData: function(_pageNo) {
     	    var targetObj = this.target;
     	    //alert($("#prdtDiv").val());
     	    var formData = {
     	               "coCd" : $("#coCd").val(), //회사
     	               "wbsPlansDt" : $("#wbsPlansDt").val(),//시작일자
     	               "wbsPlaneDt" : $("#wbsPlaneDt").val(),//종료일자
     	               "clntCd" : $("#clntCd").val(),// 고객사
     	               "salesCd" : $("#salesCd").val(), //Sales Code
     	               "prdtDiv" : $("#prdtDiv").val(), // 제품구분
     	               "prdtItem" : $("#prdtItem").val(), // 아이템 구분
     	               "wbsClntPjt" : $("#wbsClntPjt").val(), // 고객사PJT
     	               "eqp_nm" : $("#eqp_nm").val(), // 설비명
     	               "salesMngId" : $("#salesMngId").val(), // 공유대상자
     	               "pageNo" : _pageNo + 1, 
     	               "recordCnt" : $("#recordCnt").val()
     	           }
             postAjax("/user/wb/wb01/selectWbsPlanList", formData, null, function(data){
                 var list = data.resultList;
		targetObj.setData({
		    list : list,
		    page : {
                   currentPage : _pageNo,
                   pageSize : data.paginationInfo.pageSize,
                   totalElements : data.paginationInfo.totalRecordCount,
                   totalPages : data.paginationInfo.totalPageCount
		    } 
		});
             });
        } 
}

function initSearch() {
    // datepicker를 제외한 select, input 값 모두 초기화
    $(".contents.search select").val("");
    $(".contents.search input[type='text']:not(.input_calendar)").val("");
    
    // 회사 초기화
    $("#coCd").val(jwt.coCd);
    
    var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
    
    // 날짜 초기화
    $('#wbsPlansDt').datepicker("setDate", strDate);
    $('#wbsPlaneDt').datepicker("setDate", strDate);
    
    // 재검색
    wbsGridView.setData(0);
}
   
$(document).ready(function() {

	// 접속자 회사 set
	$("#coCd").val(jwt.coCd);
	
	
	var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
	 // 시작일 (현재날짜의 월 첫일)
	$('#wbsPlansDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	//.datepicker("setDate", moment(new Date()).startOf("month").toDate())
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlansDt').datepicker("setDate", new Date($('#wbsPlaneDt').val()));
	          }
	});
	
	// 종료일 (현재날짜의 월 말일)
	$('#wbsPlaneDt').datepicker({
	          format : "yyyy-mm-dd",
	          language : "ko",
	          autoclose : true
	})
	.datepicker("setDate", strDate)
	.on("changeDate", function(){
	          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
	                    alert("날짜를 확인해주세요");
	                    $('#wbsPlaneDt').datepicker("setDate", new Date($('#wbsPlansDt').val()));
	          }
	});
	
	wbsGridView.initView().setData(0);	
	
	excelView.initView();
	
	wbsGridView.target.select(0); 
 })

function excelDown() {
       var formData = {
    		   "coCd" : $("#coCd").val(), //회사
               "wbsPlansDt" : $("#wbsPlansDt").val(),//시작일자
               "wbsPlaneDt" : $("#wbsPlaneDt").val(),//종료일자
               "clntCd" : $("#clntCd").val(),// 고객사
               "salesCd" : $("#salesCd").val(), //Sales Code
               "prdtDiv" : $("#prdtDiv").val(), // 제품구분
               "prdtItem" : $("#prdtItem").val(), // 아이템 구분
               "wbsClntPjt" : $("#wbsClntPjt").val(), // 고객사PJT
               "eqp_nm" : $("#eqp_nm").val(), // 설비명
               "salesMngId" : $("#salesMngId").val() // 공유대상자
    }
       postAjax("/user/wb/wb01/selectWbsPlanExcelList", formData, null, function(data){
           var list = data.resultList;
           excelView.target.setData({
              list : list,
              page : {
                        totalElements : list.length,
              }
           });
           var todayDate = new Date().format('yyyyMMddHHmmss');
           excelView.target.exportExcel("일정계획등록_"+todayDate+".xls");
        });       
}

function deleteWbs() {
      var row = wbsGridView.target.getList("selected")[0];
      var formData = {
          "coCd" : row.coCd,
          "salesCd" : row.salesCd,
          "wbsPlanNo" : row.wbsPlanNo,
          "codeKind" : row.codeKind,
          "codeId" : row.codeId
      }
      postAjax("/user/wb/wb01/selectWbsPlanDeleteConfirmCount", formData, null, function(data){
          if(data.result == 0) {
              if(confirm("삭제하시겠습니까?")){
                  deleteAjax("/user/wb/wb01/deleteWbsPlanlist", formData, null, function(data){
                      if(data.resultCode == 200){
                          alert(data.resultMessage);
                          wbsGridView.setData(0);
                      }
                  });
              }
          } else {
              alert("하위 레벨 데이터가 존재합니다."); 
          }
      });          
}
