<body>
	<div id="head_area"></div>

	<div id="main_area">
		<!-- 페이지 상단 -->

			<ul class="btn_ul">
				<li class="btn_r">
					 <a onclick="initSearch();"><button class="bg_gray">초기화</button></a>

	            </li>

        </div>
    
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type04">
				
					<!-- 검색조건 1행 -->
					<tr>
						<th class= "hit">회사</th>
						<td>
							<select class="form-control input-sm" id="coCd_S" data-kind="CO" required="required" onchange="setByCoCd(this.value); wbsGridView.setData(0);">

							</select>
						</td>
						
						<th class= "hit">발생일자</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="wbsPlansDt" data-search="wbsPlansDt"  "autocomplete="off" date>
								<span>~</span>
								<input type="text" class="input_calendar" id="wbsPlaneDt" data-search="wbsPlaneDt"  autocomplete="off" date>
							</div>
						</td>
						
						<th>&nbsp;</th>
						<td>&nbsp;</td>
						
						<th>고객사</th>
						<td>
							<input type="hidden" id="clntCd_S">
							<div class="search_form" style="width: 100%;">
								<input type="text" class="form-control input-sm" id="clntNm_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? shipGridView.setData(0) : ''; ">
								<a onclick="openClntSearch();"><i class="i_search_w"></i></a>
							</div>
						</td>
					</tr>
					  
					<!-- 검색조건 2행 -->                    
					<tr>
					  <th>Sales Code</th>
		                <td>
							<input type="hidden" id="salesCd_S1">
							<div class="search_form" style="width: 100%;">
								<input type="text" class="form-control input-sm" id="salesCd_S" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? salesCd_S1.value = '' : event.keyCode == 13 ? shipGridView.setData(0) : ''; ">
								<a onclick="openClntSearch();"><i class="i_search_w"></i></a>
							</div>
						</td>
		
						<th>제품 구분</th>
						<td>
							<select class="form-control input-sm" id="prdtDiv" name="prdtDiv" data-kind="PRDTDIV" data-search="prdtDiv" onchange="prdtStknChange(this);" >
							   <option value="">전체</option>
							</select>
						</td>
						
						<th>아이템 구분</th>
						<td>
							<select class="form-control input-sm" id="prdtItem" name="prdtItem" data-kind="ITEMLIST">
							   <option value="">선택</option>
							</select>
						</td>
		
						<th>공유대상자</th>

							<input type="hidden" id="salesMngId" name="salesMngId">

					<option value="20" >20</option>
					<option value="50">50</option>
					<option value="100">100</option>

<script type="text/javascript">
//debugger;
    //var openFrom = null;
    var wbsGridView = {
    	initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
				multipleSelect: false,
				sortable: true,
				target: $('[data-ax5grid="first-grid"]'),
				header: {
	              align: "center",
	              selector: false
	            },
	            body: {
					onClick: function () {
					    this.self.select(this.dindex); 
					    /* Grid에서 lvl1, 2, 3 클릭 시 일정 계획 등록 팝업 창 실행 */
					    if (this.column.key == "lvl1"){
					  	    updateWBSModal(1);
					    }
					    else if (this.column.key == "lvl2"){
					    	updateWBSModal(2);
					    }
					    else if (this.column.key == "lvl3"){
					    	updateWBSModal(3);
					    }
					    /* 일정계획등록 팝업창 END */
					},
					onDBLClick: function () {
					    this.self.clearSelect();
					    this.self.select(this.dindex);
					    
					},
			   },
	           page: {
					navigationItemCount: 9,
					height: 30,
					display: true,
					firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange: function () {
						wbsGridView.setData(this.page.selectPage); 
					}
	           },
	           columns: [
	                 {key: "coCd",      label: "회사",          hidden: true},
	                 {key: "salesCd",      label: "SALES CODE",      align: "center",   width: 130},
	                 {key: "lvl1",      label: "LEVEL 1",      align: "left",   width: 130},
	                 {key: "lvl2",      label: "LEVEL 2",      align: "left",   width: 130},
	                 {key: "lvl3",      label: "LEVEL 3",      align: "left",   width: 130},
	                 {key: "wbsPlanCnts",      label: "주요내용",      align: "left",   width: 200},
	                 {key: "wbsPlanEmpNo",      label: "작성자",      align: "left",   width: 100},
	                 {key: "wbsPlanMngEmpNo",      label: "담당자",      align: "left",   width: 100},
	                 {key: "wbsPlansDt",      label: "시작일자",      align: "center",   width: 120},
	                 {key: "wbsPlaneDt",      label: "종료일자",      align: "center",   width: 120},
	                 {key: "wbsPlanRmk",      label: "비고",      align: "left",   width: 200}
	                 ]
	        });
	        return this;
	      },
          setData: function(_pageNo) {
        	    var targetObj = this.target;
        	    var formData = {
					"coCd" : $("#coCd").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
                }
                postAjax("/user/wb/wb01/selectWbsList", formData, null, function(data){
                    var list = data.resultList;
					targetObj.setData({
					    list : list,
					    page : {
		                    currentPage : _pageNo,
		                    pageSize : data.paginationInfo.pageSize,
		                    totalElements : data.paginationInfo.totalRecordCount,
		                    totalPages : data.paginationInfo.totalPageCount
					    } 
					});
                });
           } 
     }
          
     var excelView = {
		initView: function(){
		this.target = new ax5.ui.grid();
		this.target.setConfig({
		target: $('[data-ax5grid="excel-grid"]'),
		columns: [
			{key: "coCd",      label: "회사",          hidden: true},
		    {key: "salesCd",      label: "SALES CODE",      align: "center",   width: 130},
		    {key: "lvl1",      label: "LEVEL 1",      align: "left",   width: 130},
		    {key: "lvl2",      label: "LEVEL 2",      align: "left",   width: 130},
		    {key: "lvl3",      label: "LEVEL 3",      align: "left",   width: 130},
		    {key: "wbsPlanCnts",      label: "주요내용",      align: "left",   width: 200},
		    {key: "wbsPlanEmpNo",      label: "작성자",      align: "left",   width: 100},
		    {key: "wbsPlanMngEmpNo",      label: "담당자",      align: "left",   width: 100},
		    {key: "wbsPlansDt",      label: "시작일자",      align: "center",   width: 120},
		    {key: "wbsPlaneDt",      label: "종료일자",      align: "center",   width: 120},
		    {key: "wbsPlanRmk",      label: "비고",      align: "left",   width: 200}
		    ]
		});
	    return this;
      }
    }        
     
    function initSearch() {
        // datepicker를 제외한 select, input 값 모두 초기화
        $(".contents.search select").val("");
        $(".contents.search input[type='text']:not(.input_calendar)").val("");
        
        // 회사 초기화
        $("#coCd_S").val(jwt.coCd);
        
        // 날짜 초기화
        $('#wbsPlansDt').datepicker("setDate", moment(new Date()).startOf("month").toDate());
        $('#wbsPlaneDt').datepicker("setDate", moment(new Date()).endOf("month").toDate());
        
        // 재검색
        wbsGridView.setData(0);
    }
    
	$(document).ready(function() {
		mainDefaultLoad("WBS", "일정계획등록");
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		
		 // 시작일 (현재날짜의 월 첫일)
		$('#wbsPlansDt').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
		          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#wbsPlansDt').datepicker("setDate", new Date($('#wbsPlaneDt').val()));
		          }
		});
		
		// 종료일 (현재날짜의 월 말일)
		$('#wbsPlaneDt').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
		          if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#wbsPlaneDt').datepicker("setDate", new Date($('#wbsPlansDt').val()));
		          }
		});
		wbsGridView.initView().setData(0);	
		excelView.initView();
	 })
          
	// 거래처 검색
	function openClntSearch() {
		openModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
		var row = grid.target.getList("selected")[0];
		$('#clntCd_S').val(row.clntCd);
		$('#clntNm_S').val(row.clntNm);
		});
	}
       
	//사용자 검색
    function openUserTree2() {
		var paramObj = {
		   "coCd" : "GUN", // $('#coCd').val(),
		   "userId": $('#salesMng_S').val(),
		   "useYn": "Y"
		};
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
		          var checkedId = tree.get_checked()[0];
		          var checkedNode = tree.get_node(checkedId);
		          $('#salesMngId').val(checkedNode.id);
		          $('#salesMngNm').val(checkedNode.text);
		          $("#deptNm").val(checkedNode.original.deptNm);
		          $("#deptId").val(checkedNode.parent);
		});
	}
           
	function changeRecordCnt() {
	    $("#recordCnt").val($(".prae_select").val());
	    wbsGridView.initView().setData(0);
    }
	
	function excelDown() {
        var formData = {
	          "coCd" : $("#coCd").val(),
	          "pageNo"    :  1, 
              "recordCnt" : 99999999
	    }
        postAjax("/user/wb/wb01/selectWbsList", formData, null, function(data){
            var list = data.resultList;
            excelView.target.setData({
               list : list,
               page : {
                         totalElements : list.length,
               }
            });
            var todayDate = new Date().format('yyyyMMddHHmmss');
            excelView.target.exportExcel("일정계획등록_"+todayDate+".xls");
         });       
   }

   function updateWBSModal(idx){
        var paramObj = {
                  "actionType": "C",
                  "coCd": $('#coCd_S').val()
        };
        openModal("/static/html/user/wb/WB0101P01.html", 1300, 780, "", paramObj);
   }
   
   function insertWBSModal(idx){
       var paramObj = {
                 "actionType": "C",
                 "coCd": $('#coCd_S').val()
       };
       openModal("/static/html/user/wb/WB0101P02.html", 1300, 780, "", paramObj);
  }

</script>
