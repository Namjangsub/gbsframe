<script type="text/javascript">
	let gridSourceList = [];

	function gridSet3(item, key, value) {
		let rtnColor = "";
// 		let minMhTot = item.minResultMhTot;	//최대 투입공수
		if (item.planType == 'PM계획') {
			rtnColor = "grid-cell-blue";
		} else if (key.includes('Cha')) {
			const tempVal = gPasIntChk(item[key]);
			if (tempVal > 0) {
				rtnColor = "grid-cell-pupple";
			} else if (tempVal < 0) {
				rtnColor = "grid-cell-orange";
			}
		} else if (item.planType == '담당실적') {
			if (['plan0', 'plan1'].includes(key.slice(0, 5))) {
				const targetKey = key.slice(0, 6) + 'Sdt';	//planxxSdt 의 값을 추출하기 위함
				const thisPlanRow = gridSourceList[item.__index-2];  //담당실적에 해당하는 계획자료 추출
				if (thisPlanRow[targetKey]) {							//planxxSdt 계획일정이 있는데 실적이 없으면 붉은색 배경처리
					if (!item[targetKey]) {								//실적이 없으면 붉은색 배경으로 표시함
						rtnColor = "grid-cell-red";
					}
				} 

				const targetChaKey = key.slice(0, 6) + 'Cha';	//planxxCha 의 값을 추출하기 위함
				const tempVal = gPasIntChk(item[targetChaKey]);
				if (tempVal > 0) {	//planxxCha실적에 따라 배경처리
					rtnColor = "grid-cell-pupple";
				} else if (tempVal < 0) {
					rtnColor = "grid-row-yellow";
				}
			}
		}

		const qryType = $('#qryType_S').val(); //분석기준에 따라 어떤 컬럼이 기준인지 기준 컬럼을 파란색으로 표시함
		if ((qryType == '일수' && key.includes('Cha')) || (qryType == '시작일' && key.includes('Sdt')) || (qryType == '종료일' && key.includes('Edt'))) {
			rtnColor = rtnColor + ' grid-font-blue-bold'; 
		}
		
		return rtnColor;
	}

		setData : function(_pageNo) {
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					// class에 input_calendar가 포함된 경우에만 '-' 제거
				    if ($(elem).hasClass("input_calendar") ) {
				    	formData[$(elem).data("search")] = $(elem).val().replace(/\-/g, '');
				    } else {
				    	formData[$(elem).data("search")] = $(elem).val();
				    }
				});
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				
	  			//기계종류 multi selec
	  			let selectPrdtGrp = $('#multiple-checkboxes-prdtGrp').val();
	  			if (!selectPrdtGrp) { //nul이면
	  				formData["prdtGrp"]    = "";
	  			} else {
	  				formData["prdtGrp"]    =  selectPrdtGrp.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
	  			}
	  			
				postAjax("/user/wb/wb26/select_wb2603_List", formData, null, function(data) {
					try {
						gridHeightResize(gridView, 204); // 204 = 919 - 715 : 화면 Body 높이 - 그리드 기본크기 715
						var list = data.result;
// 						const mapping = {
// 					            'minTermDay': 'minTermDayTot',
// 					            'maxTermDay': 'maxTermDayTot',
// 					            'minResultMh': 'minResultMhTot',
// 					            'maxResultMh': 'maxResultMhTot'
// 					    };
						
						for (const item of list) {
							let minTermDayTot = 0;
							let maxTermDayTot = 0;
							let minResultMhTot = 0;
							let maxResultMhTot = 0;
							$.each(item, (key, value) => {
							    const parsedValue = gPasFloatChk(value) || '';
							    if (parsedValue != '') {
								    if (key.includes('minTermDay')) {
								      minTermDayTot += parsedValue;
								    } else if (key.includes('maxTermDay')) {
								      maxTermDayTot += parsedValue;
								    } else if (key.includes('minResultMh')) {
								      minResultMhTot += parsedValue;
								    } else if (key.includes('maxResultMh')) {
								      maxResultMhTot += parsedValue;
								    }
								}
							});
							item.minTermDayTot = gPasFloatChk(minTermDayTot.toFixed(1));
							item.maxTermDayTot = gPasFloatChk(maxTermDayTot.toFixed(1));
							item.minResultMhTot = gPasFloatChk(minResultMhTot.toFixed(1));
							item.maxResultMhTot = gPasFloatChk(maxResultMhTot.toFixed(1));
						}
						
						gridSourceList = list //그리드 컬럼 비교를 위한 전역변수에 저장함.  계획은 있는데 실적이 없는경우 표시하기 위함.
						targetObj.setData({
							list : list,
							page : {
								currentPage   : _pageNo,
								pageSize      : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages    : data.paginationInfo.totalPageCount
							}
						});
					} catch (error) {
						alert("오류 발생!! 전산실 연락 바랍니다", error.message);
						return null; // 오류 발생 시 null 반환
					} finally {
						// console.log("함수 실행 완료.");
					}
				});
	  			//프로젝트 대상코드 리스트 생성
// 				postAjax("/admin/bm/bm16/select_prjct_code", formData, null, function(data) {
// 					var list = data.result;
// 					multiPrjctSelectHtml(list, $('#multiple-checkboxes'));  //프로젝트 코드를 multi select 자동 생성
// 					$('#multiple-checkboxes').multiselect('select', selectPrjctCd);  //이전 선택된 내용 복원하기
// 				});
  			}
  		}
  	}

		$('#strtDt_S').datepicker({

			autoclose : true
		})
		.datepicker("setDate", moment().subtract(6, "months").startOf("month").toDate())

				$('#endDt_S').datepicker("setDate", new Date($('#strtDt_S').val()));

		$('#endDt_S').datepicker({

			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				customAlert("날짜를 확인해주세요");
				$('#strtDt_S').datepicker("setDate", new Date($('#endDt_S').val()));

		$('#multiple-checkboxes-prdtGrp').on("change", function(){ gridView.setData(0); });

	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		// 회사 선택 상자 값 설정
		$("#coCd_S").val(jwt.coCd);
		// 날짜 필드 값 설정
		$("#strtDt_S").val(dateToStr(moment().subtract(6, "months").startOf("month").toDate()));
		$("#endDt_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));

		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		gridView.initView().setData(0);
		excelView.initView();
	}
