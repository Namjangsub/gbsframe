			rtnColor = "grid-cell-pupple ";

			rtnColor = "grid-cell-orange";

		setData : function(_pageNo) {
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					// class에 input_calendar가 포함된 경우에만 '-' 제거
				    if ($(elem).hasClass("input_calendar") ) {
				    	formData[$(elem).data("search")] = $(elem).val().replace(/\-/g, '');
				    } else {
				    	formData[$(elem).data("search")] = $(elem).val();
				    }
				});
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				
	  			//기계종류 multi selec
	  			let selectPrdtGrp = $('#multiple-checkboxes-prdtGrp').val();
	  			if (!selectPrdtGrp) { //nul이면
	  				formData["prdtGrp"]    = "";
	  			} else {
	  				formData["prdtGrp"]    =  selectPrdtGrp.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
	  			}
	  			
				postAjax("/user/wb/wb26/select_wb2602_List", formData, null, function(data) {
					try {
						gridHeightResize(gridView, 204); // 204 = 919 - 715 : 화면 Body 높이 - 그리드 기본크기 715
						var list = data.result;
// 						const mapping = {
// 					            'minTermDay': 'minTermDayTot',
// 					            'maxTermDay': 'maxTermDayTot',
// 					            'minResultMh': 'minResultMhTot',
// 					            'maxResultMh': 'maxResultMhTot'
// 					    };
						
						for (const item of list) {
							let minTermDayTot = 0;
							let maxTermDayTot = 0;
							let minResultMhTot = 0;
							let maxResultMhTot = 0;
							$.each(item, (key, value) => {
							    const parsedValue = gPasFloatChk(value) || '';
							    if (parsedValue != '') {
								    if (key.includes('minTermDay')) {
								      minTermDayTot += parsedValue;
								    } else if (key.includes('maxTermDay')) {
								      maxTermDayTot += parsedValue;
								    } else if (key.includes('minResultMh')) {
								      minResultMhTot += parsedValue;
								    } else if (key.includes('maxResultMh')) {
								      maxResultMhTot += parsedValue;
								    }
								}
							});
							item.minTermDayTot = gPasFloatChk(minTermDayTot.toFixed(1));
							item.maxTermDayTot = gPasFloatChk(maxTermDayTot.toFixed(1));
							item.minResultMhTot = gPasFloatChk(minResultMhTot.toFixed(1));
							item.maxResultMhTot = gPasFloatChk(maxResultMhTot.toFixed(1));
						}
						
						targetObj.setData({
							list : list,
							page : {
								currentPage   : _pageNo,
								pageSize      : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages    : data.paginationInfo.totalPageCount
							}
						});
					} catch (error) {
						alert("오류 발생!! 전산실 연락 바랍니다", error.message);
						return null; // 오류 발생 시 null 반환
					} finally {
						// console.log("함수 실행 완료.");
					}
				});
	  			//프로젝트 대상코드 리스트 생성
// 				postAjax("/admin/bm/bm16/select_prjct_code", formData, null, function(data) {
// 					var list = data.result;
// 					multiPrjctSelectHtml(list, $('#multiple-checkboxes'));  //프로젝트 코드를 multi select 자동 생성
// 					$('#multiple-checkboxes').multiselect('select', selectPrjctCd);  //이전 선택된 내용 복원하기
// 				});
  			}
  		}
  	}

		$("#strtDt_S").val(dateToStr(moment().subtract(6, "months").startOf("month").toDate()));
		$("#endDt_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));

		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		gridView.initView().setData(0);
		excelView.initView();
	}

    function excelDown() {
		var formData = {};
		$.each($('[data-search]'), function(idx, elem){
			// class에 input_calendar가 포함된 경우에만 '-' 제거
			if ($(elem).hasClass("input_calendar") ) {
		    	formData[$(elem).data("search")] = $(elem).val().replace(/\-/g, '');
		    } else {
		    	formData[$(elem).data("search")] = $(elem).val();
		    }
		});
		formData["pageNo"]    = 1;
		formData["recordCnt"] = 999999999;
		//고객사prjct multi selec
		let selectPrdtGrp = $('#multiple-checkboxes-prdtGrp').val();
		if (!selectPrdtGrp) { //nul이면
			formData["prdtGrp"]    = "";
		} else {
			formData["prdtGrp"]    =  selectPrdtGrp.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
		}

		postAjax("/user/wb/wb26/select_wb2602_List", formData, null, function(data) {
			var list = data.result;
			for (const item of list) {
				let minTermDayTot = 0;
				let maxTermDayTot = 0;
				let minResultMhTot = 0;
				let maxResultMhTot = 0;
				$.each(item, (key, value) => {
				    const parsedValue = gPasFloatChk(value) || '';
				    if (parsedValue != '') {
					    if (key.includes('minTermDay')) {
					      minTermDayTot += parsedValue;
					    } else if (key.includes('maxTermDay')) {
					      maxTermDayTot += parsedValue;
					    } else if (key.includes('minResultMh')) {
					      minResultMhTot += parsedValue;
					    } else if (key.includes('maxResultMh')) {
					      maxResultMhTot += parsedValue;
					    }
					}
				});
				item.minTermDayTot = gPasFloatChk(minTermDayTot.toFixed(1));
				item.maxTermDayTot = gPasFloatChk(maxTermDayTot.toFixed(1));
				item.minResultMhTot = gPasFloatChk(minResultMhTot.toFixed(1));
				item.maxResultMhTot = gPasFloatChk(maxResultMhTot.toFixed(1));
			}
			
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("설비별 투입공수 현황_"+todayDate+".xls");
		});
	}

		})
	}
