<body>
    <div id="head_area"></div>
    <div id="top_area"></div>
    
    <div id="main_area">
        <!-- 페이지 상단 -->
        <div class="contents no_bg">
            <ul class="btn_ul">
                <li class="btn_r">
                     <a onclick="initSearch();"><button class="bg_gray">초기화</button></a>

        </div>

            <div class="">

                    <!-- 검색조건 1행 -->
                    <tr>
                        <th class= "hit">회사</th>
                        <td>
                            <select id="coCd" data-kind="CO" data-search="coCd" required="required" onchange="gridView1.setData(0);gridView2.setData(0);">

                            </select>
                        </td>
                        
                        <th class= "hit">작성일자</th>
                        <td>
                            <div class="date_input">

                                <span>~</span>
                                <input type="text" class="input_calendar" id="wbsPlaneDt" data-search="wbsPlaneDt"  autocomplete="off" date onchange="gridView1.setData(0);gridView2.setData(0);">
                            </div>
                        </td>
                        
                        <th>&nbsp;</th>
                        <td>&nbsp;</td>
                        
                        <th>고객사</th>
                        <td>
                            <input type="hidden" id="clntCd" name="clntCd"  data-search="clntCd">
                            <div class="search_form" style="width: 100%;">
                                <input type="text" id="clntNm" name="clntNm"  data-search="clntNm" onkeyup="if(window.event.keyCode == 8){clntCd.value = ''}  else if(window.event.keyCode == 13){gridView1.setData(0);gridView2.setData(0);};"> 
                                <a onclick="openClntSearch('P');"><i class="i_search_w"></i></a>
                            </div>
                        </td>
                    </tr>
                      
                    <!-- 검색조건 2행 -->                    
                    <tr>
                      <th>Sales Code</th>
                        <td>
                            <div class="search_form" >
                            <input type="text"  id="salesCd" data-search="salesCd" onkeyup="if(window.event.keyCode == 13){gridView1.setData(0);gridView2.setData(0);};">
                                    <a onclick="wbsSalesCodeSearch();"><i class="i_search_w"></i></a>
                            </div>
                        </td>
        
                        <th>제품 구분</th>
                        <td>
                            <input type="hidden" id="prdtDiv" name="prdtDiv" data-search="prdtDiv" >
                            <div class="search_form"  style="width: 100%;">
                              <input type="text" id="prdtDivNm" name="prdtDivNm" data-search="prdtDivNm" onkeyUp="if(window.event.keyCode == 8){prdtDiv.value = ''} else if(window.event.keyCode == 13){gridView1.setData(0);gridView2.setData(0);};">
                                <a onclick="openPrdtSearch();"><i class="i_search_w"></i></a>
                            </div>

                        </td>
                        
                        <th>아이템 구분</th>
                        <td>
                            <select  id="prdtItem" name="prdtItem" data-kind="ITEMLIST" style="width: 100%;" onchange="gridView1.setData(0);gridView2.setData(0);">
                               <option value="">선택</option>
                            </select>
                        </td>
        
                        <th>공유대상자</th>
                        <td>
                                <input type="hidden" id="salesMngId" name="salesMngId" data-search="mngId" style="width: 100%;">
                                    <div class="search_form"  style="width: 100%;">
                                     <input type="text" id="salesMngNm" name="salesMngNm" data-search="mngNm" onkeyUp="if(window.event.keyCode == 13){gridView1.setData(0);gridView2.setData(0);} else if(window.event.keyCode == 8){salesMngId.value = ''};">
                                        <a onclick="openUserTree();"><i class="i_search_w"></i></a>
                                    </div>
                        </td>           
                    </tr>
        
                    <!-- 검색조건 3행 -->   
                    <tr>
                    
                        <th>고객사 PJT</th>

                        </td>
                     
                        <th>설비명</th>
                        <td>
                            <input type="text"  id="eqp_nm" data-search="eqp_nm"  style="width: 100%;" onkeyUp="if(window.event.keyCode == 13){gridView1.setData(0);gridView2.setData(0);};">

                        <th>관리번호</th>

                                <a onclick="wbsPlanNoSearch();"><i class="i_search_w"></i></a>
                            </div>
                        </td>        
                    
                        <th></th>
                        <td>
                        </td>  
                                      
                    </tr>
                          
                    <!-- 검색조건 END -->
                </table>
            </div>
        </div>
        <!-- // 콘텐츠 -->

        <!-- 콘텐츠 -->
        <div class="contents no_bg">
        <!-- 콘텐츠 타이틀 -->
        <div class="contents_tit">
            <span  style="height: 30px; line-height: 30px;font-size: 15px;">WBS 계획 리스트 </span>
            <div class="add_btn_small pdl10">
                <a onclick="excelDown1();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
                </div>
                <select id="recordCnt1" class="prae_select" data-search="recordCnt"  onchange="gridView1.setData(0);">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="9999999"  >전체</option>
                </select>
            </div>
        </div>
        
        <!-- 콘텐츠 -->
        <div class="contents">
            <!-- 리스트 -->
              <div class="ax5_grid" data-ax5grid="data-grid1" data-ax5grid-config="{}" style="height: 300px; width: 100%" ></div>
              <div data-ax5grid="excel-grid1" data-ax5grid-config="{}" style="display: none;"></div>
        </div>
 
        <!-- 콘텐츠 -->
        <div class="contents no_bg">
        <!-- 콘텐츠 타이틀 -->
        <div class="contents_tit">
            <span  style="height: 30px; line-height: 30px;font-size: 15px;">WBS 실적 리스트 </span>
            <div class="add_btn_small pdl10">
                <a onclick="deleteWbs();" style="height: 30px; line-height: 28px;" authchk>-</a>
                <a onclick="excelDown2();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
                </div>
                <select id="recordCnt2" class="prae_select" data-search="recordCnt" onchange="gridView2.setData(0);">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="9999999"  >전체</option>
                </select>
            </div>
        </div>
        
        <!-- 콘텐츠 -->
        <div class="contents">
            <!-- 리스트 -->
              <div class="ax5_grid" data-ax5grid="data-grid2" data-ax5grid-config="{}" style="height: 300px; width: 100%" ></div>
              <div data-ax5grid="excel-grid2" data-ax5grid-config="{}" style="display: none;"></div>
        </div>
 
 
 </div>

<script type="text/javascript">
var gridView1 = {
    initView: function(){
    this.target = new ax5.ui.grid();
    this.target.setConfig({
        showRowSelector: true,
        multipleSelect: false,
        sortable: true,
        target: $('[data-ax5grid="data-grid1"]'),
        header: {
             align: "center",
             selector: false
           },
           body: {
            onClick: function () {
                this.self.select(this.dindex); 
                
            },
            onDBLClick: function () {
                      this.self.clearSelect();
                      this.self.select(this.dindex);
                      var row = this.dindex;
                      var paramObj = {"flag":"I","row":row};

                     /* Grid에서 lvl1, 2, 3 클릭 시 일정 계획 등록 팝업 창 실행 */
                      if (this.item.lvl1 != undefined ){
                          updateRsltsModal(1, paramObj);
                      }
                      else if (this.item.lvl2 != undefined ){
                    	  gridrow = this.self.getList()[row];
                          var formData = {                    	          
                              "coCd" : gridrow.coCd, // 회사
                              "salesCd" : gridrow.salesCd,
                              "codeId" : gridrow.codeKind // 1Level WBS구분코드
                          };
                          postAjax("/user/wb/wb02/selectWbsPlanConfirmCount", formData, null, function(data){   
                        	  //alert(data.result);
                              if(data.result == 0) {
                                  alert("Level1 데이터 등록이 필요합니다"); 
                                  return;
                              }
                              else{
                            	  updateRsltsModal(2, paramObj);
                              }
                          });
                          
                      }
                      else if (this.item.lvl3 != undefined ){
                    	  gridrow = this.self.getList()[row];
                          var formData = {                                
                              "coCd" : gridrow.coCd, // 회사
                              "salesCd" : gridrow.salesCd,
                              "codeId" : gridrow.codeKind // 1Level WBS구분코드
                          };
                          postAjax("/user/wb/wb02/selectWbsPlanConfirmCount", formData, null, function(data){   
                              if(data.result == 0) {
                                  alert("Level2 데이터 등록이 필요합니다"); 
                                  return;
                              }
                              else{
                            	  updateRsltsModal(3, paramObj);
                              }
                          });
                          
                      }
                      /* 일정계획등록 팝업창 END */
            },
            /* onDataChanged: function () {
                debugger;
                this.self.select(0); 
                if (this.item.__selected__ == true) {
                    var index = this.index;
                        // do something
                } 
            }, */
       },
          page: {
            navigationItemCount: 9,
            height: 30,
            display: true,
            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
            onChange: function () {
            	gridView1.setData(this.page.selectPage); 
            	
            }
          },
          columns: [
        	  {key: "rn",      label: "No.",          align: "center",   width: 60},
              {key: "fileTrgtKey",      label: "첨부파일키",        hidden: true},
              {key: "coCd",      label: "회사",          hidden: true},
              {key: "coCdNm",      label: "회사명",      hidden: true},
              {key: "wbsPlanNo",      label: "관리번호",      align: "center",   width: 130},
              {key: "salesCd",      label: "SALES CODE",      align: "center",   width: 130},     
              {key: "lvl1",      label: "LEVEL 1",      align: "center",   width: 130},
              {key: "lvl2",      label: "LEVEL 2",      align: "center",   width: 130},
              {key: "lvl3",      label: "LEVEL 3",      align: "center",   width: 130},
              {key: "ordrsClntCd",      label: "고객사",     hidden: true},
              {key: "ordrsClntNm",      label: "고객사명",     hidden: true},
              {key: "clntPjt",      label: "고객사PJT",      hidden: true},
              {key: "ordrsDtlDiv20",      label: "신작구분",      hidden: true},
              {key: "ordrsDtlDiv20Nm",      label: "신작구분명",     align: "center",   width: 100},
              {key: "prdtCd",      label: "제품구분",      hidden: true},
              {key: "prdtCdNm",      label: "제품구분명",      align: "center",   width: 100},
              {key: "itemDiv",      label: "ITEM구분",      hidden: true},
              {key: "itemDivNm",      label: "ITEM구분명",       align: "center",   width: 100},
              {key: "codeKind",      label: "계획항목분류",      hidden: true},
              {key: "codeId",      label: "계획항목코드",      hidden: true},
              {key: "wbsPlanCnts",      label: "주요내용",      align: "left",   width: 200},
              {key: "wbsPlanDt",      label: "작성일자",   align: "center",   width: 100}, 
              {key: "wbsPlanId",      label: "작성자",      hidden: true},
              {key: "wbsPlanNm",      label: "작성자명",      align: "center",   width: 100},
              {key: "wbsPlanMngId",      label: "담당자",      hidden: true},
              {key: "wbsPlanMngNm",      label: "담당자명",      align: "center",   width: 100},
              {key: "wbsPlansDt",      label: "시작일자",      align: "center",   width: 120},
              {key: "wbsPlaneDt",      label: "종료일자",      align: "center",   width: 120},
              {key: "wbsPlanRmk",      label: "비고",      hidden: true},
              {key: "wbsPlanStsCodeId",      label: "계획상태코드",      hidden: true},
              {key: "wbsPlanStsNm",      label: "계획상태코드명",      align: "center",   width: 120},
              {key: "dsgnDifCodeId",      label: "설계난이도코드",      hidden: true},
              {key: "dsgnDifCodeNm",      label: "설계난이드명",      hidden: true},
              {key: "dsgnPlanHour",      label: "설계계획공수",      hidden: true},                   
              {key: "prdctnDifCodeId",      label: "생산난이도코드",      hidden: true},
              {key: "prdctnDifCodeNm",      label: "생산난이도명",      hidden: true},
              {key: "prdctnPlanHour",      label: "생산계획공수",      hidden: true},                   
              {key: "wbsPlanOsYn",      label: "계획외주코드",      hidden: true},
              {key: "wbsPlanOsNm",      label: "계획외주여부",      align: "center",   width: 120},  
              {key: "lockYn",      label: "잠금여부",      align: "center",   width: 120},
              {key: "closeYn",      label: "마감여부",      align: "center",   width: 120}, 
              {key: "creatId",      label: "생성자",      hidden: true},
              {key: "creatNm",      label: "생성자명",      align: "center",   width: 120},
              {key: "creatPgm",      label: "생성프로그램ID",      hidden: true},
              {key: "creatDttm",      label: "생성일시",      align: "center",   width: 140},                   
              {key: "udtId",      label: "최종변경자",      hidden: true},
              {key: "udtNm",      label: "최종변경자명",      align: "center",   width: 120},
              {key: "udtPgm",      label: "최종수정프로그램ID",      hidden: true},
              {key: "udtDttm",      label: "최종변경일자",      align: "center",   width: 140}
             ]
       });
       return this;

     },
       setData: function(_pageNo) {
    	   setTimeout(() => {
            var targetObj = this.target;
            var formData = {
                       "coCd" : $("#coCd").val(), //회사
                       "wbsPlansDt" : $("#wbsPlansDt").val(),//시작일자
                       "wbsPlaneDt" : $("#wbsPlaneDt").val(),//종료일자
                       "clntCd" : $("#clntCd").val(),// 고객사
                       "clntNm" : $("#clntNm").val(),// 고객사
                       "salesCd" : $("#salesCd").val(), //Sales Code
                       "prdtDiv" : $("#prdtDiv").val(), // 제품구분
                       "prdtDivNm" : $("#prdtDivNm").val(), // 제품구분
                       "prdtItem" : $("#prdtItem").val(), // 아이템 구분
                       "wbsClntPjt" : $("#wbsClntPjt").val(), // 고객사PJT
                       "eqp_nm" : $("#eqp_nm").val(), // 설비명
                       "salesMngId" : $("#salesMngId").val(), // 공유대상자
                       "salesMngNm" : $("#salesMngNm").val(), // 공유대상자
                       "wbsPlanNo" : $("#wbsPlanNo").val(), // 관리번호
                       "pageNo" : _pageNo + 1, 
                       "recordCnt" : $("#recordCnt1").val()
                   }
	             postAjax("/user/wb/wb02/selectWbsRsltsPlanList", formData, null, function(data){
	            	    var list = data.resultList;
	            	    targetObj.setData({
				            list : list,
				            page : {
				                   currentPage : _pageNo,
				                   pageSize : data.paginationInfo.pageSize,
				                   totalElements : data.paginationInfo.totalRecordCount,
				                   totalPages : data.paginationInfo.totalPageCount
				            } 
				            
				        });
	            	 //   debugger;
	            	    targetObj.select(0); 
	             });
    	    }, 1000);
        } 
}

    $(".contents.search input[type='text']:not(.input_calendar)").val("");

    $("#coCd").val(jwt.coCd);
    
    var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
    
    // 날짜 초기화
    $('#wbsPlansDt').datepicker("setDate", strDate);
    $('#wbsPlaneDt').datepicker("setDate", strDate);
    
    // 재검색
    //wbsGridView.setData(0);
}
   
$(document).ready(function() {
    mainDefaultLoad("WBS", "실적관리");
    setCommonSelect($("#main_area select[data-kind]"));
    
    // 접속자 회사 set
    $("#coCd").val(jwt.coCd);
    
    
    var today = new Date();
    var strDate = today.getFullYear()+"-"+('0'+(today.getMonth()+1)).slice(-2)+"-"+('0'+today.getDate()).slice(-2);
     // 시작일 (현재날짜의 월 첫일)
    $('#wbsPlansDt').datepicker({
              format : "yyyy-mm-dd",
              language : "ko",
              autoclose : true
    })
    //.datepicker("setDate", moment(new Date()).startOf("month").toDate())
    .datepicker("setDate", strDate)
    .on("changeDate", function(){
              if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
                        alert("날짜를 확인해주세요");
                        $('#wbsPlansDt').datepicker("setDate", new Date($('#wbsPlaneDt').val()));
              }
    });
    
    // 종료일 (현재날짜의 월 말일)
    $('#wbsPlaneDt').datepicker({
              format : "yyyy-mm-dd",
              language : "ko",
              autoclose : true
    })
    .datepicker("setDate", strDate)
    .on("changeDate", function(){
              if($('#wbsPlansDt').val() > $('#wbsPlaneDt').val()){
                        alert("날짜를 확인해주세요");
                        $('#wbsPlaneDt').datepicker("setDate", new Date($('#wbsPlansDt').val()));
              }
    });
    
    gridView1.initView().setData(0);  
    gridView2.initView().setData(0);  
    //wbsGridView2.initView().setData(0);  
    excelView1.initView();
    excelView2.initView();
 })

    if (row != undefined) {
        if (row.closeYn == "Y" || row.lockYn == "Y") {
          alert("선택된 WBS 실적은 잠금 또는 마감된 상태입니다. 삭제할  수 없습니다.");  
          return;
        } 
        
        
    }
    
    
    var S_todoDiv1CodeId = "TODODIV10";
    var S_todoDiv2CodeId = "TODODIV1020";
    var A_todoDiv1CodeId = "TODODIV20";
    var A_todoDiv2CodeId = "TODODIV2010"; 
    
    var formData = {
        "coCd" : row.coCd,
        "salesCd" : row.salesCd,
        "wbsPlanNo" : row.wbsPlanNo,
        "codeKind" : row.codeKind,
        "codeId" : row.codeId,
        "S_todoDiv1CodeId" : S_todoDiv1CodeId,
        "S_todoDiv2CodeId" : S_todoDiv2CodeId,
        "A_todoDiv1CodeId" : A_todoDiv1CodeId,
        "A_todoDiv2CodeId" : A_todoDiv2CodeId   
    };
    postAjax("/user/wb/wb02/selectWbsPlanDeleteConfirmCount", formData, null, function(data){
        if(data.result == 0) {
            if(confirm("삭제하시겠습니까?")){
                deleteAjax("/user/wb/wb02/deleteWbsPlanlist", formData, null, function(data){
                    if(data.resultCode == 200){
                        alert(data.resultMessage);
                        gridView2.setData(0);
                    }
                });
            }
        } else {
            alert("하위 레벨 데이터가 존재합니다."); 
        }
    });          
}

</script>
