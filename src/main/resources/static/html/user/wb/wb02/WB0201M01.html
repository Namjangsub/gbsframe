function initSearch() {

    $(".contents.search select").val("");
    $(".contents.search input[type='text']:not(.input_calendar)").val("");
    
    // 회사 초기화
    $("#coCd").val(jwt.coCd);
    
    // 날짜 초기화
    $('#wbsPlansDt').datepicker("setDate", moment(new Date()).startOf("month").toDate());
    $('#wbsPlaneDt').datepicker("setDate", moment(new Date()).endOf("month").toDate());
    
    
    
    // 재검색
    todoGridView.setData(0);
}

function excelDown() {

    }
       postAjax("/user/wb/wb01/selectWbsPlanList", formData, null, function(data){

function deleteWbs() {
      var row = todoGridView.target.getList("selected")[0];
      var formData = {
          "coCd" : row.coCd,
          "salesCd" : row.salesCd,
          "wbsPlanNo" : row.wbsPlanNo,
          "codeKind" : row.codeKind,
          "codeId" : row.codeId
      }
      postAjax("/user/wb/wb01/selectWbsPlanDeleteConfirmCount", formData, null, function(data){
          if(data.result == 0) {
              if(confirm("삭제하시겠습니까?")){
                  deleteAjax("/user/wb/wb01/deleteWbsPlanlist", formData, null, function(data){
                      if(data.resultCode == 200){
                          alert(data.resultMessage);
                          todoGridView.setData(0);
                      }
                  });
              }
          } else {
              alert("삭제할 수 없는 데이터 입니다."); 
          }
      });          
}
