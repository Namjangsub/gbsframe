								<span>~</span>
								<input type="text" class="input_calendar" onkeyup="dateMask(this);" id="ordrsDtTo_S" name="ordrsDtTo_S" data-search required="required" msg="발행 종료일" autocomplete="off" date>

						</td>

<script type="text/javascript">
	var isFirst = true;

	var approvalAuthorityIgnore = false; //결재기능무시(true) 결재하기. 기본: false
	var approvalAppInfoView = true; //결재상태보기
	$('#outIdNm_S').change(function() {
		if($('#outIdNm_S').val() == '') {
			$('#userId').val('');
		}
	});

	ax5.ui.grid.formatter["chkYn"] = function () {
	    var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
	    if(this.value == "Y" || this.value == "N") {
	        return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
	    }
	    else {
	    	return ' ';
	    }
	};
	
	var gridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
	        this.target.setConfig({
				frozenColumnIndex : 2,
		        showLineNumber: false,
				showRowSelector : true,
				multipleSelect : true,
				sortable : false,
	            target: $('[data-ax5grid="first-grid"]'),
	            header : {
	                align : "center",
	                selector : true
	            },
	            body: {
					mergeCells : ["coNm","ordrsClntNm","clntPjtNm"],
	            	//columnHeight: 10,
	                onClick: function () {
                        $.each(this.list, function(idx, obj){
                        	gridView.target.select(idx, {selected: false});
                        });
	                    this.self.select(this.dindex, {selected: true});
	                },
	                onDBLClick: function () {
                        $.each(this.list, function(idx, obj){
                        	gridView.target.select(idx, {selected: false});
                        });
	                    this.self.select(this.dindex, {selected: true});
	                    onDBLClickModal();
	                },
				},
				columns: [
					{key: "coNm"       , label: "회사"        , width: 80 , align: "center", hidden: true},
	                {key: "ordrsClntNm", label: "고객사"      , width: 120, align: "left"},
	                {key: "title"      , label: "수주출고현황", width: 220, align: "left"  , treeControl: true},
					{key: "outStatus"  , label: "상태"        , width: 50 , align: "center",
						formatter: function(e) {
							if(isEmpty(this.item.ordrsQty)) return '';
							else if(this.item.ordrsQty == "0"||this.item.restOrdrsQty == "0") return '<img src="/static/img/color-circle_01.png" style="width: 10px;height: 10px;"></img>';
			        		return '<img src="/static/img/color-circle_02.png" style="width: 10px;height: 10px;"></img>';
						}
					},
					{key: "clntPjt"     , label: "고객 PJT", width: 80 , align: "center", hidden: true},
	                {key: "clntPjtNm"   , label: "고객 PJT", width: 80 , align: "center"},
	                {key: "ordrsNo"     , label: "수주번호", width: 80 , align: "center"},
	                {key: "upperCd"     , label: "upperCd" , width: 120, hidden: true},
	                {key: "lowerCd"     , label: "lowerCd" , width: 120, hidden: true},
					{key: "ordrsDt"     , label: "수주일자" , width: 100, align: "center"},
					{key: "ordrsDivNm"  , label: "수주구분" , width: 80 , align: "center"},
					{key: "ctrtNm"      , label: "계약명"   , width: 250, align: "left"},
					{key: "ordrsQty"    , label: "수주수량" , width: 60 , align: "center", formatter: "money"},
					{key: "preOrdrsQty" , label: "출고수량" , width: 60 , align: "center", formatter: "money"},
					{key: "restOrdrsQty", label: "미출고량" , width: 60 , align: "center", formatter: "money"},
	                {key: "fileTrgtKey" , label: "No"       , width: 40 , align: "center", 	hidden: true},
					{key: "outNo"       , label: "출고번호" , width: 100, align: "center",
                        formatter: function (e) {
                        	if(!isEmpty(this.item.outNo)) return this.item.outNo;
                        	else if(isEmpty(this.item.ordrsQty)||this.item.ordrsQty == "0"||this.item.restOrdrsQty == "0") return '';
                            return '<button style="padding: 0 0 0 0;width:20px;" onclick="insertSelectModal('+this.dindex+')">등록</button>';
                        }
					},
					{key: "outDt"      , label: "출고일자"  , width: 100, align: "center"},
					{key: "outClntCdNm", label: "출고업체"  , width: 100, align: "center"},
					{key: "outIdNm"    , label: "출고담당자", width: 100, align: "center"},
					{key: "outRmk"     , label: "비고"      , width: 170, align: "left"},
			   ],
	           page : {
                    navigationItemCount : 10,
                    height : 30,
                    use : true,
                    firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
                    prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
                    nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
                    lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
                    onChange : function() {
                        gridView.setData(this.page.selectPage);
                    }
                },
                tree: {
					use: true,
                    indentWidth: 15,
                    arrowWidth: 15,
                    iconWidth: 18,
                    icons: {
                        openedArrow: '<i class="fa fa-caret-down" aria-hidden="true"></i>',
                        collapsedArrow: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
                        groupIcon: '<i class="fa fa-folder-open" aria-hidden="true"></i>',
                        collapsedGroupIcon: '<i class="fa fa-folder" aria-hidden="true"></i>',
                        itemIcon: '<i class="fa fa-file" aria-hidden="true"></i>'
                    },
					columnKeys: {
						parentKey: "upperCd",
						selfKey: "lowerCd",
					}
				}
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
        	if (inputValidation($('.table_input [required]'))) {
        		var paramObj = getSearchParam(".table_input", 1, 99999999);
                postAjax("/user/pm/pm03/selectDeliveryList", paramObj, null, function(data) {
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : { pageSize : list.length }
                            /* 트리에선 페이징 불가
                            page : {
    							currentPage   : _pageNo,
    							pageSize      : data.paginationInfo.pageSize,
    							totalElements : data.paginationInfo.totalRecordCount,
    							totalPages    : data.paginationInfo.totalPageCount
                            }
                        	*/
					});
				});
			}
		}
	}

	var excelView = {
		initView: function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="excel-grid"]'),
				columns: [
					{key: "rn",      label: "No.",          align: "center",   width: 60},
				]
			});
			return this;
		}
	}

    function initSearch() {
        // datepicker를 제외한 select, input 값 모두 초기화
        $(".contents.search select").val("");
        $(".contents.search input[type='text']:not(.input_calendar)").val("");

        // 회사 초기화
        $("#coCd_S").val(jwt.coCd);

        // 날짜 초기화
        $('#ordrsDtFr_S').datepicker("setDate", moment(new Date()).startOf("year").toDate());
        $('#ordrsDtTo_S').datepicker("setDate", moment(new Date()).endOf("month").toDate());

        // 재검색
        gridView.setData(0);
    }

	$(document).ready(function() {

		mainDefaultLoad("영업관리", "제품출고관리");
		setCommonSelect($("#main_area select[data-kind]"));

		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);

		 // 시작일 (현재날짜의 월 첫일)
		$('#ordrsDtFr_S').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("year").toDate())
		.on("changeDate", function(){
		          if($('#ordrsDtFr_S').val() > $('#ordrsDtTo_S').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#ordrsDtFr_S').datepicker("setDate", new Date($('#ordrsDtTo_S').val()));
		          }
		});

		// 종료일 (현재날짜의 월 말일)
		$('#ordrsDtTo_S').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
		          if($('#ordrsDtFr_S').val() > $('#ordrsDtTo_S').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#ordrsDtTo_S').datepicker("setDate", new Date($('#ordrsDtFr_S').val()));
		          }
		});

        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});


		gridView.initView().setData(0);
		excelView.initView();

		authChk();

		$('#ordrsDiv_S option:not([value="ORDRSDIV1"])').remove();		//정상수주외 제거
	});

	function insertSelectModal(index) {
		//gridView.target.clearSelect();
        $.each(gridView.target.list, function(idx, obj){
        	gridView.target.select(idx, {selected: false});
        });
		gridView.target.select(index);

		insertModal();
	}
	
	//등록
	function insertModal() {
		if(selectGridValidation(gridView.target)) return;
		var selData = gridView.target.getList("selected")[0];

		if(isEmpty(selData.ordrsNo)){
			alert("등록/수정 시 수주번호는 필수 입니다. 수주번호를 선택하세요.");
			return;
		}
		//ordrsQty, restOrdrsQty
		if(selData.ordrsQty == 0){
			alert("수주수량이 없습니다.");
			return;
		}
		if(selData.restOrdrsQty == 0){
			alert("출고 가능 수량이 없습니다.");
			return;
		}
        var paramObj = selData;

        paramObj.fileTrgtKey = "";
        paramObj.actionType = "C";
        paramObj.outNo = "";//출고번호
        paramObj.outDt = "";//출고일자
        paramObj.outClntCd = selData.ordrsClntCd;//출고업체
        paramObj.outClntCdNm = selData.ordrsClntNm;//출고업체
        paramObj.outId = jwt.userId;//출고담당자
        paramObj.outIdNm = jwt.userNm;//출고담당자

        openModal("/static/html/user/pm/pm03/PM0301P01.html", 1600, 850, "", paramObj, function(grid) {
		});
    }

	function onDBLClickModal(){
		if(selectGridValidation(gridView.target)) return;
		var selData = gridView.target.getList("selected")[0];

		if(isEmpty(selData.ordrsNo)){
			return;
		}

		insertUpdateModal();
	}

	//등록/수정
	function insertUpdateModal() {
		if(selectGridValidation(gridView.target)) return;
		var selData = gridView.target.getList("selected")[0];

		if(isEmpty(selData.ordrsNo)){
			alert("등록/수정 시 수주번호는 필수 입니다. 수주번호를 선택하세요.");
			return;
		}
        var paramObj = selData;
        var fileTrgtKey = selData.fileTrgtKey;
        paramObj.actionType = isEmpty(fileTrgtKey) ? "C":"U";

        if(paramObj.actionType == "C"){
        	insertModal();
        }
        else {
            openModal("/static/html/user/pm/pm03/PM0301P01.html", 1400, 850, "", paramObj, function(grid) {
    		});
        }
    }

	//물류 삭제
	function deleteDeliveryMast() {
		if(selectGridValidation(gridView.target)) return;
		var row = gridView.target.getList("selected")[0];

		if(isEmpty(row.fileTrgtKey)){
			alert("수주물류번호를 선택하세요.");
			return;
		}
		var formData = {
			"coCd"        : row.coCd,
	       	"fileTrgtTyp" : "PM0301M01",
	       	"fileTrgtKey" : row.fileTrgtKey,
			"outNo"       : row.outNo,
		}

		if (confirm("삭제하시겠습니까?")) {
			putAjax("/user/pm/pm03/deleteDeliveryMast", formData, null, function(data) {
				alert(data.resultMessage);
				if (data.resultCode == 200) {
					gridView.setData(0);
				}
			});
		}
	}

	// 거래처 검색
	function openClntSearch(searchValue) {
		var paramObj = {
	            "searchValue" : searchValue,
	            "clntDivCd"   : "CLNTDIV12"
	        };
		openModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function(grid) {
			var row = grid.target.getList("selected")[0];

	function setFormLock(_form, _isIdCheck, _callback){
		if(isEmpty(_isIdCheck)) {
			_isIdCheck = false;
		}
		//opacity
		$(_form).css("opacity","0.5");
		$.each($(_form+" input"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" textarea"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" select"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" button"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" a"), function (idx, elem) {
			if(_isIdCheck) {
				var data_onclick = $(elem).attr('data-onclick');
				if(!isEmpty(data_onclick)) {
					$(elem).attr('onclick', '').unbind('click');
				}
			}
			else {
				$(elem).attr('onclick', '').unbind('click');
			}
		});
		if(!isEmpty(_callback)){ setTimeout(function(){ _callback(); }, 10); }
	}

	function setFormUnLock(_form, _isIdCheck, _callback){
		if(isEmpty(_isIdCheck)) {
			_isIdCheck = false;
		}
		$(_form).css("opacity","1");
		$.each($(_form+" input"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" textarea"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" select"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" button"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" a"), function (idx, elem) {
			var data_onclick = $(elem).attr('data-onclick');
			if(!isEmpty(data_onclick) && _isIdCheck) {
				$(elem).attr('onclick', data_onclick).bind('click');
			}
		});
		if(!isEmpty(_callback)){ setTimeout(function(){ _callback(); }, 10); }
	}
	function nvl(str, defaultStr){
		if(isEmpty(str))
			str = defaultStr ;
		return str ;
	}
