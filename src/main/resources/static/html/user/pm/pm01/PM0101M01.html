			return 'E';
		} else {

			                        } else if(this.groupBy.labels.length == 2) {

					,{key: "udtDttm", 		label: "변경일시", 		width: 130,		align: "center"}

			}).setColumnSort({
			      "workRptIdNm": {orderBy: "asc", seq: 0},
			      "workRptDt": {orderBy: "desc", seq: 1},
			});
			return this;
		},
		setData : function(_pageNo) {
			if (isFirst) return;

			var targetObj = this.target;
			var formData = {
				"pageNo"   : _pageNo + 1,
				"sortType" : "DATE", //정렬을 위한 파라메터임
			};
			
			$.each($('#main_area [data-search]'), function(idx, elem) {
				formData[$(elem).data('search')] = elem.value;
			});
			formData["reqDtFrom"] = $("#reqDtFrom_S").val().replace(/\-/g, '');
			formData["reqDtTo"]   = $("#reqDtTo_S").val().replace(/\-/g, '');
			if ($('#workRptL_S').val() == '' && $('#prdMngChk option').attr('data-etc').replace(/\s/g,'').split(',').includes(jwt.userId) && jwt.userGrade == 'USERN') {
				formData["workRptL"]   = 'GUN60'
			}
			
			postAjax("/user/pm/pm01/selectDailyWorkList", formData, null, function(data) {
				try {
					var list = data.result;
					targetObj.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							pageSize      : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages    : data.paginationInfo.totalPageCount
						}
					});
					gridHeightResize(gridView, 219); // 219 = 919 - 700 : 화면 Body 높이 919 - 그리드 기본크기 700
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
				
			});
		}
	}

	// 작업대분류 사전 지정
	function filterWorkRptLByUser() {
		var $sel = $('#workRptL_S');
		if (!$sel.length) return;

		// 생산관리 대상자 목록
		var isPrdMng = $('#prdMngChk option').attr('data-etc') ? $('#prdMngChk option').attr('data-etc').replace(/\s/g,'').split(',').includes(jwt.userId) : false;

		if (jwt.userGrade == 'USERS' || jwt.deptId == 'GUN20') {
			// 팀장급은 대분류 전체 노출 그대로 두는 기존 정책이면 통과
			return false;
		}

		if (isPrdMng) {
			// 생산관리 직원은 GUN60, GUN70만
			$sel.find('option').each(function() {
				var v = $(this).val();
				if (v && !['GUN60','GUN70'].includes(v)) {
					$(this).remove();
				}
			});
		} else {
			// 그 외는 자기 부서 prefix만
			var deptPrefix = jwt.deptId.slice(0,5);
			$sel.find('option').each(function() {
				var v = $(this).val();
				if (v && v !== deptPrefix) {
					$(this).remove();
				}
			});
		}
	}

	function selectCodeList(obj,idx) {

		var codeKind = $(obj).val();
		var target = $(obj).next('select.division');
		if(idx == 0){
			target = $("#workRptM_S");
			$('#workRptM_S option[value!=""]').remove();

			if ($('#workRptL_S').val()=='') {
				return false;
			}
		}else{
			target = $("#workRptS_S");
			$('#workRptS_S option[value!=""]').remove();
			
			if ($('#workRptM_S').val()=='') {
				return false;
			}
		}
		var paramObj = {"codeKind": codeKind};

		postAjaxSync("/admin/cm/cm05/selectChildCodeList", paramObj, null, function(data){
			var optionHtml = '';
			var childCodeList = data.childCodeList;
			$.each(childCodeList, function(index, item){
				optionHtml += '<option value='+item.codeId+'>';
				optionHtml += item.codeNm;
				optionHtml += '</option>';
			});
			$(target).append(optionHtml);
		});
	}
