	function makeFormData() {
        var formData = new FormData($("#popForm")[0]);
        // 유저아이디 추가
        formData.append("userId", jwt.userId);
        
		//---------------------------------------------------------------

		//---------------------------------------------------------------
		// 유저아이디 추가

		//formData.append("clntCd", $('#vendCd').val());			//첨부화일용
		formData.append("prdtCd", $('#prdtCd').val());			//첨부화일용
		formData.append("itemCd", $('#itemDiv').val());			//첨부화일용
		formData.append("prjctCd", $('#clntPjt').val());		//첨부화일용
		formData.append("comonCd", treeModule.getFileNodeId());	//첨부화일용
		
		var fileUploadArr = [];
		var tempArr = [];
		
		tempArr = treeModule.getFileArr();
		
		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
				formData.append("files", obj.file);
				obj.file = '';
				fileUploadArr.push(obj);
			}
		});
		
		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule.getDeleteFileArr()));
		//---------------------------------------------------------------
		//--첨부화일 처리를 위한 부분 끝\
		//---------------------------------------------------------------
		
		return formData;
        
	}

                $targetRow.find('input[name="prdtSpec"]').attr("readonly", true);
            }
            $.each(row, function (key, value) {
                if ($targetRow.find('[name="' + key + '"]')[0]) {
                    $targetRow.find('[name="' + key + '"]').val(value);
                }
            });
            $targetRow.find('input[name="estUpr"]').val(row.ordrgUpr);

            countTot();
        });
    }

    /* 기타함수 */

    // 문자열을 주어진 바이트 길이로 자르는 함수
    function cutStr(str, maxByte) {

        for (b = i = 0; c = str.charCodeAt(i);) {
            b += c >> 7 ? 2 : 1;
            if (b > maxByte)
                break;
            i++;
        }
        return str.substring(0, i);
    }

    // 체크박스 전체 선택/해제 함수
    function allChk(elem) {
        if ($(elem).prop("checked")) {
            $("[name='detailChkBox']").prop("checked", true);
        } else {
            $("[name='detailChkBox']").prop("checked", false);
        }
    }
