	//#coCd 셀렉트 박스에서 value와 일치하지 않는 옵션들을 제거하는 역할
	function setByCoCd(value) {
		$('#coCd option:not([value="'+value+'"])').remove();
	}

	// 수량지정 - 체크박스
	function setoutQty(gridObj, chkVal, stockQty, outQty, row) {
		
		var gridList = gridObj.target.getList();
		var gridColumns = gridObj.target.columns;
		
		var stockQty = parseInt(stockQty);
		var outQty = parseInt(outQty);
		
		if(chkVal == "Y") {
			if( stockQty > 0 ) {
				gridObj.target.setValue(row, "outQty", stockQty);
			} else if( isNaN(stockQty) ) {
				gridObj.target.setValue(row, "outQty", 0);
			}
		} else if(chkVal == "N") {
			gridObj.target.setValue(row, "outQty", 0);
		}
	}

	//폐기수량, 재고수량 비교)
	function chkStockOut(stockQty, outQty, item, row, self){
		debugger;
		
		var stockQty = parseInt(stockQty);
		var outQty = parseInt(outQty);
		
		if(stockQty < outQty ) {
			
			alert("폐기수량이 재고수량 보다 많습니다.");

	    	self.updateRow($.extend({}, item, 
					{
						dsgnNo: item.dsgnNo,
						matrCd: item.matrCd,
						matrNm: item.matrNm,
						matrSpec: item.matrSpec,
						matrMat: item.matrMat,
						matrMakrNm: item.matrMakrNm,
						matrMno: item.matrMno,
						stockQty: item.stockQty,
						chk :'N',
						outQty: 0
					}
			), row); 
			
		}
			
	}

		formData.append("itemCd", $('#itemDiv').val());			//첨부화일용
		formData.append("prjctCd", $('#clntPjt').val());		//첨부화일용
		
		
		
		
		//-------itemarr  --첨부화일 처리를 위한 부분 시작
		formData.append("comonCd", treeModule.getFileNodeId());	//첨부화일용
		
		//---------------------------------------------------------------  
        
        //---------------------------------------------------------------  
		var fileUploadArr = [];
		var tempArr = [];
		
		tempArr = treeModule.getFileArr();
		
		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
                formData.append("files", obj.file);
                obj.file = '';
                fileUploadArr.push(obj);
			}
		});

		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule.getDeleteFileArr()));
		//---------------------------------------------------------------  
		//--첨부화일 처리를 위한 부분 끝
		//--------------------------------------------------------------- 

		return formData;
	}
