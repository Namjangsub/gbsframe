	//#coCd 셀렉트 박스에서 value와 일치하지 않는 옵션들을 제거하는 역할
	function setByCoCd(value) {
		$('#coCd option:not([value="'+value+'"])').remove();
	}
	

	//체크박스 체크 시 재고수량 -> 폐기수량으로 데이터 뿌리기
	function ckQty(item, index, self) {
	
		var row = gridView_S3.target.getList("selected")[index];
		
		//체크박스 유무에 따른 행 update
		if (item.chk == "Y") {
			if(item.outQty != item.stockQty && item.outQty != "0"){
			}
			else {
				self.updateRow($.extend({}, item, 
						{
							/* showLineNumber : true, */
							dsgnNo: item.dsgnNo,
							matrCd: item.matrCd,
							matrNm: item.matrNm,
							matrSpec: item.matrSpec,
							matrMat: item.matrMat,
							matrMakrNm: item.matrMakrNm,
							matrMno: item.matrMno,
							stockQty: item.stockQty,
							chk : item.chk,
							outQty: item.stockQty,
							ioRmk: item.ioRmk 
						}
					),  index);

				//self.updateColumn({key: "matrMat", label: "소재", align: "center", width: 80}, 6);
			}
	    } else if (item.chk == "N") {
	    	self.updateRow($.extend({}, item, 
					{
						dsgnNo: item.dsgnNo,
						matrCd: item.matrCd,
						matrNm: item.matrNm,
						matrSpec: item.matrSpec,
						matrMat: item.matrMat,
						matrMakrNm: item.matrMakrNm,
						matrMno: item.matrMno,
						stockQty: item.stockQty,
						chk :item.chk,
						outQty: 0,
						ioRmk: item.ioRmk 
					}
			), index);

			//self.updateColumn({key: "matrMat", label: "소재", align: "center", width: 80}, 6);
	    } 
		
		console.log("outQty : " + Number(item.outQty));
		console.log("stockQty : "+item.stockQty);
		//debugger;
		
		var stockQty = parseInt(item.stockQty, 10);
		var outQty = parseInt(item.outQty, 10);
		
		if(stockQty < outQty ) {
			
			alert("폐기수량이 재고수량 보다 많습니다.");

	    	self.updateRow($.extend({}, item, 
					{
						dsgnNo: item.dsgnNo,
						matrCd: item.matrCd,
						matrNm: item.matrNm,
						matrSpec: item.matrSpec,
						matrMat: item.matrMat,
						matrMakrNm: item.matrMakrNm,
						matrMno: item.matrMno,
						stockQty: item.stockQty,
						chk :'N',
						outQty: 0,
						ioRmk: item.ioRmk 
					}
			), index); 
			
		} 
	}

		formData.append("itemCd", $('#itemDiv').val());			//첨부화일용
		formData.append("prjctCd", $('#clntPjt').val());		//첨부화일용
		
		
		
		
		//-------itemarr  --첨부화일 처리를 위한 부분 시작
		formData.append("comonCd", treeModule.getFileNodeId());	//첨부화일용
		
		//---------------------------------------------------------------  
        
        //---------------------------------------------------------------  
		var fileUploadArr = [];
		var tempArr = [];
		
		tempArr = treeModule.getFileArr();
		
		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
                formData.append("files", obj.file);
                obj.file = '';
                fileUploadArr.push(obj);
			}
		});

		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule.getDeleteFileArr()));
		//---------------------------------------------------------------  
		//--첨부화일 처리를 위한 부분 끝
		//--------------------------------------------------------------- 

		return formData;
	}
