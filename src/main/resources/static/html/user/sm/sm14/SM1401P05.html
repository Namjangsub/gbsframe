		return isNaN(cvtValue) ? 0 : cvtValue;
	}

	//제한일자 체크
	function limit_date_chk(chkValue) {
		// monthCloseChk(chkValue);

		//debugger;

		limit_yn = "N";
		
		if (limitDate != null) {
			if (limitDate > chkValue ) {
				limit_yn = "Y";
				customAlert('제한된 일자입니다. ' + limitDate + '일 이전은 데이터를 등록 및 수정할 수가 없습니다.');
				//$('#actionBtn').remove();
				$("#actionBtn").hide();
			} else {
				limit_yn = "N";
				$("#actionBtn").show();
			}
		}

		// 제한일자 위반이 아닌 경우 입고일자 체크
		if (limit_yn == "N") {
			if (inDt > chkValue ) {
				customAlert('입고일 ' + inDt + ' 이전은 데이터를 등록 및 수정할 수가 없습니다.');
				//$('#actionBtn').remove();
				$("#actionBtn").hide();
			} else {
				$("#actionBtn").show();
			}
		}
		
		// actionType === "T" 읽기 조회
		if (actionType === "T") {
			$("#actionBtn").hide();
		} else {
			$("#actionBtn").show();
		}
	}
