	this.findIndexArray = function(gridObj, column, value) {
		var resultArray = [];
		if( gridObj.length > 0 ) {
	        $.each($.extend({}, gridObj), function (idx, elem) {
				if(elem[column] == value) {
					resultArray.push(idx);
				}
	        });
		}
		return resultArray;
	}
