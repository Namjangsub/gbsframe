<script type="text/javascript">
var isFirst = true;
var lastViewPage = 0;  //목록 마지막 페이지 보관

var select_dindex = null;

var options_01 = [];//발주용도
var options_02 = [];//발주유형
var options_03 = [];//제품자재구분
var options_04 = [];//거래처구분
var options_05 = [];//자재유형
var options_06 = [];//자재분류
var options_07 = [];//단위
var options_08 = [];//입고검사구분
var options_09 = [];//구매외주구분

var MatModalList = [];

var comboDataList = [];//콤보정보 저장
var comboKindString = "CO,ITEMLIST,ORDRGDIV20,ORDRGDIV10,GOODSDIV,MATRCLNTDIV,MATRDIV,MATRGRP,UNITDIV,MATRPURCDIV,MATRTESTDIV";//사용할 code 목록 없다면 전체조회

//그리드 콤보 사용시 필수
var comboGridOptions = [];

var main_pageNo = 0;

ax5.ui.grid.formatter["useYn"] = function () {
	var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
	if (this.value == "E"){
		return 'E';
	} else {
		return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
	}
};

	var gridView = {
    	initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showLineNumber: true,
				showRowSelector: true,
				multipleSelect: false,
				lineNumberColumnWidth: 40,
				rowSelectorColumnWidth: 27,
				sortable: true,
				multiSort: true,
				target: $('[data-ax5grid="first-grid"]'),
				header: {
	              align: "center",
	              selector: false
	            },
	            body: {
	            	mergeCells : ["coNm", "clntNm", "clntPjtNm","ordrsNo","salesCd"],
					onClick: function() {
						select_dindex = this.dindex;
					    this.self.select(select_dindex);
					},
					onDBLClick: function() {
						this.self.clearSelect();
						select_dindex = this.dindex;
						this.self.select(select_dindex);
                        updateBomAndMatrModal();
					},
                    trStyleClass: function(){
                        return (this.item.matrCnt > 0) ? "grid-row-yellow" : "";
                    },
			   },
	           page: {
					navigationItemCount: 9,
					height: 30,
					display: true,
					firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange: function() {
						gridView.setData(this.page.selectPage);
					}
	           },
	           columns: [
					{key: "coCd", 				label: "회사코드", 			width: 100,		align: "center", 	hidden:true},
					{key: "coNm",	    		label: "회사",				width: 70,		align: "center", 	hidden:true},
					{key: "clntNm", 			label: "고객사", 				width: 120,		align: "left"},
					{key: "clntPjtNm", 			label: "고객사 PJT", 			width: 100,		align: "left"},
					{key: "ordrsNo", 			label: "수주번호", 			width: 80,		align: "center"},
					{key: "salesCd", 			label: "Sales Code", 		width: 120,		align: "center"},
					{key: "ordrsDtlDiv20Nm", 	label: "신작구분", 			width: 100,		align: "center"},
					{key: "ordrsDtlDiv30Nm", 	label: "자체구분", 			width: 100,		align: "center"},
					{key: "prdtNm", 			label: "제품명", 				width: 320,		align: "left"},
					{key: "itemDivNm", 			label: "아이템구분", 			width: 80,		align: "left"},
					{key: "eqpNm", 				label: "설비명", 				width: 350,		align: "left"},
					{key: "bomCnt", 			label: "BOM Cnt", 			width: 80,		align: "right"},
					{key: "matrCnt", 			label: "Matr Cnt", 			width: 80,		align: "right"},
					{
                        key: "func", label: "기능버튼", align: "center", width: 80,
                        formatter: function (e) {
                            return ( this.item.bomCnt > 0 ) ? '<button class="gridButton" style="padding: 0 0 0 0;" onclick="updateBomCopyModal('+this.dindex+')">복사</button>' : '-';
                        },
                          hidden:false
                     },
	               ]
	        });
			return this;
    	},
		setData: function(_pageNo, isSelect) {
			if (isFirst) return;
			if(isEmpty(isSelect)) {
				select_dindex = null;
			}
			main_pageNo = _pageNo;
			var targetObj = this.target;
        	var formData = {
    				// 조회 조건
     				"coCd" : $("#coCd_S").val(),
                    "salesCd": $("#salesCd_S").val(),
                    "clntNm": $("#clntNm_S").val(),
                   	"clntPjt" : $("#clntPjt_S").val(),
                   	"prdtNm" : $("#prdtNm_S").val(),
                   	"itemDiv" : $("#itemDiv_S").val(),
                   	"eqpNm" : $("#eqpNm_S").val(),
                   	"bomCnt" : "",
                   	"pageNo" : _pageNo + 1,
                   	"recordCnt" : $("#recordCnt").val()
    			};

  			//고객사prjct multi selec
  			let selectPrjctCd = $('#multiple-checkboxes-clntPjt').val();
  			if (!selectPrjctCd) { //nul이면
  				formData["clntPjt"]    = "";
  			} else {
  				formData["clntPjt"]    =  selectPrjctCd.join(","); 		//['PRJCT115', 'PRJCT135'] --> "PRJCT115,PRJCT135" 변환해서 쿼리 in 조건에 맞게 변환
  			}
			lastViewPage = _pageNo;  //수정시 현재의 페이지 유지하기 위함.
			postAjax("/user/sm/sm01/selectBomSalesList", formData, null, function(data){
				var list = data.resultList;
				targetObj.setData({
					list : list,
				    page : {
				    	display: false,
	                	currentPage : _pageNo,
	                    pageSize : data.paginationInfo.pageSize,
	                    totalElements : data.paginationInfo.totalRecordCount,
	                    totalPages : data.paginationInfo.totalPageCount
				    	}
				});

				gridHeightResize(gridView, 194); // 194 = 919 - 725 : 화면 Body 높이 - 그리드 기본크기 725
				if(list.length > 0){
					gridView.target.clearSelect();
					if(!isEmpty(select_dindex)) {
						gridView.target.select(select_dindex);
						gridView.target.focused = true;
					}
				}
				var list = data.resultPrjct;
				multiPrjctSelectHtml(list, $('#multiple-checkboxes-clntPjt'));  //프로젝트 코드를 multi select 자동 생성
				$('#multiple-checkboxes-clntPjt').multiselect('select', selectPrjctCd);  //이전 선택된 내용 복원하기
            });
		}
	}

	fetchCurrencyData().then(function ([options1, options2, options3, options4, options5, options6, options7, options8, options9]) {
		options_01 = options1;
		options_02 = options2;
		options_03 = options3;
		options_04 = options4;
		options_05 = options5;
		options_06 = options6;
		options_07 = options7;
		options_08 = options8;
		options_09 = options9;
	});

	function fetchCurrencyData() {
		setComboGridOptions("ORDRGDIV10,ORDRGDIV20,GOODSDIV,MATRCLNTDIV,MATRDIV,MATRGRP,UNITDIV,MATRTESTDIV,MATRPURCDIV");
		var options1 = getGridOptions(comboGridOptions, "ORDRGDIV10");
		var options2 = getGridOptions(comboGridOptions, "ORDRGDIV20");
		var options3 = getGridOptions(comboGridOptions, "GOODSDIV");
		var options4 = getGridOptions(comboGridOptions, "MATRCLNTDIV");
		var options5 = getGridOptions(comboGridOptions, "MATRDIV");
		var options6 = getGridOptions(comboGridOptions, "MATRGRP");
		var options7 = getGridOptions(comboGridOptions, "UNITDIV");
		var options8 = getGridOptions(comboGridOptions, "MATRTESTDIV");
		var options9 = getGridOptions(comboGridOptions, "MATRPURCDIV");

	    return Promise.all([options1, options2, options3, options4, options5, options6, options7, options8, options9]);
	}

	var excelView = {
	       initView: function () {
	           this.target = new ax5.ui.grid();
	           this.target.setConfig({
	               target: $('[data-ax5grid="excel-grid"]'),
	               columns: [
						{key: "clntNm"         , label: "고객사", 				width: 120,		align: "left"},
						{key: "clntPjtNm"      , label: "고객사 PJT", 			width: 100,		align: "left"},
						{key: "ordrsNo"        , label: "수주번호", 			width: 80,		align: "center"},
						{key: "salesCd"        , label: "Sales Code", 		width: 120,		align: "center"},
						{key: "ordrsDtlDiv20Nm", label: "신작구분", 			width: 100,		align: "center"},
						{key: "ordrsDtlDiv30Nm", label: "자체구분", 			width: 100,		align: "center"},
						{key: "prdtNm"         , label: "제품명", 				width: 320,		align: "left"},
						{key: "itemDivNm"      , label: "아이템구분", 			width: 80,		align: "left"},
						{key: "eqpNm"          , label: "설비명", 				width: 350,		align: "left"},
						{key: "bomCnt"         , label: "BOM Cnt", 			width: 80,		align: "right"},
						{key: "matrCnt"        , label: "Matr Cnt", 			width: 80,		align: "right"},
	               ],

	           });
	           return this;
	    }
	}

	//페이지 로드
	$(document).ready(function() {

		mainDefaultLoad("매입관리", "구매BOM관리");
		setComboOptions($("#main_area select[data-kind]"));
		//setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);

        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});
        /*
		$('.input_calendar').on('change', function() {
			gridView.setData(0);
		});
		*/
		isFirst = false;
		gridView.initView();
		excelView.initView();

		$('#multiple-checkboxes-clntPjt').multiselect({includeSelectAllOption: true,});

	// 초기화
	function initSearch() {
		select_dindex=null;
		$(".contents.search input[type='text']").val("");
		$("#coCd_S").val(jwt.coCd);

		gridView.initView().setData(0);
	}

	//엑셀다운로드
	function excelDown() {
    	var formData = new FormData();
    	var formData = {
			"coCd" : $("#coCd_S").val(),
            "salesCd": $("#salesCd_S").val(),
            "clntNm": $("#clntNm_S").val(),
           	"clntPjt" : $("#clntPjt_S").val(),
           	"prdtNm" : $("#prdtNm_S").val(),
           	"itemDiv" : $("#itemDiv_S").val(),
           	"eqpNm" : $("#eqpNm_S").val(),
           	"bomCnt" : "",
			"pageNo" : 1,
			"recordCnt" : 99999999
		}
		postAjax("/user/sm/sm01/selectBomSalesList", formData, null, function(data) {
			var list = data.resultList;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("구매BOM목록_" + todayDate + ".xls");
		});
	}

	//Sales Code (수주마스터, 수주상세테이블 조인) 검색
	function wbsSalesCodeSearch() {
	    var paramObj = {
	       "coCd" : $('#coCd_S').val(),

	function setFormLock(_form, _isIdCheck, _callback){
		if(isEmpty(_isIdCheck)) {
			_isIdCheck = false;
		}
		//opacity
		$(_form).css("opacity","0.5");
		$.each($(_form+" input"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" textarea"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" select"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" button"), function (idx, elem) {
			$(elem).prop("disabled", true);
		});
		$.each($(_form+" a"), function (idx, elem) {
			if(_isIdCheck) {
				var data_onclick = $(elem).attr('data-onclick');
				if(!isEmpty(data_onclick)) {
					$(elem).attr('onclick', '').unbind('click');
				}
			}
			else {
				$(elem).attr('onclick', '').unbind('click');
			}
		});
		if(!isEmpty(_callback)){ setTimeout(function(){ _callback(); }, 10); }
	}

	function setFormUnLock(_form, _isIdCheck, _callback){
		if(isEmpty(_isIdCheck)) {
			_isIdCheck = false;
		}
		$(_form).css("opacity","1");
		$.each($(_form+" input"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" textarea"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" select"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" button"), function (idx, elem) {
			$(elem).prop("disabled", false);
		});
		$.each($(_form+" a"), function (idx, elem) {
			var data_onclick = $(elem).attr('data-onclick');
			if(!isEmpty(data_onclick) && _isIdCheck) {
				$(elem).attr('onclick', data_onclick).bind('click');
			}
		});
		if(!isEmpty(_callback)){ setTimeout(function(){ _callback(); }, 10); }
	}

	function adPer(str){
		if(isEmpty(str)) {
			return "";
		}
		return "-"+str ;
	}

	function nvl(str, defaultStr){
		if(isEmpty(str))
			str = defaultStr ;
		return str ;
	}

	function empty(str){
		return isEmpty(str);
	}

	var compare = function(a, b){
		var i = 0, j;
		if(typeof a == "object" && a){
		  if(Array.isArray(a)){
		    if(!Array.isArray(b) || a.length != b.length) return false;
		    for(j = a.length ; i < j ; i++) if(!compare(a[i], b[i])) return false;
		    return true;
		  }else{
		    for(j in b) if(b.hasOwnProperty(j)) i++;
		    for(j in a) if(a.hasOwnProperty(j)){
		      if(!compare(a[j], b[j])) return false;
		      i--;
		    }
		    return !i;
		  }
		}
		return a === b;
	};
