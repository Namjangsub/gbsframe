
<div class="popup_area of_a" style="width: 100%; height: 100%;">
	<div class="tit_contents">
		<h4 class="tit">PJT별 대금 입금/지급 현황</h4>
	</div>
	<div class="popup_table">
		<div class="form-group">
			<form id="popForm">
			<input type="hidden" id="userId"        name="userId">
			<input type="hidden" id="pgmId"         name="pgmId"    value="SM1103P01">
				<table class="popup_table">
					<colgroup>
						<col width="10%">
						<col width="25%">
						<col width="10%">
						<col width="25%">
						<col width="10%">
						<col width="25%">
					</colgroup>
					
					<tbody>
						<!-- 1행 -->
						<tr>
							<th>구매사명</th>
							<td>
								<input type="text"  id="coCdNm" name="coCdNm" readonly>
							</td>
							<th>PROJECT명</th>
							<td>
								<input type="text"  id="clntPjtNm" name="clntPjtNm" readonly>
							</td>
							<th>수주번호</th>
							<td>
								<input type="text"  id="ordrsNo" name="ordrsNo" readonly>
							</td>
						</tr>
						<!-- 2행 -->
						<tr>
							<th>구매사 발주일자</th>
							<td>
								<input type="text" id="ordrsDt" name="ordrsDt" date readonly>
							</td>
							<th>구매사 발주 금액</th>
							<td>
								<input type="text" id="ordrsAmt" name="ordrsAmt" value="0"  class="form-control" onkeyup="onlyNumber(this);" comma readonly>
							</td>
							<th>구매사 계산서 발행</th>
							<td>
								<input type="text" id="billDt" name="billDt" readonly>
							</td>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<!-- 콘텐츠1 -->
	<div class="contents">
		<div class="ax5_grid">
			<div data-ax5grid="first-grid-modal" data-ax5grid-config="{}" style="height: 400px; width: 100%"></div>
		</div>
	</div>

	<div class="contents_tit" style="margin-top: 25px;">
		<div style="float: left">
			<span style="font-size: 13px; margin-left: 10px; font-weight: bold;">불량에 대한 추가 발생 비용</span>
		</div>
	</div>
	<!-- 콘텐츠2 -->
	<div class="contents">
		<div class="ax5_grid">
			<div data-ax5grid="second-grid-modal" data-ax5grid-config="{}" style="height: 200px; width: 100%"></div>
		</div>
	</div>

	<!-- 하단 버튼 -->
	<div class ="popup_bottom_btn">
		<!-- <button type="button" id="actionBtn" >등록</button> -->
		<button type="button" class="close_btn" onclick="modalStack.close();">닫기</button>
	</div>
</div>   
<script type="text/javascript">
	var coCd = null;
	var ordrsNo = null;
	var deptId = null;

	var pjtGridView = {
        initView: function(){
            this.target = new ax5.ui.grid();
            this.target.setConfig({
				htmlEntity: false,
                showRowSelector: false,
                multipleSelect: false,
                sortable: false,
                showLineNumber: false,
                target: $('[data-ax5grid="first-grid-modal"]'),
                header: {
                align: "center",
                selector: false
                },
                body: {
					mergeCells : ["ctrtNo", "ordrsDiv", "clntNm", "ctrtDt", "ctrtNm"],

                    },
                    onDBLClick: function () {

                    },
            },
            columns: [
                {key: "ctrtNo",     		label: "계약번호",      align: "center",   width: 90},
                {key: "clntCd",     		label: "공급사명CD",      align: "left",   width: 130, hidden:true},
                {key: "clntNm",     		label: "공급사명",      align: "left",   width: 130},
                {key: "ctrtDt",      		label: "발주일자",       align: "center",   width: 80, formatter: function() {return this.value ? ax5.util.date(new Date(this.value)).format('yyyy-MM-dd'): "";}},
                {key: "clmnPlanDivNm",      label: "내역",       align: "center",   width: 90},
                {key: "clmnAmt",      		label: "발주금액(VAT제외)",       align: "right",   width: 120, formatter: "money"},
                // {key: "billDt",      		label: "세금계산서발행일",       align: "center",   width: 100, formatter: function() {return this.value ? ax5.util.date(new Date(this.value)).format('yyyy-MM-dd'): "";}},
				{key: undefined, 			label: "세금계산서", columns: [
					{key: "billDt", 	label: "발행일", align: "center", width: 80, formatter: function() {return this.value ? ax5.util.date(new Date(this.value)).format('yyyy-MM-dd'): "";}},
					{key: "billNo", 	label: "번호", align: "center", width: 90},
				]},
                {key: undefined, 			label: "실제 지급", columns: [
					{key: "payDt", 	label: "월일", align: "center", width: 60, formatter: function() {if (!this.value) return ""; var d = new Date(this.value);return (d.getMonth() + 1) + "/" + d.getDate();}},
					{key: "payTot", label: "지급액", align: "right", width: 120, formatter: "money"},
				]},
                {key: "ctrtNm",      	label: "발주내역",       align: "left",   width: "*",
					style: { whiteSpace: 'pre-line' },
						formatter: function() {
							const name = this.value || "";
							const sales = this.item.salesCd || "";
							return name + (sales ? '<br>' + sales : '');
						}
					},
                {key: "clmnMgmtStatus",      	label: "비고",       align: "left",   width: 150},
				{key: undefined, 			label: "결재", columns: [
					{key: "", label: "담당", align: "right", width: 80},
					{key: "", label: "검토", align: "right", width: 80},
					{key: "", label: "승인", align: "right", width: 80},
				]}
			],
			footSum: [
				[
					{label: "합계", colspan: 4, align: "center" },
					{key: "clmnAmt", 		collector: "sum", formatter:"money", align: "right"},
					{label: "", colspan: 3 },
					{key: "payTot", 		collector: "sum", formatter:"money", align: "right"},
					{label: "", colspan: 5 }
				]]
            });
            return this;
        },
        setData: function() {
            var targetObj = this.target; 

			var formData = {
					// "coCd" : coCd,
					"coCd" : 'TRN',
					"ordrsNo" : ordrsNo,
					"deptId"  : deptId
			}
			postAjax("/user/sm/sm30/selectPjtInfoDetail", formData, null, function(data){
				try {
					var list = data.result;
					list.forEach(function(item){
						// clmnPlanDivNm + (clmnRate)
						item.clmnPlanDivNm = item.clmnPlanDivNm
							+ " (" + "0" + (item.clmnRate)/10 + "/10" + ")";
					});
					
					targetObj.setData({
							list : list,
							page : {
								totalElements : list.length
							}
					})
				} catch {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			});
            
        }
    }

                body: {

                    onDBLClick: function () {

            columns: [
                {key: "clntCd",     		label: "공급사명CD",      align: "center",   width: 160, hidden:true},
                {key: "clntNm",     		label: "공급사명",      align: "center",   width: 160},
				{key: "",      		label: "추가발생비용",       align: "center",   width: 160, formatter: "money"},
				{key: "",      		label: "상세 내역 및 조치사항",       align: "center",   width: "*"},
				{key: undefined, 			label: "결재", columns: [
					{key: "", label: "담당", align: "right", width: 80},
					{key: "", label: "검토", align: "right", width: 80},
					{key: "", label: "승인", align: "right", width: 80},
				]}
			],
			footSum: [
				[
					{label: "합계", colspan: 1, align: "center" },
					{key: "", 		collector: "sum", formatter:"money", align: "right"},
				]]
            });
            return this;
        },
        setData: function() {
            var targetObj = this.target; 

			var formData = {
				
			}
			postAjax("/user/sm/sm30/qqqq", formData, null, function(data){
				try {
					var list = data.result;
					
					targetObj.setData({

							page : {

				} finally {

    }


	$(document).ready(function() {		
		setCommonSelect($(" .popup_area of_a select[data-kind]"));     // 공통코드 set
		coCd = modalStack.last().paramObj.coCd;
		ordrsNo = modalStack.last().paramObj.ordrsNo;
		deptId = modalStack.last().paramObj.deptId;

		selectPjtInfo();
		
		
		pjtGridView.initView().setData();
		issueCostGrid.initView();

		
		authChk();
	})

	function selectPjtInfo() {
		var formData = {
			"coCd" 		: coCd,
			"ordrsNo" 	: ordrsNo,
		}
		postAjax("/user/sm/sm30/selectPjtInfo", formData, null, function(data) {
			$.each(data.result, function(key, value) {
				if ($('#popForm #' + key)[0]) {
					$('#popForm #' + key).val(value);
					if ($('#popForm #' + key).hasClass("input_calendar")) {
						$('#popForm #' + key).datepicker("update");
					}
					if ($('#popForm #' + key).is('[comma]')) {
						onlyNumber($('#popForm #' + key)[0]);
					}
				}
			});
		});
	}


</script>
