//그리드 높이 동적 크기 조정
function gridResize(size) {
	if (size < 7) return;
    var tagHeight = (size) * 27 + 123 ;
    tagHeight = tagHeight > 750 ? 750 : tagHeight;
    tagHeight = tagHeight < 450 ? 450 : tagHeight;
 
    gridViewPop.target.setHeight(tagHeight);
}
