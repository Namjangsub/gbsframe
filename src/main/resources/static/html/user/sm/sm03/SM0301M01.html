              {key: "ordrgDiv10Nm",    			label: "발주구분",      align: "center",   width: 100},
              {key: "ordrgDiv20",      			label: "용도구분cd",      align: "center",   width: 130, hidden: true},

     },
       setData: function(_pageNo) {
     	    var targetObj = this.target;
			var paramObj = {};
			$.each($('#main_area [data-search]'), function(idx, elem){
				paramObj[$(elem).data("search")] = $(elem).val();					
			});		
			//날짜하이픈 제거
			$.each($('[data-search]'), function(idx, elem){
				if( $(elem).attr("class") == "input_calendar" ) {
					paramObj[$(elem).data("search")] = deleteHyphenStr($(elem).val());
				}
			});				
			paramObj["pageNo"] = _pageNo + 1;
			paramObj["userId"] = jwt.userId;

			postAjax("/user/sm/sm03/selectWareHousingList", paramObj, null, function(data){
                 var list = data.result;
                 	targetObj.setData({
					    list : list,
					    page : {
			                   currentPage : _pageNo,
			                   pageSize : data.paginationInfo.pageSize,
			                   totalElements : data.paginationInfo.totalRecordCount,
			                   totalPages : data.paginationInfo.totalPageCount
					    } 
			         });
             });
        } 
	}

	function initSearch() {
	    // datepicker를 제외한 select, input 값 모두 초기화
	    $(".contents.search select").val("");
	    $(".contents.search input").val("");    
	    // 회사 초기화
	    $("#coCd_S").val(jwt.coCd);
	
	    $.dayInit();
	    
	    // 재검색
	    gridView.setData(0);
	}
  

	// 거래처 검색
	function openClntSearch(openType) {
		var searchValueM = null;
		// P:고객사, S:구매처
		if(openType == "P") {
			searchValueM = $("#clntNm_S").val();
		} else if(openType == "S") {
			searchValueM = $("#pchsClntNm_S").val();
		}
		var paramObj = {
				"searchValue" :  searchValueM
				, "clntDivCd" : "CLNTDIV12"		/*거래처 검색 기본값 고객사로 세팅 */
				, "pchsClntCd" : "CLNTDIV12"		/*구매처 팝업일 경우 구분자 고객사 제외하고 세팅 */				
		}		
		if(openType == "S") {
			paramObj.clntDivCd = null;
		}
		//입고관리에서 호출 플래그 추가
		paramObj.WareHousingFlag = "Y";
		
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			//고객사 콤보 세팅
			if(openType == "P"){
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);
			//구매처 콤보세팅
			} else if(openType == "S"){
				$('#pchsClntCd_S').val(row.clntCd);
				$('#pchsClntNm_S').val(row.clntNm);
			}
		});
	} 

	//Sales Code (수주마스터, 수주상세테이블 조인) 검색
	function wbsSalesCodeSearch() {
		var paramObj = {
         "coCd" : $('#coCd_S').val(),
         "searchValue": $('#salesCd_S').val()
		};
		openSecondModal("/static/html/cmn/modal/wbsSalesCodeSearch.html", 1000, 430, "SALES CODE 검색", paramObj, function (grid){
			var row = grid.target.getList("selected")[0];
			$('#salesCd_S').val(row.salesCd);
		});
	}
   
	//제품구분 검색 
	function openPrdtSearch(){
		var paramObj = {	
				"searchValue" : $("#prdtCdNm_S").val()
		}
		openModal("/static/html/cmn/modal/prdtSearch.html", 800, 600, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prdtCd_S").val(row.prdtCd);
			$("#prdtCdNm_S").val(row.prdtNm);
		});
	}	
	
	// 자재 품번 팝업
	function openMatListSearch(openType) {
		// setBmMstr()에서 강제로 맨위에 있는 행을 선택하고 있기 때문에 값을 초기화 해줘야한다. 230601
		/* 수정해야함 그리드 컬럼을 전부 초기화해야하는 듯 */
		/* 품번, 품명만 초기화 해두기 */
		// $('#coCd').val(""); // 회사 초기화
		$('#matrCd').val("");
		$('#matrNm').val("");
		//alert("searchValue : " + $("#matrCdNm_S").val());
		var paramObj = {
			"searchValue" : $("#matrCdNm_S").val()
		}	
		openSecondModal("/static/html/cmn/modal/matListSearch.html", 600, 420, "자재 품번 검색", paramObj, function(grid) {
			var row = grid.target.getList("selected")[0];
			//console.log(row.matrCd);
			if (openType == "P") {
				$('#matrCd_S').val(row.matrCd);		// 	품번 값 가져오기
				$('#matrCdNm_S').val(row.matrCd);	//	품번 값 가져오기
			} 
		}); 
	}	


	//엑셀다운로드
	function excelDown() {
		var paramObj = {};
		$.each($('#main_area [data-search]'), function(idx, elem){
			paramObj[$(elem).data("search")] = $(elem).val();					
		});		
		//날짜하이픈 제거
		$.each($('[data-search]'), function(idx, elem){
			if( $(elem).attr("class") == "input_calendar" ) {
				paramObj[$(elem).data("search")] = deleteHyphenStr($(elem).val());
			}
		});				
		paramObj["userId"] = jwt.userId;	
	
		postAjax("/user/sm/sm03/selectWareHousingExcelList", paramObj, null, function(data){
	  		var list = data.result;
		  	excelView.target.setData({
		  		list : list,
		  		page : {
		                  totalElements : list.length
		        			}
		  	});
 			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("입고관리_"+todayDate+".xls");
		});       
	}  
   
	/*수정 or 등록 버튼 클릭 시*/
	function inserWareHousingModal(type, param) {

		//수정
		if (type == 'U') {
	 		if( param.coCd == "undefined" || param.coCd == "" ) {
	 			alert("행을 선택해 주십시오.")
	 			return;			
	 		} else if( param.fileTrgtKey == "0" ) {
	 			alert("입고를 먼저 등록해 주십시오.")
	 			return;			 			
	 		}					
			paramObj = {
				"actionType" : type,	
				"userId"    : jwt.userId,
		       	"pgmId"    : "SM0301M01"
			};
			Object.assign(paramObj, param)
		//등록
		} else if(type == 'C') {
 	 		var selRow = parseInt(gridView.target.selectedDataIndexs);
 	 		
	 		if( isNaN(selRow) ) {
	 			alert("발주항목을 선택해 주십시오.");
	 			return;
	 		} else if( gridView.target.selectedDataIndexs.length > 1 ) {
	 			alert("등록항목은 한개만 선택해 주십시오.");
	 			return;	 			
	 		} else {
	 			var reaminInQty = gridView.target.getList("selected")[0].reaminInQty;
	 			var fileTrgtKey = gridView.target.getList("selected")[0].fileTrgtKey;
	 			if( parseInt(reaminInQty) === 0 ) {
		 			alert("입고 가능한 잔량이 없습니다.");
		 			return;	 				
	 			}
				var paramObj = {
						"actionType" : type,
				       	"userId"   : jwt.userId,
				       	"userNm"   : jwt.userNm,				
				       	"pgmId"    : "SM0301M01",
				       	"fileTrgtKey"    : fileTrgtKey
				};	
				var param = {};
				param = $.setGridValParam(gridView);
				Object.assign(paramObj, param)				
	 		} 			
		}
		openModal("/static/html/user/sm/sm03/SM0301P01.html", 1600, 850, "", paramObj);		
	}

	$.dayInit = function() {

		$('#ordrgDtFrom_S').datepicker({
				format : "yyyy-mm-dd",
				language : "ko",
				autoclose : true
			})
		//.datepicker("setDate", moment(new Date()).startOf("month").toDate())
			//temp
		.datepicker("setDate",'2023-06-01')
		.on("changeDate", function(){
			if($('#ordrgDtFrom_S').val() > $('#ordrgDtFrom_S').val()){
				alert("날짜를 확인해주세요");
				$('#ordrgDtFrom_S').datepicker("setDate", new Date($('#ordrgDtFrom_S').val()));
			}
		});

		
		// 종료일 (현재날짜의 월 말일)
		$('#ordrgDtTo_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#ordrgDtFrom_S').val() > $('#ordrgDtTo_S').val()){
				alert("날짜를 확인해주세요");
				$('#ordrgDtTo_S').datepicker("setDate", new Date($('#ordrgDtFrom_S').val()));
			}
		});			
	}

	//초기설정들		
	mainDefaultLoad("매입관리", "입고관리");
	setCommonSelect($("#main_area select[data-kind]"));
	
	// 접속자 회사 set
	$("#coCd_S").val(jwt.coCd);
    $("#userId").val(jwt.userId);
    $.dayInit();
    
	gridView.initView().setData(0);
	excelView.initView();
	
    // 검색조건 이벤트 bind
	$('[data-search]').on("change", function(){
		//gridView.setData(0);
	});
	
	//권한체크
	authChk();	
	
	//선택된 그리드 모든 항목  param make
	$.setGridValParam = function(gridObj) {
		var gridList = gridObj.target.getList("selected")[0];	
		var selRow = parseInt(gridObj.target.selectedDataIndexs);
		var param = {};
 		if( isNaN(selRow) ) {
 			return false;
 		} else {
 			if( gridList.fileTrgtKey >= 0 ) {
 		        $.each(gridList, function (key, val) {			     	        	
 					if( typeof(val) == "undefined") val = "";					  
 					param[key] = val;			            			            		
 		        });			
 			}		
 			return param;
 		}
	}

 });

//report 출력
function setReportMain(_type = "") {
	
	if(selectGridValidationM(gridView.target)) return false;
	var selDataList = gridView.target.getList("selected");
	debugger;
	
	//동일거래처인지 체크
    var clntValue = selDataList[0].pchsClntCd;
    for (var i = 1; i < selDataList.length; i++) {
		if (selDataList[i].pchsClntCd !== clntValue) {
			// clnt 값이 다른 경우 오류 처리
			alert('동일 거래처만 처리 가능합니다.');
			return false;
		}
    }
    
	var fileName = "SM0301R01.jrf";  //여러 발주서 번호 처리 (in 처리)
	var arg =  
		  "coCd#"		+  $('#coCd_S').val()
	    //+ "#ordrgNo#"	+  "'"+selDataList.map(item => item.ordrgNo).join("','")+"'"//여러건 출력 => 배열의 값을 하나의 문자로 생성  
	    + "#ordrgNo#"	+  selDataList.map(item => item.ordrgNo).join(",") 
    	+ "#";
	    
    //var ordrgNoSpl = "'"+selDataList.map(item => item.ordrgNo).join("','")+"'"    //선택한 ordrgNo 문자열로 저장
    //var AordrgNo = ordrgNoSpl.split("''",ordrgNoSpl.length); //선택한 ordrgNo 문자열을 배열로 
    
	if (_type == '' || _type == undefined ) {
		callReport(fileName, arg, 1150, 720);
	} else { //Export 작업
		ubiExportAjax(fileName, arg, function(response) {
			if (response.resultCode === 200) {
				var base64FileData = response.base64FileData;
				var fileName = response.exportFileName;
				downloadPDFFromBase64(base64FileData, fileName);
			} else {
				alert('PDF 내보내기 실패: ' + response.resultText);
			}

		});
	}
}
