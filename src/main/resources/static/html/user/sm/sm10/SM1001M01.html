<script type="text/javascript">

		if (this.value == "E"){
			return 'E';
		} else {
			return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
		}
	};
	
	var gridView = {
		initView : function() {
  			this.target = new ax5.ui.grid();
  			this.target.setConfig({
  		    	showRowSelector: true,
  		    	multipleSelect: false,
  		    	sortable: true,
  		        target: $('[data-ax5grid="first-grid"]'),
  		        header: {
  		        	align: "center",
  		        	selector: true
  		        },
  		        body: {
  		        	mergeCells : ["coNm","ordrsNo","salesCd","costNo","pchsClntNm"],
  		        	 onClick: function () {
  		                this.self.select(this.dindex);
  		            },
  		            onDBLClick: function () {
  		            	insertPchsCostModal("U");
  		            },
  		        },

				page : {

					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},

				footSum: [
  			    	[
  			    		{label: "총계", colspan:13, align:"center"},
						{key: "costAmt", 		collector: "sum", formatter:"money", align: "right"}
  	                 ]

		    	columns : [
						 {key: "fileTrgtKey",	label: "파일대상KEY",		width: 50,		align: "center", 	hidden:true}
						,{key: "coCd",	    	label: "회사코드",			width: 70,		align: "center", 	hidden:true}
						,{key: "coNm",	    	label: "회사",			width: 70,		align: "center", 	hidden:false}
						,{key: "ordrsNo", 		label: "주문번호"    , 	width: 80,		align: "center",	hidden:false}
						,{key: "salesCd", 		label: "Sales Code", 	width: 140,		align: "center",	hidden:false}
						,{key: "confYm",		label: "확정",			width: 50,		align: "center",	formatter: "bilgYn"}
						,{key: "bilgYn",		label: "지급",			width: 50,		align: "center",	formatter: "bilgYn"}

						,{key: "pchsClntCd", 	label: "매입처", 			width: 60,		align: "center"}
						,{key: "pchsClntNm", 	label: "매입처", 			width: 100,		align: "left"}
						,{key: "costDt",  		label: "처리일자", 		width: 80,		align: "center",	hidden:false}
						,{key: "pchsCostDiv10",	label: "비용구분",			width: 80,		align: "center",	hidden:true}
						,{key: "pchsCostDiv10Nm",	label: "비용구분",		width: 80,		align: "center",	hidden:false}
						,{key: "pchsCostDiv20", label: "상세구분", 		width: 100,		align: "center"  ,	hidden:true}
						,{key: "pchsCostDiv20Nm", label: "상세구분", 		width: 100,		align: "center"}
						,{key: "currCd", 		label: "통화단위", 		width: 160,		align: "center", 	hidden:true}
						,{key: "currNm", 		label: "통화", 			width: 60,		align: "center" }

						,{key: "matrNm", 		label: "품명", 			width: 170,		align: "left"}
						,{key: "costRmk", 		label: "비고", 			width: 150,		align: "left"}
						,{key: "creatId", 		label: "생성자", 			width: 80,		align: "center", 	hidden:true}

						,{key: "creatDttm",		label: "생성일시", 		width: 80,		align: "center"}

    	            ]

							});
        			return this;
        		},

		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});	
				formData["reqDtFrom"]  = $("#reqDtFrom_S").val().replace(/\-/g, '');
				formData["reqDtTo"]   = $("#reqDtTo_S").val().replace(/\-/g, '');
				formData["searchType"]   = $("#searchType_S").val();
				formData["searchValue"]   = $("#searchValue_S").val();
				formData["pageNo"] = _pageNo + 1;
				formData["ordrsNo"]  = $("#ordrsNo_S").val().replace(/\-/g, '');
				
				postAjax("/user/sm/sm10/selectPchsCostList", formData, null, function(data){
				var list = data.result;
					targetObj.setData({
  						list : list,
  						page : {
  							currentPage   : _pageNo,
  							pageSize      : data.paginationInfo.pageSize,
  							totalElements : data.paginationInfo.totalRecordCount,
  							totalPages    : data.paginationInfo.totalPageCount
  						}
  					});
  				});
  			}
  		}
  	}

  	$(document).ready(function() {

  		mainDefaultLoad("매입관리", "기타구매비용관리");			// 페이지 타이틀 설정
  		setCommonSelect($("#main_area select[data-kind]"));		// 공통코드 set

		$("#coCd_S").val(jwt.coCd);
		// 시작일 (현재날짜의 월 첫일)
		$('#reqDtFrom_S').datepicker({
  			format : "yyyy-mm-dd",
  			language : "ko",
  			autoclose : true
  		})

  		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
  		.on("changeDate", function(){
  			if($('#reqDtFrom_S').val() > $('#reqDtTo_S').val()){
  				alert("날짜를 확인해주세요");
  				$('#reqDtFrom_S').datepicker("setDate", new Date($('#reqDtTo_S').val()));
  			}
  		});

  		// 종료일 (현재날짜의 월 말일)
  		$('#reqDtTo_S').datepicker({
  			format : "yyyy-mm-dd",
  			language : "ko",
  			autoclose : true
  		})
  		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
  		.on("changeDate", function(){
  			if($('#reqDtFrom_S').val() > $('#reqDtTo_S').val()){
  				alert("날짜를 확인해주세요");
  				$('#reqDtTo_S').datepicker("setDate", new Date($('#reqDtFrom_S').val()));
  			}
  		});


        isFirst = false;    
        
  		gridView.initView().setData(0);

          // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});
  		
  		//권한체크
  		authChk();

  	});

	/*수정 or 등록 버튼 클릭 시*/
	function insertPchsCostModal(type) {
		if (type == 'U') {
			
			// if (selectGridValidation(gridView)) {
			// 	return;
			// }
			var row = gridView.target.getList("selected")[0];
			var paramObj = {
				"actionType" : type,
				"fileTrgtKey" : row.fileTrgtKey,
				"coCd" 	   : row.coCd,
		       	"userId"   : jwt.userId,
		       	"pgmId"    : "SM1001M001"
			};
		} else {
			var paramObj = {
					"actionType" : type,
					"fileTrgtKey" : 0,
					"coCd" 	   : $('#coCd_S').val(),
			       	"userId"   : jwt.userId,
			       	"pgmId"    : "SM1001M001"
			}
		}
		
		openModal("/static/html/user/sm/sm10/SM1001P01.html", 1300, 720, "", paramObj, function(data) {
			gridView.setData(0);
		});
	}

	/*삭제 버튼 클릭 시*/
	function deletePchsCost() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
				"fileTrgtKey" 	: row.fileTrgtKey,
				"coCd" 	   		: row.coCd,
		       	"userId"   		: jwt.userId,
		       	"fileTrgtTyp"  : $('#pgmId').val(),
		}
		if(!monthCloseChk(row.costDt, 'D')) return;  //마감일통제
		if (confirm("삭제하시겠습니까?")) {
			putAjax("/user/sm/sm10/deletePchsCost", formData, null, function(data) {
						alert(data.resultMessage);
						if (data.resultCode == 200) {
							gridView.setData(0);
						}
					});
		}

	}

	// 초기화 버튼용
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		$("#reqDtFrom_S").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#reqDtTo_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		$("#coCd_S").val(jwt.coCd);
        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});		
		gridView.initView().setData(0);
	}

	// 거래처 검색
	function openClntSearch(openType) {
		var paramObj = {
				"searchValue" :  $("#clntNm_S").val(),
				"clntDivCd"   : "CLNTDIV12"
		}		
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			if(openType == "P"){
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);
				gridView.setData(0);
			}else if(openType == "V"){
				$('#vendCd_S').val(row.clntCd);
				$('#vendNm_S').val(row.clntNm);
			}
		});
	}


	//제품코드 검색
	function openPrdtSearch(){
		var paramObj = {
				"coCd": $('#coCd_S').val(),
				"prdtCd": $('#prdtCd_S').val(),
				"prdtNm": $('#prdtNm_S').val(),
				"useYn" : "Y"
		}
		openSecondModal("/static/html/cmn/modal/prdtSearch.html", 800, 600, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prdtCd_S").val(row.prdtCd);
			$("#prdtNm_S").val(row.prdtNm);
		});
	}

            $('#salesCd_S').val(row.salesCd);
//             $('#salesNm_S').val(row.salesCd);
//             $('#eqp_nm').val(row.eqNm);
        });
    }

	function setReportMain() {
  	 	var row = gridView.target.getList("selected")[0];
  		if (row == undefined) {
  			alert("출력할 프로젝트를 선택해주세요.");
  			return;
  		}
  		var fileName = "SM1001M001.jrf";
  		var arg = "coCd#" + row.coCd + "#prjctCd#" + row.prjctCd + "#";
		callReport(fileName, arg, "1050", "700");
	}
