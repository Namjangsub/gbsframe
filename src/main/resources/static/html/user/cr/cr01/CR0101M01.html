					function getClientNameByCode(ordrsClntCd, callback) {
						var paramObj = {
							"clntCd": ordrsClntCd

						postAjax("/admin/bm/bm02/selectClntInfo", paramObj, null, function(data) {
							if (data && data.clntInfo) {

							} else {

							}
						});
					}

					if (list.length === 0) {

							list: [],
							page: {
								currentPage: _pageNo,
								pageSize: data.paginationInfo.pageSize,
								totalElements: data.paginationInfo.totalRecordCount,
								totalPages: data.paginationInfo.totalPageCount
							}
						});
					} else {
						var completedRequests = 0;
						for (var i = 0; i < list.length; i++) {
							(function(index) {
								getClientNameByCode(list[index].estClntCd, function(clientName) {
									list[index].estClntNm = clientName;
									completedRequests++;

									if (completedRequests === list.length) {
										gridViewIn.setData({
											list: list,
											page: {
												currentPage: _pageNo,
												pageSize: data.paginationInfo.pageSize,

												totalPages: data.paginationInfo.totalPageCount

	/* 디테일 정보  */
	function createDynamicTable(data) {

		let tableHtml = `
	    <table class="append-table">
	      <tr>
	        <th>NO.</th>
	        <th>품 명</th>
	        <th>사 양</th>
	        <th>단 위</th>
	        <th>수 량</th>
	        <th>단 가</th>
	        <th>합 계</th>
	        <th>비 고</th>
	      </tr>`;

		data.forEach((row, index) => {
			tableHtml += `
	      <tr>
	        <td>${index + 1}</td>
	        <td>${row.estComm || "0"}</td>
	        <td>${row.estSpec || ""}</td>
	        <td>${row.estUnit || ""}</td>
	        <td>${row.estQty || "0"}</td>
	        <td>${row.estUpr || ""}</td>
	        <td>${row.estAmt || "0"}</td>
	        <td>${row.estRmk || ""}</td>
	      </tr>`;
		});

		tableHtml += `</table>`;
		return tableHtml;
	}
