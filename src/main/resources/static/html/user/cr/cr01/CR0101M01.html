	/* 디테일 정보  */
	function createDynamicTable(data) {

		let tableHtml = `
	    <table class="append-table">
	      <tr>
	        <th>NO.</th>
	        <th>품 명</th>
	        <th>사 양</th>
	        <th>단 위</th>
	        <th>수 량</th>
	        <th>단 가</th>
	        <th>합 계</th>
	        <th>비 고</th>
	      </tr>`;

		data.forEach((row, index) => {
			tableHtml += `
	      <tr>
	        <td>${index + 1}</td>
	        <td>${row.estComm || "0"}</td>
	        <td>${row.estSpec || ""}</td>
	        <td>${row.estUnit || ""}</td>
	        <td>${row.estQty || "0"}</td>
	        <td>${row.estUpr || ""}</td>
	        <td>${row.estAmt || "0"}</td>
	        <td>${row.estRmk || ""}</td>
	      </tr>`;
		});

		tableHtml += `</table>`;
		return tableHtml;
	}
