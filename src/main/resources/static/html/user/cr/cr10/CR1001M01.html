	ax5.ui.grid.formatter["chkYn"] = function () {
	    var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
	    if(this.value == "Y" || this.value == "N") {
	        return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
	    }
	    else {
	    	return ' ';
	    }
	};
	ax5.ui.grid.formatter["appStatus"] = function () {
	    if(this.value == "APP0") {
	        return '<span style="font-size:11px;color:slategray">●</span>';
	    }
	    else if(this.value == "APP1"){
	    	return '<img src="/static/img/color-circle_02.png" style="width: 10px;height: 10px;"></img>';//<span style="font-size:11px;color:#1457e7">●</span>
	    }
	    else if(this.value == "APP9"){
	    	return '<span style="font-size:11px;color:green">●</span>';
	    }
	    else {
	    	return ' ';
	    }
	};

     var excelView = {
		initView: function(){
		this.target = new ax5.ui.grid();
		this.target.setConfig({
		target: $('[data-ax5grid="excel-grid"]'),
		columns: [
			{key: "rn",      label: "No.",          align: "center",   width: 60},

    function initSearch() {
        // datepicker를 제외한 select, input 값 모두 초기화
        $(".contents.search select").val("");
        $(".contents.search input[type='text']:not(.input_calendar)").val("");

        // 회사 초기화
        $("#coCd_S").val(jwt.coCd);

        // 날짜 초기화
        $('#pblicteDtFr_S').datepicker("setDate", moment(new Date()).startOf("month").toDate());
        $('#pblicteDtTo_S').datepicker("setDate", moment(new Date()).endOf("month").toDate());

        // 재검색
        gridView.setData(0);
    }

	$(document).ready(function() {

		mainDefaultLoad("영업관리", "물류진행요청관리");
		setCommonSelect($("#main_area select[data-kind]"));

		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);

		 // 시작일 (현재날짜의 월 첫일)
		$('#pblicteDtFr_S').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
		          if($('#pblicteDtFr_S').val() > $('#pblicteDtTo_S').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#pblicteDtFr_S').datepicker("setDate", new Date($('#pblicteDtTo_S').val()));
		          }
		});

		// 종료일 (현재날짜의 월 말일)
		$('#pblicteDtTo_S').datepicker({
		          format : "yyyy-mm-dd",
		          language : "ko",
		          autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
		          if($('#pblicteDtFr_S').val() > $('#pblicteDtTo_S').val()){
		                    alert("날짜를 확인해주세요");
		                    $('#pblicteDtTo_S').datepicker("setDate", new Date($('#pblicteDtFr_S').val()));
		          }
		});

        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});


		gridView.initView().setData(0);
		excelView.initView();

	});

	//물류진행요청- 등록
	function insertLgistModal() {
		if(selectGridValidation(gridView.target)) return;
		var selData = gridView.target.getList("selected")[0];

		if(isEmpty(selData.ordrsNo)){
			alert("등록/수정 시 수주번호는 필수 입니다. 수주번호를 선택하세요.");
			return;
		}
        var paramObj = selData;
        paramObj.reqId = jwt.userId;
        paramObj.reqIdNm = jwt.userNm;
        paramObj.staPlace = selData.coNm;
        paramObj.fileTrgtKey = "";
        paramObj.actionType = "C";

        openModal("/static/html/user/cr/cr10/CR1001P01.html", 1400, 850, "", paramObj, function(grid) {
		});
    }

	//결재 기능
	function appLgistModal(){
		if(selectGridValidation(gridView.target)) return;
		var selData = gridView.target.getList("selected")[0];

		if(isEmpty(selData.ordrsNo)){
			return;
		}

		var realStepAppUserId = getRealStepAppUser(selData);
		if(realStepAppUserId == "!"){
			alert("결재완료된 내역입니다.");
			return;
		}
		if(realStepAppUserId == "!!"){
			alert("결재처리가 잘못된 내역입니다.");
			return;
		}
		var isIgnore = false;
		try {
			isIgnore = approvalAuthorityIgnore;
		} catch (err){
		}
		if(realStepAppUserId != jwt.userId && isIgnore == false){
			alert("결재 권한을 가진 사용자가 아닙니다. 결재자 ["+realStepAppUserId+"]");
			return;
		}

        var paramObj = selData;
        var fileTrgtKey = selData.fileTrgtKey;
        paramObj.actionType = isEmpty(fileTrgtKey) ? "C":"U";

        if(paramObj.actionType == "C"){
            paramObj.reqId = jwt.userId;
            paramObj.reqIdNm = jwt.userNm;
            paramObj.staPlace = selData.coNm;
        }

        openModal("/static/html/user/cr/cr10/CR1001P02.html", 1000, 600, "", paramObj, function(grid) {
		});
	}

	//현재단계의 결재자 정보 추출
	function getRealStepAppUser(_appData){
		var appUserId = "";

		if(_appData["appUser4CfYn"] == "Y") {
			//결재 완료
			appUserId = "!";
		}
		else if(_appData["appUser1CfYn"] == "Y" && _appData["appUser2CfYn"] == "Y" && _appData["appUser3CfYn"] == "Y") {
			appUserId = _appData["appUser4Id"];
		}
		else if(_appData["appUser1CfYn"] == "Y" && _appData["appUser2CfYn"] == "Y") {
			appUserId = _appData["appUser3Id"];
		}
		else if(_appData["appUser1CfYn"] == "Y") {
			appUserId = _appData["appUser2Id"];
		}
		else if(_appData["appUser1CfYn"] == "N") {
			appUserId = _appData["appUser1Id"];
		}
		else{
			//순서가 잘못 결재된 경우
			appUserId = "!!";
		}

		return appUserId;
	}

	//물류 삭제
	function deleteLgistMast() {
		if(selectGridValidation(gridView.target)) return;
		var row = gridView.target.getList("selected")[0];

		if(isEmpty(row.fileTrgtKey)){
			alert("수주물류번호를 선택하세요.");
			return;
		}
		//appStatus
		if(row.appStatus != "APP0"){
			alert("[결재진행] 내역은 삭제 할 수 없습니다.");
			return;
		}

		var formData = {
			"coCd" 	   		: row.coCd,
	       	"fileTrgtTyp"   : "CR1001M01",
	       	"fileTrgtKey"   : row.fileTrgtKey,
		}

		if (confirm("삭제하시겠습니까?")) {
			putAjax("/user/cr/cr10/deleteLgistMast", formData, null, function(data) {
				alert(data.resultMessage);
				if (data.resultCode == 200) {
					gridView.setData(0);
				}
			});
		}
	}
