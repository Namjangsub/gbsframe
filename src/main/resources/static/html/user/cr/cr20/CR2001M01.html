							{key: "ordrsSeq"	, label: "순번"		, align: "center", width: 50, styleClass: function () { return (this.item.ctrtDoc == "CONTRACT01") ? "grid-font-blue-bold" : "";}},
							{key: "ordrsDt"		, label: "수주일자"	, align: "center", width: 80, styleClass: function () { return (this.item.ctrtDoc == "CONTRACT01") ? "grid-font-blue-bold" : "";}},
						]
					},
					{key: undefined				, label: "정산내역"	, columns: [
						{key: "billYn"			, label: "완료"		, align: "center", width: 60, formatter: "useYn"},
						{key: "ordrsPrc"		, label: "발생금액"	, align: "right", width: 100, formatter: "money", styleClass: function () { return "grid-row-blue grid-font-red-bold"; }},
						{key: "unOrdrsPrc"		, label: "정산금액"	, align: "right", width: 100, formatter: "money", styleClass: function () { return "grid-row-blue grid-no-msg-font-blue-bold"; }},

							{key: "unOrdrsNo"	, label: "번호"		, align: "center", width: 60, styleClass: function () { return (this.item.ctrtDoc == "CONTRACT01") ? "grid-font-blue-bold" : "";}},
							{key: "unOrdrsSeq"	, label: "순번"		, align: "center", width: 50, styleClass: function () { return (this.item.ctrtDoc == "CONTRACT01") ? "grid-font-blue-bold" : "";}},
							{key: "unOrdrsDt"	, label: "수주일자"	, align: "center", width: 80, styleClass: function () { return (this.item.ctrtDoc == "CONTRACT01") ? "grid-font-blue-bold" : "";}},
							{key: "unPmntMtdNm"	, label: "결재방법"	, align: "center", width: 60},
							{key: "unClntPjtNm"	, label: "포르젝트"	, align: "left", width:100},
							{key: "unEqpNm"		, label: "정산설비명"	, align: "left", width:260},
							
						]
					},
				],
				footSum: [
  			    	[
  			    		{label: "총계", colspan:4, align:"center"},
                        {key: "sumOrdrsAmt"		, collector: "sum", formatter: "money", align: "right"},
                        {},
                        {},
                        {},
                        {},
                        {},
                        {},
                        {key: "sumOrdrsPrc"		, collector: "sum", formatter: "money", align: "right"},
                        {key: "unOrdrsPrc"		, collector: "sum", formatter: "money", align: "right"},
                        {key: "sumUnUnsettledAmt"	, collector: "sum", formatter: "money", align: "right"},

  	                 ]
  			    ],
				page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},		
		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				postAjax("/user/cr/cr20/select_cr20m01_List", formData, null, function(data) {
					try {
						gridHeightResize(gridView, 195); // 224 = 919 - 695 : 화면 Body 높이 - 그리드 기본크기 695
						var list = data.result;
						
						const seenNo2 = new Set();
						for (let i = 0; i < list.length; i++) {
							list[i].ordrsAmt = gPasFloatChk(list[i].ordrsAmt);
							list[i].ordrsPrc = gPasFloatChk(list[i].ordrsPrc);
							list[i].unOrdrsPrc = gPasFloatChk(list[i].unOrdrsPrc) * (-1);
							list[i].unUnsettledAmt = gPasFloatChk(list[i].unUnsettledAmt);
							if (seenNo2.has(list[i].ordrsNo+list[i].ordrsSeq)) {
								list[i].sumOrdrsAmt = 0;            // 중복 번호면 합계용 금액 0
								list[i].sumOrdrsPrc = 0;            // 중복 번호면 합계용 금액 0
								list[i].sumUnUnsettledAmt = 0;            // 중복 번호면 합계용 금액 0
							} else {
							    seenNo2.add(list[i].ordrsNo+list[i].ordrsSeq);
							    list[i].sumOrdrsAmt = list[i].ordrsAmt;   // 첫 등장 번호면 원래 금액
							    list[i].sumOrdrsPrc = list[i].ordrsPrc;   // 첫 등장 번호면 원래 금액
							    list[i].sumUnUnsettledAmt = list[i].unUnsettledAmt;   // 첫 등장 번호면 원래 금액
							}
						}
						
						targetObj.setData({
							list : list,
							page : {
								currentPage : _pageNo,
								pageSize : data.paginationInfo.pageSize,
								totalElements : data.paginationInfo.totalRecordCount,
								totalPages : data.paginationInfo.totalPageCount
							}
						});
					} catch (error) {
						alert("오류 발생!! 전산실 연락 바랍니다", error.message);
						return null; // 오류 발생 시 null 반환
					} finally {
						// console.log("함수 실행 완료.");
					}
				});
  			}
  		}
  	}

	// 초기화 버튼
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		// 회사 선택 상자 값 설정
		$("#coCd_S").val(jwt.coCd);

		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		gridView.initView().setData(0);
		excelView.initView();
	}

	// 검색 버튼
    function DataSearch() {
		gridView.initView().setData(0);
    }

	function excelDown() {
		var formData = {};
		$.each($('[data-search]'), function(idx, elem){
			formData[$(elem).data("search")] = $(elem).val();
		});
		formData["pageNo"]    = 1;
		formData["recordCnt"] = 99999999;

		postAjax("/user/cr/cr20/select_cr20m01_List", formData, null, function(data) {
			var list = data.result;

			const seenNo2 = new Set();
			for (let i = 0; i < list.length; i++) {
				list[i].ordrsAmt = gPasFloatChk(list[i].ordrsAmt);
				list[i].ordrsPrc = gPasFloatChk(list[i].ordrsPrc);
				list[i].unOrdrsPrc = gPasFloatChk(list[i].unOrdrsPrc);
				list[i].unUnsettledAmt = gPasFloatChk(list[i].unUnsettledAmt);
				if (seenNo2.has(list[i].ordrsNo+list[i].ordrsSeq)) {
					list[i].sumOrdrsAmt = 0;            // 중복 번호면 합계용 금액 0
					list[i].sumOrdrsPrc = 0;            // 중복 번호면 합계용 금액 0
				} else {
				    seenNo2.add(list[i].ordrsNo+list[i].ordrsSeq);
				    list[i].sumOrdrsAmt = list[i].ordrsAmt;   // 첫 등장 번호면 원래 금액
				    list[i].sumOrdrsPrc = list[i].ordrsPrc;   // 첫 등장 번호면 원래 금액
				}
			}
			
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("수주 미정산현황 관리_"+todayDate+".xls");
		});
	}

	// 거래처 검색
	function openClntSearch(openType) {
		var searchValueM = null;
		searchValueM = $('#ordrsClntNm_S').val();
		
		var paramObj = {
			"searchValue" :  searchValueM
			, "clntDivCd" : "CLNTDIV12"  /*거래처 검색 기본값 고객사로 세팅 */
			, "pchsClntCd" : "CLNTDIV12" /*구매처 팝업일 경우 구분자 고객사 제외하고 세팅 */				
		}		
		if(openType == "S") {
			paramObj.clntDivCd = null;
		}
		//발주관리에서 호출 플래그 추가
		paramObj.orderFlag = "Y";
		
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 650, 650, "거래처 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#ordrsClntCd_S').val(row.clntCd);
			$('#ordrsClntNm_S').val(row.clntNm);
			DataSearch();
		});
	}
	
	//수주번호
	function opendOrdrsSearch() {
		var paramObj = {
			"coCd"    : $('#coCd_S').val(),
			"ordrsNo" : $('#ordrsNo_S').val()
		};
		
		openSecondModal("/static/html/cmn/modal/ordrsSearch.html", 1200, 800, "수주번호 검색", paramObj, function(grid) {
			//debugger;
			var row = grid.target.getList("selected")[0];
			$('#ordrsNo_S').val(row.ordrsNo);
			DataSearch();
		});
	}

    // 판매법인 set
	function setByCoCd(value) {
		$('#coCd_S option:not([value="'+value+'"])').remove();
    }
    
	// 담당자 검색
	function openUserTree() {
		var paramObj = {
			"coCd"   : $('#coCd_S').val(),
			"userId" : $('#searchid_S').val(),
			"userNm" : $('#searchidnm_S').val(),
			"useYn"  : "Y"
		};
		
		openModal("/static/html/cmn/modal/userSearch.html", 450, 650, "사용자 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$('#searchid_S').val(checkedNode.id);
			$('#searchidnm_S').val(checkedNode.text);
			DataSearch();
		});
	}
	

    function updateProjectModal(row, part='') {
   		var paramObj = {
   			actionType  : 'U',
   			fileTrgtKey : row.fileTrgtKey,
   			coCd        : row.coCd,
   			ordrsNo	    : row.ordrsNo,
   			histNo	    : row.histNo,
   			userId      : jwt.userId,
   			pgmId       : "CR0201M02"
   		};
	   		
   		if (part == 'BILL') {
			if (!row.unFileTrgtKey) return false;
   			paramObj.coCd 		 = row.unCoCd;
   			paramObj.fileTrgtKey = row.unFileTrgtKey;
   			paramObj.ordrsNo	 = row.unOrdrsNo;
   			paramObj.histNo	     = row.unHistNo;
		}

        openModal("/static/html/user/cr/cr02/CR0202P01.html", $('body').width(), $('body').height()-40, "", paramObj,  function(data) {
        	DataSearch();
        });
    }

	
</script>
