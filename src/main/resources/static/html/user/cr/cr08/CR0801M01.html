		setData : function(_pageNo) {
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) {
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){
					formData[$(elem).data("search")] = $(elem).val();
				});	
				
				formData["reqDtFrom"]  = $("#reqDtFrom_S").val().replace(/\-/g, '');
				formData["reqDtTo"]   = $("#reqDtTo_S").val().replace(/\-/g, '');
				formData["searchType"]   = $("#searchType_S").val();
				formData["searchValue"]   = $("#searchValue_S").val();
				formData["pageNo"] = _pageNo + 1;
				formData["ordrsNo"] = $("#ordrsNo_S").val();  //수주번호
				formData["clntPjt"] = $("#clntPjt_S").val();  //고객사pjt

				formData["ORDRSDIV"] = $("#ordrsDiv_S").val(); //수주구분
				
				postAjax("/user/cr/cr08/selectPchsCostList", formData, null, function(data){
				var list = data.result;
					targetObj.setData({
  						list : list,
  						page : {
  							currentPage   : _pageNo,
  							pageSize      : data.paginationInfo.pageSize,
  							totalElements : data.paginationInfo.totalRecordCount,
  							totalPages    : data.paginationInfo.totalPageCount
  						}
  					});
  				});
  			}
  		}
  	}

  	$(document).ready(function() {

	/*수정 or 등록 버튼 클릭 시*/
	function insertPchsCostModal(type) {
		if (type == 'U') {
			
// 			if (selectGridValidation(gridView)) {
// 				return;
// 			}
			var row = gridView.target.getList("selected")[0];
			var paramObj = {
				"actionType" : type,
				"fileTrgtKey" : row.fileTrgtKey,
				"coCd" 	   : row.coCd,
		       	"userId"   : jwt.userId,
		       	"pgmId"    : "CR0801M001"
			};
		} else {
			var paramObj = {
					"actionType" : type,
					"fileTrgtKey" : 0,
					"coCd" 	   : jwt.coCd,
			       	"userId"   : jwt.userId,
			       	"pgmId"    : "CR0801M001"
			}
		}
		openModal("/static/html/user/cr/cr08/CR0801P01.html", 1600, 850, "", paramObj, function(data) {
			gridView.setData(0);
		});
	}

	/*삭제 버튼 클릭 시*/
	function deletePchsCost() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
				"fileTrgtKey" 	: row.fileTrgtKey,
				"coCd" 	   		: row.coCd,
		       	"userId"   		: jwt.userId,
		       	"fileTrgtTyp"  : $('#pgmId').val(),
		}
		if (confirm("삭제하시겠습니까?")) {
			putAjax("/user/cr/cr08/deletePchsCost", formData, null, function(data) {
						alert(data.resultMessage);
						if (data.resultCode == 200) {
							gridView.setData(0);
						}
					});
		}

	}

	// 초기화 버튼용
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		$("#reqDtFrom_S").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#reqDtTo_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		$("#coCd_S").val(jwt.coCd);
        // 검색조건 이벤트 bind
  		$('[data-search]').on("change", function(){
  			gridView.setData(0);
  		});		
		gridView.initView().setData(0);
	}

	// 거래처 검색
	function openClntSearch(openType) {
		var paramObj = {
				"searchValue" :  $("#clntNm_S").val()
		}		
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			if(openType == "P"){
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);
				gridView.setData(0);
			}else if(openType == "V"){
				$('#ordrsClntCd_S').val(row.clntCd);
				$('#ordrsClntNm_S').val(row.clntNm);
			}
		});
	}
	
	function opendOrdrsSearch(inputValue) {
	      openModal("/static/html/cmn/modal/ordrsSearch.html", 600, 420, "수주번호 검색", {   searchValue : inputValue}, function(grid) {
	         var row = grid.target.getList("selected")[0];
	         $('#ordrsNo_S').val(row.ordrsNo);
	            gridView.setData(0); 
	      });
	}


	//제품코드 검색

		var paramObj = {
				"coCd": $('#coCd').val(),
				"prdtCd": $('#prdtCd_S').val(),
				"prdtNm": $('#prdtNm_S').val(),
				"useYn" : "Y"
		}
		openSecondModal("/static/html/cmn/modal/prdtSearch.html", 800, 600, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prdtCd_S").val(row.prdtCd);
			$("#prdtNm_S").val(row.prdtNm);
		});
	}
