	//입력정보
	function select_cr08_Info() {
		var formData = {

		}
		//debugger;
		postAjaxSync("/user/cr/cr08/select_cr08_Info", formData, null, function(data) {
			$.each(data.result, function(key, value) {
				if ($('#popForm #' + key)[0]) {
					$('#popForm #' + key).val(value);
					
					if ($('#popForm #' + key).is('[comma]')) {
						onlyNumber($('#popForm #' + key)[0]);
					}
				}
			});
			//debugger;
		});
		ModalgridView.setData(0);
	}

	function insert_cr08() {
		if (inputValidation($('.popup_area [required]'))) {		// 필수 필드의 유효성 검사
			//상세대상이 없는 경우 저장 안되게 처리 시작
			var Insert_Cnt = 0;
			var list = ModalgridView.target.list;
			$.each(list,function(idx, obj) {
				//신규
				if (parseFloat(obj.billAmt) > 0 && obj.chk == 'Y') {
					Insert_Cnt++;
				}
			});

			if (Insert_Cnt == 0) {
				return;
			}
			//상세대상이 없는 경우 저장 안되게 처리 끝
			
			var formData = makeFormData();						// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
			//debugger;
			filePostAjax("/user/cr/cr08/insert_cr08", formData,	// 파일을 포함한 데이터를 서버로 전송하는 비동기적인 AJAX 요청을 수행
			            function(data) {
							alert(data.resultMessage);			// 결과 메시지를 alert으로 출력
							
							if (data.resultCode == 200) {		//  요청이 성공(200)한 경우, gridView.setData(0)를 호출하여 그리드 뷰를 업데이트하고,
								gridView.setData(0);
								modalStack.close();				// 모달을 닫음
							}
						}
			);
		}
	}
	
	// 수정
	function update_cr08() {
		if (inputValidation($('.popup_area [required]'))) {						// 필수 필드의 유효성 검사
			var formData = makeFormData();										// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
			
			filePostAjax("/user/cr/cr08/update_cr08", formData,function(data) {
				alert(data.resultMessage);
				
				if (data.resultCode == 200) {
					gridView.setData(0);
					modalStack.close();
				}
			});

	function makeFormData() {
		// 금액 콤마 제거
		$.each($('.popup_area input[comma]'), function(idx, elem) {
			deleteComma(elem);
		});
		
		// 날짜 하이픈 제거
		$.each($('.popup_area input[date]'), function(idx, elem) {
			deleteHyphen(elem);
		});
		
		// 폼데이터 생성
		var formData = new FormData($("#popForm")[0]);
// 		console.log(formData);
		//---------------------------------------------------------------
		//-------itemarr  --첨부화일 처리를 위한 부분 시작
		//---------------------------------------------------------------
		// 유저아이디 추가
		formData.append("userId" , jwt.userId);
		formData.append("clntCd" , $('#ordrsClntCd').val());    //첨부화일용
		//formData.append("prdtCd" , $('#prdtCd').val());         //첨부화일용
		//formData.append("itemCd" , $('#itemDiv').val());        //첨부화일용
		formData.append("prjctCd", $('#clntPjt').val());        //첨부화일용
		formData.append("comonCd", treeModule.getFileNodeId());	//첨부화일용
		
		var fileUploadArr = [];
		var tempArr = [];
		
		tempArr = treeModule.getFileArr();
		
		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
				formData.append("files", obj.file);
				obj.file = '';
				fileUploadArr.push(obj);
			}
		});
		
		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule.getDeleteFileArr()));
		//---------------------------------------------------------------
		//--첨부화일 처리를 위한 부분 끝\
		//---------------------------------------------------------------

		//상세자료 준비
        detailArr = [];

		var list = ModalgridView.target.list;
		//debugger;
		$.each(list,function(idx, obj) {
			//신규
			if (parseFloat(obj.billAmt) > 0 && obj.chk == 'Y') {
				obj.dtaChk = 'I';
				detailArr.push(obj);
			}
			
			//수정
			if (obj.dtaChk == 'U') {
				detailArr.push(obj);
			}
		});
		//debugger;
		formData.append("detailArr", JSON.stringify(detailArr));//선택된 ROW 만 formData에 저장
		//상세자료 끝

		return formData;
	}

	// 금액지정
	function setAmt(gridObj, chkVal, Amt, row, vatRate) {
		//등록일 경우만 처리
		if (actionType == "C") {
			var gridList = gridObj.target.getList();
			var gridColumns = gridObj.target.columns;
			
			var Amt = parseFloat(Amt);
			// 부가세율
			var vatRate_s = parseInt(vatRate) / 100;

			if(chkVal == "Y") {
				if( Amt > 0 ) {
					gridObj.target.setValue(row, "billAmt", Amt);
					// 부가세 필드 추가한 부분 계산
					gridObj.target.setValue(row, "sellVatAmt", Amt * vatRate_s);
				} else if( isNaN(Amt) ) {
					gridObj.target.setValue(row, "billAmt", 0);
				}
			} else if(chkVal == "N") {
				gridObj.target.setValue(row, "billAmt", 0);
			}
			setSumAmt();
		}
	}

	// 금액지정
	function setSumAmt() {
		//등록일 경우만 처리
		if (actionType == "C") {
			var SumAmt = 0;
			var sellBillVat = 0;
			var printSumAmt = 0;
			var list = ModalgridView.target.list;
			//debugger;
			$.each(list,function(idx, obj) {
				//신규
				if (parseFloat(obj.billAmt) > 0 && obj.chk == 'Y') {
					SumAmt = SumAmt + parseFloat(obj.billAmt);
					sellBillVat = sellBillVat + parseFloat(obj.sellVatAmt);
				}
			});
			//sellBillVat = parseFloat(SumAmt) * 0.1;
			printSumAmt = parseFloat(SumAmt) + parseFloat(sellBillVat);

			$("#popForm #sellBillAmt").val(addCommaStr(SumAmt));
			$("#popForm #printAmt").val(addCommaStr(SumAmt));
			$("#popForm #sellBillVat").val(addCommaStr(sellBillVat));
			$("#popForm #printSumAmt").val(addCommaStr(printSumAmt));
			$("#popForm #sellBillPrc").val(addCommaStr(SumAmt));
		}
	}

	function setSumVat() {
		var SumAmt = 0;
		var sellBillVat = 0;
		var printSumAmt = 0;
		var list = ModalgridView.target.list;
		//debugger;
		$.each(list,function(idx, obj) {
			//신규

	}
