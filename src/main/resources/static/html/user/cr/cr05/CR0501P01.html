	//입력정보
	function select_sm04_Info() {
		var formData = {
			"fileTrgtKey" : fileTrgtKey,
		}
		
		postAjaxSync("/user/sm/sm04/select_sm04_Info", formData, null, function(data) {
			$.each(data.result, function(key, value) {
				if ($('#popForm #' + key)[0]) {
					$('#popForm #' + key).val(value);
					
					if ($('#popForm #' + key).is('[comma]')) {
						onlyNumber($('#popForm #' + key)[0]);
					}
				}
			});
			//debugger;
		});
		ModalgridView.setData(0);
	}
	
	// 등록
	function insert_sm04() {
		if (inputValidation($('.popup_area [required]'))) {		// 필수 필드의 유효성 검사
			var formData = makeFormData();						// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
			//debugger;
			filePostAjax("/user/sm/sm04/insert_sm04", formData,	// 파일을 포함한 데이터를 서버로 전송하는 비동기적인 AJAX 요청을 수행
			            function(data) {
							alert(data.resultMessage);			// 결과 메시지를 alert으로 출력
							
							if (data.resultCode == 200) {		//  요청이 성공(200)한 경우, gridView.setData(0)를 호출하여 그리드 뷰를 업데이트하고,
								gridView.setData(0);
								modalStack.close();				// 모달을 닫음
							}
						}
			);
		}
	}
	
	// 수정
	function update_sm04() {
		if (inputValidation($('.popup_area [required]'))) {						// 필수 필드의 유효성 검사
			var formData = makeFormData();										// 요청이 통과하면 makeFormData() 함수를 이용해 formData를 생성
			
			filePostAjax("/user/sm/sm04/update_sm04", formData,function(data) {
				alert(data.resultMessage);
				
				if (data.resultCode == 200) {
					gridView.setData(0);
					modalStack.close();
				}
			});
		}
	}
	
	function makeFormData() {
		// 금액 콤마 제거
		$.each($('.popup_area input[comma]'), function(idx, elem) {
			deleteComma(elem);
		});
		
		// 날짜 하이픈 제거
		$.each($('.popup_area input[date]'), function(idx, elem) {
			deleteHyphen(elem);
		});
		
		// 폼데이터 생성
		var formData = new FormData($("#popForm")[0]);
		console.log(formData);
		//---------------------------------------------------------------
		//-------itemarr  --첨부화일 처리를 위한 부분 시작
		//---------------------------------------------------------------
		// 유저아이디 추가
		formData.append("userId" , jwt.userId);
		formData.append("clntCd" , $('#clntCd').val());			//첨부화일용
		formData.append("prdtCd" , $('#prdtCd').val());			//첨부화일용
		formData.append("itemCd" , $('#itemDiv').val());			//첨부화일용
		formData.append("prjctCd", $('#clntPjt').val());		//첨부화일용
		formData.append("comonCd", treeModule.getFileNodeId());	//첨부화일용
		
		var fileUploadArr = [];
		var tempArr = [];
		
		tempArr = treeModule.getFileArr();
		
		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
				formData.append("files", obj.file);
				obj.file = '';
				fileUploadArr.push(obj);
			}
		});
		
		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule.getDeleteFileArr()));
		//---------------------------------------------------------------
		//--첨부화일 처리를 위한 부분 끝\
		//---------------------------------------------------------------

		//상세자료 준비
        detailArr = [];

		var list = ModalgridView.target.list;
		//debugger;
		$.each(list,function(idx, obj) {
			//신규
			if (parseFloat(obj.outQty) > 0 && obj.chk == 'Y') {
				obj.dtaChk = 'I';
				detailArr.push(obj);
			}
			
			//수정			
			if (obj.dtaChk == 'U') {
				detailArr.push(obj);
			}
		});
		debugger;
		formData.append("detailArr", JSON.stringify(detailArr));//선택된 ROW 만 formData에 저장
		//상세자료 끝

		return formData;
	}

	// 창고 콤보 설정
	function ModalgetWhNm(ColId) {
		var paramObj;
		if (ColId == "outWhCd") {
			paramObj = {
				"codeKind" : "INOUTDIV_O03",
				"coCd"     : $("#coCd").val()
			};
		} else if (ColId == "inWhCd") {
			paramObj = {
				"codeKind" : "INOUTDIV_I03",
				"coCd"     : $("#coCd").val()
			};
		}
		postAjax("/user/sm/sm04/selectWhCd", paramObj, null, function (data) {
			var row = data.result;
			
			for(var i=0;  i<row.length; i++) {
				if (ColId == "outWhCd") {
					$('#outWhCd').append($('<option>', {
						value: row[i].codeId,
						text : row[i].codeNm
					}));
				} else if (ColId == "inWhCd") {
					$('#inWhCd').append($('<option>', {
						value: row[i].codeId,
						text : row[i].codeNm
					}));
				}
			}
		});
	}
	
	// 수량지정
	function setoutQty(gridObj, chkVal, stockQty, row) {
		//등록일 경우만 처리
		if (actionType == "C") {
			var gridList = gridObj.target.getList();
			var gridColumns = gridObj.target.columns;
			
			var stockQty = parseInt(stockQty);
			//debugger;
			if(chkVal == "Y") {
				if( stockQty > 0 ) {
					gridObj.target.setValue(row, "outQty", stockQty);
				} else if( isNaN(stockQty) ) {
					gridObj.target.setValue(row, "outQty", 0);
				}
			} else if(chkVal == "N") {
				gridObj.target.setValue(row, "outQty", 0);
			}
		}
	}
