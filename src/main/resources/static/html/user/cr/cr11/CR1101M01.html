		setData : function(_pageNo) {
			
			if (isFirst) return;
			var targetObj = this.target;
			if (inputValidation($('input[required]'))) { //셀렉터로 선택된 필수 입력 필드(input field)에 대한 유효성 검사를 수행
				var formData = {};
				$.each($('[data-search]'), function(idx, elem){// data-search를 가진 요소에 대해 반복문 실행
					formData[$(elem).data("search")] = $(elem).val();
				});
				//formData 객체의 endDt 속성에 $("#endDt_S") 요소의 값(value)을 할당합니다.
				//문자를 빈 문자열('')로 대체합니다.
				formData["strtDt"]    = $("#strtDt_S").val().replace(/\-/g, '');
				formData["endDt"]     = $("#endDt_S").val().replace(/\-/g, '');
				formData["pageNo"]    = _pageNo + 1;
				formData["recordCnt"] = $('#recordCnt').val();
				//postAjax함수를 호출하여 서버에 AJAX POST 요청을 보낸다
				postAjax("/user/cr/cr11/grid1_selectList", formData, null, function(data) {
					//응답 데이터인 data 객체의 result 속성 값을 list 변수에 할당
					var list = data.result;
					//debugger;
					targetObj.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							pageSize      : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages    : data.paginationInfo.totalPageCount
						}
					});
				});
  			}
  		}
  	}

	// 초기화 버튼
	function initSearch() {
		$('[data-search]').off("change");	//바인딩기능 오프
		$('.contents.search select, .contents.search input').val("");
		// 회사 선택 상자 값 설정
		$("#coCd_S").val(jwt.coCd);
		// 날짜 필드 값 설정
		$("#strtDt_S").val(dateToStr(moment(new Date()).startOf("month").toDate()));
		$("#endDt_S").val(dateToStr(moment(new Date()).endOf("month").toDate()));
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			//gridView.setData(0);
			DataSearch();
		});

		gridView.initView().setData(0);
		excelView.initView();
	}

	// 검색 버튼
    function DataSearch() {
        gridView.setData(0);
    }

	function excelDown() {
		var paramObj = {"pageNo": 1};
		$.each($('#main_area [data-search]'), function(idx, elem){
			paramObj[$(elem).data('search')] = elem.value;
		});
		paramObj.recordCnt = 99999999;
		paramObj["strtDt"] = $("#strtDt_S").val().replace(/\-/g, '');
		paramObj["endDt"]  = $("#endDt_S").val().replace(/\-/g, '');
		
		postAjax("/static/html/user/cr/cr11/grid1_selectList", paramObj, null, function(data) {
			var list = data.result;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("폐기목록_"+todayDate+".xls");
		});
	}

	function update_cr11_Modal(type) {
		if (type == 'U') {//update			
			var row = gridView.target.getList("selected")[0]; //첫번째 선택된 항목을 row변수에 할당
			var paramObj = { 
				"actionType"  : type,
				"fileTrgtKey" : row.fileTrgtKey,
				"coCd" 	      : row.coCd,
				"userId"      : jwt.userId,
				"pgmId"       : "CR1101M01"
			};
		
		}
		openModal("/static/html/user/cr/cr11/CR1101P01.html", 1600, 850, "", paramObj, function(data) {
			DataSearch();
		});
	}
