		formData.append("comonCd", treeModule.getFileNodeId()); //첨부화일용
		// formData.append("sellDcsnNo", $('#sellDcsnNo').val());

		var fileUploadArr = [];
		var tempArr = [];

		tempArr = treeModule.getFileArr();

		$.each(tempArr, function(idx, obj) {
			if (obj.fileKey == 0) {
				formData.append("files", obj.file);
				obj.file = '';
				fileUploadArr.push(obj);
			}
		});

		formData.append("uploadFileArr", JSON.stringify(fileUploadArr));
		formData.append("deleteFileArr", JSON.stringify(treeModule
				.getDeleteFileArr()));
		//---------------------------------------------------------------
		//--첨부화일 처리를 위한 부분 끝\
		//---------------------------------------------------------------
		return formData;
	}

	// 현재 날짜 넣기
	function setCurrentDateToDatePicker(selector) {
		var currentDate = new Date();
		//alert(currentDate);
		currentDate.setMinutes(currentDate.getMinutes()
				- currentDate.getTimezoneOffset()); // 시간대를 고려한 날짜 시간 조정
		var year = currentDate.getFullYear();
		var month = currentDate.getMonth() + 1; // 월은 0부터 시작하므로 1을 더합니다.
		var day = currentDate.getDate();

		//console.log(year+ " " + month + " " + day);

		// 월과 일이 한 자리수라면 앞에 '0'을 추가합니다.
		if (month < 10)
			month = '0' + month;
		if (day < 10)
			day = '0' + day;

		var formattedDate = year + '-' + month + '-' + day;
		$(selector).val(formattedDate);

	}
