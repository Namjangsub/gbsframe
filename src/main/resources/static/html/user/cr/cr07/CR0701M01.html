	function excelDown(type) {
		// 1일 때 수주리스트 다운로드 (1111 오류)-> strtDt, endDt 를 보내야함 
		if(type == 1) {
			var paramObj = {"pageNo": 1};
			$.each($('#main_area [data-search]'), function(idx, elem){

			});
			paramObj.recordCnt = 99999999;
			paramObj.strtDt = $("#strtDt_S").val().replace(/\-/g, '');

			postAjax("/user/cr/cr07/selectOrdrsDcsnList", paramObj, null, function(data) {
