<style>
	.EST, .file {
    	background-color: white;
        visibility: hidden;
    }
	
    .grid-cell-blue {
        background: #dcf0f8;
    }

    .file, .EST {

        min-height: 800px;
        float: left;
    }

    ul.ul_list.type03-est li {
        width: calc(100% - 6px);
        float: left;
    }

    ul.ul_list.type03-est li:nth-child(odd) {
        clear: left;
    }

    ul.ul_list.type03-est li + li {
    }

    @media only screen and (max-width: 767px) {
        .file, .EST {
            width: 100%;
        }
    }

    @media only screen and (min-width: 768px) {
        .file, .EST {
            width: 50%;
        }

    }
</style>

	function excelDown() {
		var formData = {
			"coCd" : $("#coCd_S").val(),
			"pageNo" : 1,
			"recordCnt" : 99999999
		}
		postAjax("/user/bm/bm05/selectBmMstrList", formData, null, function(
				data) {
			var list = data.resultList;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("매출확정관리_" + todayDate + ".xls");
		});
	}
