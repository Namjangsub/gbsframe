	function excelDown(flag) {
		// 1일 때 수주리스트 다운로드 (1111 오류남)-> strtDt, endDt 를 보내야 됨 
		if(flag == 1) {
			var formData = {
					"coCd" : $("#coCd_S").val(),
					"pageNo" : 1,
					"recordCnt" : 99999999,
					"strtDt": $("#strtDt_S").val().replace(/\-/g, ''),
				   	"endDt": $("#endDt_S").val().replace(/\-/g, '')
			}
			// debugger;
			postAjax("/user/cr/cr07/selectOrdrsDcsnList", formData, null, function(data) {
				var list = data.resultList;
				excelView1.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView1.target.exportExcel("매출확정관리_" + todayDate + ".xls");
			});
		// 2일 때 매출확정리스트 다운로드
		} else if(flag == 2) {
			var formData = {
					"coCd" : $("#coCd_S").val(),
					"pageNo" : 1,
					"recordCnt" : 99999999
			}
			postAjax("/user/cr/cr07/selectSellDcsnList", formData, null, function(data) {
				var list = data.resultList;
				excelView2.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView2.target.exportExcel("매출확정관리_" + todayDate + ".xls");
			});
		}
	}
