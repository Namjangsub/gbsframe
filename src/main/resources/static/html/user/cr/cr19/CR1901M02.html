	function excelDown() {
		var formData = {};
		$.each($('[data-search]'), function(idx, elem){
			formData[$(elem).data("search")] = $(elem).val();
		});
		formData["yyyymm"]    = $("#yyyymm_S").val().replace(/\-/g, '');
		formData["pageNo"]    = 1;
		formData["recordCnt"] = 99999999;
		
		postAjax("/user/cr/cr19/select_cr19m02_List", formData, null, function(data) {
			var list = data.result;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("연간 수주 및 미수금 목록_"+todayDate+".xls");
		});
	}
