<script type="text/javascript">
	var chartSeq = 0;
	var chartData1;
	var chart2Data;
	var gridView = {
			initView : function() {
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					showRowSelector : false,
					multipleSelect : false,
					sortable : false,
					target : $('[data-ax5grid="grid01"]'),
					header : {
						align : "center",
						selector : false
					},
					body : {
						mergeCells : ["codeNm"],
					},
					page : {
						display : false
					},
					columns: [
			          	{key: "codeNm",     label: "회사",   			align: "center", width: 150, 	styleClass: function () {
			                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			          	{key: "yyyymm",     label: "년월",   			formatter:"money", align: "center",  width: 150, 	styleClass: function () {
			                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			          	{key: "epctAmt",     label: "예상물량",   			formatter:"money", align: "right",  width: 180, 	styleClass: function () {
			                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			          	{label: "수주 목표", columns: [
					          	{key: "inpexp02",   label: "해외 수주 금액",    formatter:"money", align: "right",  width: 180, 	styleClass: function () {
					                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
					          	{key: "inpexp01",   label: "국내 수주 금액",    formatter:"money", align: "right",  width: 180, 	styleClass: function () {
					                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
					          	{key: "inpexp03",   label: "신규 수주 금액",    formatter:"money", align: "right",  width: 180, 	styleClass: function () {
					                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
					          	{key: "ordrsPlanAmt",	label: "수주 목표 합계",		formatter:"money", align: "right",  width: 180, 	styleClass: function () {
					                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			            	], 
			          	},
			          	{key: "ordrsAmt",   label: "수주 완료 금액",    	formatter:"money", align: "right",  width: 180, 	styleClass: function () {
			                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			          	{key: "mmTot",   	label: "수주.수주목표누계 금액",  formatter:"money", align: "right",  width: 200, 	styleClass: function () {
			                   return (this.item.codeNm === "TOT") ? "grid-cell-orange-bold" : "";}},
			        ]
				});
				return this;
		},
		setData : function() {
			var paramObj = {
					"coCd": $('#coCd').val(),
					"searchItem": $('#searchItem').val(),
					"searchUnit": '1000000',
					"searchYear": $('#searchYear').val(),
			}			
			postAjax("/admin/bm/bm16/selectPrjctOrderBillChart", paramObj, null, function(data) {

				gridView.target.setData({
					list : data.result,
					page : {
					}
				});
				google.charts.setOnLoadCallback(function drawChart(){
					chartData1 = new google.visualization.DataTable(data.chartData1);      
					setChart();
				});	
			});		
		}
	}
	
	function SetYm(){
		var now = new Date();
		var nyear = now.getFullYear();
		
		for(var sy = 2020; sy <= nyear; sy++){
			$("#searchYear").append("<option value='" + sy + "'>" + sy + "년</option>");
		}
		
		$("#searchYear option[value=" + nyear +"]").attr("selected", true);
	}
	
	function setChart(){
		var options = {
					height : 405,
					fontSize: '14',
// 					title: '프로젝트 물량 계획 현황',
					hAxis: {title: '년월', format: 'yyyy-mm',},
					vAxis: { title: '금액'},
					pointSize: 5,
					series: {
						0: { pointShape: 'circle' },
						1: { pointShape: 'triangle' },
						2: { pointShape: 'square' },
						3: { pointShape: 'diamond' },
						4: { pointShape: 'star', sides: 5, dent: 0.5 },
						5: { pointShape: 'polygon' }
					},
					isStacked: false,
// 					legend: { position: 'bottom' },
// 					curveType: 'function',
					animation: { //차트가 뿌려질때 실행될 애니메이션 효과
						startup: true,
						duration: 600,
						easing: 'linear' },
					alwaysOutside: true,
					textStyle: {fontSize: 14, color: '#871b47', auraColor: '#d799ae', opacity: 0.8},
		}
		
		if($("[name=chartOption]:checked").val() == "line"){
			var chart1 = new google.visualization.LineChart(document.getElementById("chart_div1"));      
		} else if($("[name='chartOption']:checked").val() == "column"){
			var chart1 = new google.visualization.ColumnChart(document.getElementById("chart_div1"));      
		}
		
		chart1.draw(chartData1, options);
	}
	

	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("기준관리", "프로젝트물량현황");
  		setCommonSelect($("#main_area select[data-kind]"));		// 공통코드 set
  		
  		$('#salesPlanYy_S').datepicker({
            format : "yyyy",
            language : "ko",
            autoclose : true,
            minViewMode : "years"
		}).datepicker("setDate", "today")
		
		var initialYear = new Date().getFullYear();
		$('#salesPlanYy_S').val(initialYear);
		  
		SetYm();
		// grid init
		gridView.initView().setData();
		var setDataInterval = setInterval(function() {
			chartSeq++;
			if(chartSeq % 2 == 0){
				$("#chartLine").prop("checked", true);
			} else {
				$("#chartColumn").prop("checked", true);
			}
			gridView.initView().setData();
		}, 600000);
		authChk();
	});
	
	google.charts.load('current', {'packages':['corechart']});
	
	//부서 검색
	function openDeptTree() {
		var paramObj = {
			"coCd"  : '',
			"deptId": $('#deptId_S').val(),
			"deptNm": $('#deptNm_S').val(),
			"useYn": "Y"
		};
		openSecondModal("/static/html/cmn/modal/deptSearch.html", 300, 500, "부서 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$('#deptId_S').val(checkedNode.id);
			$('#deptNm_S').val(checkedNode.text);
			gridView.setData(0);
		});
	}
	
	//  업체담당자 검색 //
	function openUserTree(gbn) {
		var paramObj = {
			"coCd"  : '',
			"userId": $('#deptId_S').val(),
			"userNm": $('#deptNm_S').val(),
			"useYn": "Y"
		};
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$("#deptId_S").val(checkedNode.parent);
			$("#deptNm_S").val(checkedNode.original.deptNm);
		});
	}

	// 거래처 검색
	function openClntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#salesPlanClntCd_S').val(row.clntCd);
			$('#salesPlanClntNm_S').val(row.clntNm);
		});
	}
</script>
