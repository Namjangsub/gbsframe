					var list = data.result;
					//****************************************************
					// 2027.07.15 남장서 수정 적용
					//회사코드가 GUN 인경우 임원실(GUN00), 영업(GUN30), 회계팀(GUN20), 전산팀(GUN80)

					let passChkDeptId = jwt.deptId;
					if (($("#coCd_S").val() == 'GUN' && (passChkDeptId.includes('GUN00') || passChkDeptId.includes('GUN30') || passChkDeptId.includes('GUN20') || passChkDeptId.includes('GUN80'))) ||

						//정상 조회가능함
					} else {
						for (var i = 0; i < list.length; i++) {
							if (list[i].col01 == '19.환율' && list[i].col02 == '20.수주금액') {
								list[i].colnm01 = 0;	// 환율
								list[i].colnm02 = 0;	// 수주금액
							}
						}
					}
					targetObj.setData({
						list : list,
						page : {
							totalElements: list.length
						}
					});

					$('#ordrsRmk1').val(list[4].colnm02);
					if (list[4].cyn02 === "N") {
// 						$('#ordrsRmk1').removeClass('bg-white-imp');
						$('#ordrsRmk1')[0].style.setProperty('background-color', '#ffc5c5', 'important');
						$('#ordrsRmk1').closest('td').css('background-color', '#ffc5c5');
						$('#ordrsRmk1').closest('td').prev('th').css('background-color', '#ffc5c5');

// 						$('#ordrsRmk1').removeClass('bg-white-imp');

						$('#ordrsRmk1').closest('td').css('background-color', 'white');
						$('#ordrsRmk1').closest('td').prev('th').css('background-color', 'white');
					}

					txtareaHeightResize();
				} catch (error) {
					alert("오류 발생!! 전산실 연락 바랍니다", error.message);
					return null; // 오류 발생 시 null 반환
				} finally {
					// console.log("함수 실행 완료.");
				}
			});
		}

	function gridResize(grid, compTarget, plusHeight = 0) {
		let size = grid.target.list.length;
		let compSize = compTarget.target.list.length;
		if (size < compSize) size = compSize;

		let tagHeight = (size) * 28 + 10 + plusHeight;
		tagHeight = tagHeight > 750 ? 750 : tagHeight;
		tagHeight = tagHeight < 110 ? 110 : tagHeight;

		grid.target.setHeight(tagHeight);
		compTarget.target.setHeight(tagHeight);
	}


	// 팝업 그리드 조회

		ordrsNoVer = $('#popFormHistory #ordrsNoVer').val();

	}

	function txtareaHeightResize() {
		let rowCount = $('#ordrsRmk1').val().split(/\r\n|\r|\n/).length;
		let rowCount2 = $('#ordrsRmk2').val().split(/\r\n|\r|\n/).length;
		if (rowCount < rowCount2)  rowCount = rowCount2;
		if(rowCount < 3) {
			$('#ordrsRmk1').css('height', "60px");
			$('#ordrsRmk2').css('height', "60px");
		} else {
			if (rowCount > 24)  rowCount = 23;
			$('#ordrsRmk1').css('height', (rowCount * 20) + "px");
			$('#ordrsRmk2').css('height', (rowCount * 20) + "px");
		}
	}
